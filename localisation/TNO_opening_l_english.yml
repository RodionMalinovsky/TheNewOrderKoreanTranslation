 MOD_FEATURES_TEXT_1: "§W================\n== 모드 구성 ==\n================§!\n\n§Y==경제==§!\n§W더 뉴 오더: 유럽 최후의 나날들§! 모드는 복잡한 §W경제§! 매커니즘을 가지고 있습니다. 당신은 §W생산§! 탭과 §W건설§! 탭 사이에 있는 §W달러 아이콘§!을 통해 경제 개요를 볼 수 있습니다. 당신이 플레이하는 국가의 경제적 토대는 §GGDP§!이며, 이것이 국가 번영의 가장 중요한 열쇠에 해당합니다. 국가의 §GGDP§!는 반드시 §R부채§!와 균형을 이루여야 합니다. 매년 당신의 §R부채§!에 해당하는 이자가 비용으로 지불되며, §GGDP§! 대비 §R부채§! 비율이 너무 높으면 재정의 붕괴가 올 수 있습니다.\n\n불황기를 피하기 위해서는 당신의 §G수입§!과 §Y지출§!을 주의깊게 살펴야 합니다. 당신의 §G수입§!은 여러 가지 요인으로 결정되는데, 제일크고 가장 확실한 요소는 당신의 §GGDP§!입니다. 하지만 이외에도 국가 내의 산업, 빈곤율, 교육 수준 등등 매우 많은 요소가 수입에 영향을 줍니다! 반면 당신은 모든 경제학자의 골칫거리라고 할 수 있는 §Y지출§!도 가지고 있습니다. §Y지출§!은 군사 유지비, 사회 복지, 건설 프로젝트 등과 같은 요소의 척도라고 할 수 있습니다.\n\n§W더 뉴 오더§!에서, 제일 중요한 것은 균형을 맞추는 것입니다. 무분별한 §Y지출§!은 빠르게 높은 수준의 §R부채§!로 이어질 수 있으며, 이는 빠른 시일 내에 부실 경제와 §R경제 위기§!로 바뀔 수 있습니다. 반면에 신중하고 주의깊게 경제를 이끌면 높은 수준의 §GGDP 성장§!, 여유로운 지급준비금, 또한 국가의 밝은 미래도 가져다 줄 수 있습니다.\n\n§Y==커스텀 GUI==§!\n§W더 뉴 오더§!의 많은 국가들은 당신의 §R게임 플레이 경험§!에 더 많은 깊이를 더하고 평화시 게임 플레이 상호작용을 높이기 위한 광범위한 §G커스텀 GUI§!가 있습니다. §G결정 커스텀 GUI§!는 §Y디시전 탭§! 안에 존재하며 탭을 열기만 하면 바로 접근할 수 있습니다. 여기에는 §W톰스크 두마 GUI§!, §W남아프리카 국민투표 GUI§! 외 기타 §R매우 많은§! GUI가 있습니다.\n\n반면 §Y정치 탭§!을 통해 접근할 수 있는 §G풀 커스텀 GUI§!는 §W국가 지도자 초상화§! 아래 §W정부 수반 초상화§! 옆에 있는 버튼을 통해 들어갈 수 있습니다. 이러한 §G풀 커스텀 GUI§!는 훨씬 깊은 컨텐츠이며 종종 한 국가의 §R게임 플레이 경험§!에 필수적입니다. 이에는 §W미국 선거 GUI§!, §W슈페어의 산업 GUI§!, §W일본 의회 GUI§! 및 §R기타 몇몇§! 기능들이 있습니다. 또한 대부분의 §G커스텀 GUI§!는 §Y정보 버튼§!이 있는데 이 버튼을 §R마우스로 클릭하거나 커서를 가져다 대면§! 인터페이스가 어떻게 작동하는지, 또한 §R통합적 구조§!의 이 다른 기능은 무엇이 있는지 등등에 대한 유용한 정보를 표시합니다.\n\n§Y==정비된 전쟁 기능==§!\n§W더 뉴 오더: 유럽 최후의 나날들§! 모드에서는 §R전쟁§!이 많이 등장합니다. 플레이어들은 냉전 시기 군대를 이끌고 있습니다. 하트 오브 아이언 IV에서 유닛들을 정비하였습니다. 헬리콥터와 항공기병대는 지상 공격과 병력 이동을 용이하게 만들며, §R항공기병대§! 무기를 위한 새로운 테크트리도 개발하였습니다. 모드 안에서 기갑 병력도 전장의 주인공 격인 §G주력전차, MBT§!가 등장하고 완전히 새로운 기갑이 등장하는 등 현대화되었습니다. 하지만 플레이어들은 보병 기술 및 기동화 보병 기술도 잊어서는 안됩니다. 기갑과 항공 기술만으로는 지상의 군홧발을 완전히 대체할 수 없습니다! \n\n해양에서는 이제 §R현대 항공모함과 스텔스함§!과 같은 새로운 해군 기술이 바다를 지배합니다. TNO에서는 냉전 시대 전쟁의 독특한 역동성에 맞게 새롭게 해군 기술을 리워크하였습니다. 공중에서는 플레이어가 더 뉴 오더의 불안정한 세계와 전쟁을 시뮬레이션할 수 있는 새로운 폭격기와 전투기 기술 발전이 추가되었습니다. \n\n플레이어가 내려야 할 아마도 가장 중요한 결정은 §R군사 교리§!를 어떻게 발전시켜 나갈 지에 대한 것일 겁니다. 길고 긴 게릴라전의 도입은 전쟁이 어떻게 돌아갈 지에 대한 생각뿐 아니라 싸우는 방식 그 자체를 바꿔놓았습니다. 제2차 세계 대전 시기의 전격전은 더 이상 없으며, 이젠 적대적 지역의 길고 긴 분쟁으로 바뀌었습니다. 이제 승리란 확실한 것이 아니며 플레이어들은 이를 반드시 생각해서 선택해야 합니다. §R전투 서열§!도 이런 흐름에 맞춰 변화하였고 부대도 이러한 현싱을 반영해 변화하였습니다. 플레이어에게 그들의 군사를 다양한 방식으로 지휘할 수 있도록 §W수천명의 새로운 장군§!들이 추가되었습니다."
 
 MOD_FEATURES_TEXT_2:0 "§R==상호확증파괴==§!\n§W더 뉴 오더: 유럽 최후의 나날들§!은 어디까지나 냉전 시기를 플레이하는거지 세계대전 시기를 플레이하는 것이 아닙니다. 세계의 주요 3개국인 §W미국§!, §W독일§!, §W일본§!은 1962년 기준 완전한 핵무기 능력을 가진 §R핵 3인방§!으로 §R핵무기 대학살§!의 공포에 세계를 옥죄고 있습니다.\n\n이처럼 국가들은 세계 §G초강대국§!의 기분에 따라 좌우되며 쉬운 승리를 확보할 수단도 없이 서로에게 맞물려 옥죄여 있습니다. 3대 §G초강대국s§!끼리의 전쟁은 어떤 경우에도 필연적으로 §R제3차 세계 대전§!이 될 것입니다.\n\n§R제3차 세계 대전§!이 벌어진다면 결코 좋게 끝날 수 없을 것입니다. 한 쪽이 흔들릴 때 까지 양측은 계속 싸울 것입니다. 만약 한 국가가 붕괴 직전에 있다거나, 전쟁을 계속 할 수 없다거나, 핵심적인 영토가 압도적으로 위협받고 있다고 느낀다면 §R핵전쟁§!을 피할 수 없을 것입니다. 만약 실제로 핵 타격에 나선다면 수천 기의 핵무기가 전장에 투입될 때 까지 며칠이 걸릴 것입니다. 이렇게 된다면 §R게임은 끝입니다§!! 다행히도 외교는 정상적으로 돌아갑니다. §R핵전쟁§!은 매우 드문 일로 핵 보유국으로 플레이하는 것이 아니라면 거의 보기 어려우며, 대부분의 국가들은 핵을 통한 싸움보다는 문제를 해결하는 데 힘을 쓸 것입니다. 우측 상단에 있는 §R세계 긴장도§! §WDEFCON§! 추적기는 전 세계의 §WDEFCON§! 레벨이 얼마나 높은지를 알려줄 것입니다. 이 레벨이 높을수록 외교적 방법이 실패할 가능성도 높아집니다. §WDEFCON§!이 최대 레벨이라면 전쟁은 피할 수 없을 것입니다.\n\n§Y==대리전==§!\n앞에서 말한 것들은 §W더 뉴 오더§! 모드에서 전쟁이 흔하지 않는다는 것을 의미하는 것은 아닙니다. 반대로 전쟁은 §G아주 흔한 일§!일 것이며 당신은 거의 모든 나라와 같이 여러 국가와 전쟁을 치룰 것입니다. 하지만 전쟁은 보통 직접적인 분쟁으로 표출되는 것이 아니며 일반적으로 §R대리전§!을 통해 가담하는 것이 보통입니다. §R대리전§!은 두 국가 사이의 전쟁이긴 하지만 그들의 갈등을 전면전 없이 양 강대국의 지원을 통해 치르는 전쟁을 말합니다. 이런 유형의 전쟁은 §R내전§!이 일어날 때에도 볼 수 있는데 이 또한 매우 흔한 일입니다.\n\n§R대리전§!이 일어나는 동안에는 서로 전쟁중인 국가가 외부 세력의 지지를 받을 수 있습니다. 만약 아무도 후견국 역할을 해 주는 국가가 없다면 전쟁 동안 그 국가에게 부대가 주어질 것입니다. 하지만 만일 플레이어가 후견국을 맡고 있다면 §W하츠 오브 아이언 IV§! 바닐라의 기능인 §W자원군 시스템§!을 통해 전쟁을 지원해줄 수 있습니다.\n\n하지만 매우 주의하세요! 대리전은 위험한 측면이 있으며 §WDEFCON§! 레벨을 빠르게 올릴 것입니다! §R'외교적 위기'§!도 흔할 것이며 외부 세력의 영향을 받을 수도 있습니다. 조금만 삐끗해도 이 지구는 사라질 것입니다.\n\n§Y==외교 위기==§!\n수많은 전쟁과 §R대리전§!이 진행되는 동안 무작위적으로 §R외교 위기§!가 일어날 수 있습니다. §R외교 위기§!는 긴장이 고조되다가 결국엔 전지구적 전쟁으로 흘러갈 수도 있는 여러 이벤트 진행입니다. 보통 이러한 위기는 전쟁 §W가담국§! 중 하나가 쏘아 일으키며 위기에 물러나서 어떠한 손실을 입거나 위기에서 다른 국가를 밀어내 어떠한 이득을 취할 수 있습니다. 방어측 세력은 똑같이 같은 일을 할 수 있는 기회가 주어지며 위기를 더 확대시킬지 후퇴하고 진압할 지 선택할 수 있습니다. 위기가 진행되는 만큼 이득도 많아지지만 손해도 덩달아 많아지며, 어느 한 쪽이 완전히 물러날 때 까지 이는 계속될 것입니다. 만약 어느 한 쪽도 물러서지 않는다면 §R양 측에 전쟁이 촉발될 것입니다!§!\n\n§R외교 위기§!는 §WDEFCON§! 레벨이 높을수록 자주 일어나지만 때로는 평화 시기에도 갑자기 일어날 수 있습니다! 알량한 자존심보다는 이 세상의 안전을 우선시해야 하며, 분쟁을 부추기기 위해서는 권력 게임을 잘 이용해야 한다는 것을 명심하세요...\n\n§G==서사==§!\n§W더 뉴 오더§!와 그 데모 모드는 §G서사§!에 기반한 모드입니다. 즉 이 모드는 §W하츠 오브 아이언 IV§!의 어떠한 다른것보다도 스토리에 기반을 둔 모드라는 것입니다.\n\n이것이 말하고자 하는 진짜 의미는, §W더 뉴 오더§!의 게임플레이 방식이 §G하츠 오브 아이언 IV§!의 여타 게임 방식과는 근본적으로 다르다는 것입니다. 이데올로기를 선택하고 전쟁을 향해 나아가기만 하다, 중간중간 여러 작은 이벤트가 일어나 전쟁으로 가는 길에 도움을 주는 그러한 선형적인 게임 방식은 이제 없습니다. 대신 플레이어는 마치 §W'끝없는 게임'§!이라는 게임북처럼 나라를 가지고 다양한 모험을 할 것입니다. 물론 전쟁과 게임플레이 결정의 기회는 얼마든지 있겠지만 많은 국가들은 자신만의 구조를 가지고 있으며 궁극적으로 한 이야기를 따라 플레이하는 방식의 느낌을 가질 것입니다.\n\n그러니, 부디 조국을 위해 일하는 동안 편안하게 앉아서 들려주는 이야기를 즐기세요. 이 길은 스스로 어떤 길인지 잘 알려주는 형태여야 하며, 만일 당신이 플레이하다가 너무 혼란스럽다면 제작진인 우리에게 알려줘서 다음번에 우리가 서사를 좀 더 이해하기 쉽게 풀 수 있는 방법에 대해 생각해 볼 것입니다. 다만 우리는 큰 이슈는 기대하지 않으니까 게임을 즐겨보시고 스토리를 어떻게 생각하는지 우리에게 알려주세요!"


 REGIONAL_INFO_WEST_RUSSIA: "§G==서부 러시아==§!\n\n부하린의 §G소비에트 연방§!이 붕괴했을때, 독일인들은 러시아인들이 무너지고 패배했다고 생각했습니다. 모스코비엔 국가판무관부가 가장 중요한 인구 밀집지역이자 러시아의 전통적인 심장부 속에 자리잡았습니다. 나약하고 겁에 질린 붉은 군대는 곧 무의미하게 해체되고, 독일인들이 한가롭게 그들의 천년제국을 건설하게 두었습니다. \n\n§R서러시아 전쟁§!은 놀라움 그 자체였습니다. 수천 킬로미터에 걸친 기나긴 공세가 §G대원수 보로실로프§!와 옛 몰락한 연방의 최고의 장군들이 이끄는 §R서러시아 혁명전선§!에 의해 이루어졌습니다. §G게오르기 주코프§!와 §G미하일 투하쳅스키§!와 같은 지휘관들은 독일군을 강하게 밀어붙이며 수많은 전선에서 그들의 방어선을 무너트렸습니다. 잠시 동안이지만, 모스코비엔 국가판무관부 전체를 영원히 잃어버릴것만 같았습니다. \n\n그 순간이 지나자, §R서러시아 전쟁§!의 비극이 시작되었습니다. §G서러시아 혁명전선§!의 내부의 그 누구도 무엇이 그들의 주도권을 빼앗아갔는지 합의하지 못하였습니다. 독일에 대한 러시아계 부역자들? 전선 그 자체의 무능함? §W식티프카르§! 정치인들의 배반? 그 무엇이 원인이던간에, 서러시아 혁명전선의 공세는 중단되었습니다. §R국방군§!은 필사적으로 붉은 군대에 맞서며 서서히 전세를 뒤집기 시작했으며, 이때 그들은 부역자들에게 도움을 받았습니다. 자신이 제국의 계승자라고 주장하는 §W블라디미르 3세§!와 §W안드레이 블라소프§!의 속칭 §G러시아 해방군§!이라고 불리는 자들의 깃발 아래 사람들이 모이기 시작했습니다. 조금씩 조금씩 혁명전선은 밀려나기 시작했고, 곧 붕괴하기 시작했습니다.\n\n현재 서러시아 전쟁의 종결 이후, 서러시아는 얼어붙은채로 루프트바페의 잔혹한 §R테러 폭격§! 정책에 의해 고통받고 있습니다. 북방 근처의 §G아르한겔스크§!에는 서러시아 혁명전선의 잔존병들이 버티고 서 있습니다. 노쇠한 대원수 보로실로프는 그의 후임자를 고를것으로 예상되며, 가장 유력한 후보는 투하쳅스키 원수와 주코프 원수입니다. 그들은 플레세츠크와 우흐타의 군사 구획을 통치하기 위해 보내졌지만, 장군의 부재는 아르한겔스크 내부 암투에 적은 영향만을 끼친것으로 보입니다. 혁명전선의 남부에는 혁명전선을 향한 분리주의 독립을 통해 태어난 §G코미 공화국§!이 자리잡고 있습니다. 보즈넨스키 대통령은 이 어린 국가를 성공적으로 이끌고 있지만, 극우파와 극좌파 모두 정치적 불안정성을 증가시키며 공화국을 위협하고 있습니다. 어쨌든, 코미 공화국은 몇개의 트럼프 카드를 가지고 있으며, 이 지역의 강력한 경쟁자입니다. \n\n혁명전선의 남부와 코미 공화국의 서부에서는 §G볼고다, 코스트로마와 고르키§!가 자리잡고 있습니다. 한때 혁명전선 소속이던 볼고다의 장병들은 그들의 동료 러시아계 병사들과 싸우고 있다는 생각에 반란을 일으켰으며, 그 이후 그들은 위험한 외교 노선을 취하고 있습니다. 이는 도시국가이자 중요한 독일과의 암시장 중심지인 코스트로마의 지원을 받았습니다. 탈주자 3인방의 마지막 멤버인 고르키는 옛 혁명전선 휘하 정예 기갑사단의 본거지입니다. 그들의 전 지휘관에게서 고립된 그들은 이제 도적이자 약탈자로써 살아갑니다. \n\n더 남쪽으로 가면 뱌트카와 사마라를 찾을 수 있습니다. 서러시아 전쟁의 마지막 나날에 독일 부역자들에 의해 점령된 이곳은 둘 모두 그들의 정예 군대를 통해 서 러시아의 통제권을 쥐고자 합니다. §G뱌트카§!의 제정 복고파들은 제국의 품위를 유지하며 로마노프의 적법한 후계자인 블라디미르 3세에 의해 다스려지고 있습니다. 그들의 경쟁자인 §G사마라§! 라는 그들의 힘 외에는 그 무엇도 가진게 없습니다. §R서러시아 전쟁§!에서 독일군의 승리를 돕기위한 노력과 조력을 통하여 널리 경멸받고 있는 러시아 해방군의 군인들은 서방의 가족들과의 연을 끊었으며, 그들의 다음 목표는 불확실합니다. \n\n나머지 국가들은 끝없는 독일의 테러 폭격속의 잿더미와 폐허속에서 살아남기 위해 조심스럽게 노력하고 있습니다. §G바시키리아와 타타르스탄§!의 현지 거주민들은 새로운 러시아 내전의 개막을 우려하고 있으며, 불어오는 전쟁의 바람 속에서 보호받기를 원합니다. §W오네가§!의 §G반공의용대§!들은 그들의 끝없는 감시를 계속하고 있습니다. 핀란드 공화국의 강요에 의해 카렐리야 지방에 있는 핀란드의 새로운 영토와 러시아의 무정부 상태 사이의 장벽의 역할을 하는 그들은 계속 때를 기다리고 있습니다. 이들의 국경 너머, 러시아에는 변화의 바람이 불어오고 있습니다. 테러 폭격 정책이 끝난 이후, 서부 러시아의 패권을 확립하기 위한 새로운 분쟁이 시작될 것 입니다. 어쩌면 그들 중 하나정도는 러시아의 새로운 미래를 이뤄낼 수 있겠죠.\n\n§G==FEATURES==§!\n\n*군벌의 시대를 끝내고, 당신이 선택한 깃발 아래 서부 러시아를 단결시키십시오.\n\n*당신의 광대한 인력과 강력한 산업 기반을 통해 러시아 재통합의 발판을 다지십시오.\n\n*독일에 의해 점령된 러시아 영토의 탈환을 준비하십시오."
 
 REGIONAL_INFO_EUROPE: "§G==유럽==§!\n\nIt was not under the glorious banners of heroic men that Europe descended towards oblivion, nor was it the forward progress of the world that left all of Western Civilization scarred and deformed in the wake of the 1940's. Rather, it was the fear and terror inspired by the §gGerman Reich§! in its scornful conquests across the fields of France, Russia, and beyond. Everywhere one may look, the §gGerman Reich§! has brought about its influence, whether through its overlordship of a dozen European puppets leading a cleansing effort against the native populaces, or the gutted nature of the §OMediterranean§! following the failures of the Atlantropa project, all has been touched by the iron heart of Führer Adolf Hitler, self-described as the "Master of Europe."\n\nHowever, such a master does not bear the likeness of its subjects, nor the respect of its neighbors. Instead, the South of Germany finds itself tied into a massive Anti-German alliance known as the §OTriumvirate§!, intent on rebuilding the ruined European economy through the political gauntlet of §yItaly's§! upper chambers in the rapidly changing political climate of the insatiable Empire, the insufferable bureaucracy of Franco and Salazar's dual-dictatorship which breeds discontent among the populace of the §wIberian Union§!, and the distant, angered, wronged cries of the §rTurkish§! over foreign conquests denied from it for so long.\n\nHowever, such is not the only notable threats to the Führer's borders as well, as whispers of the storm of dissent hovering over the previously stormed lands of the §wUnited Kingdom§! has left the collaborationist government in fear of an incoming battle for their homeland, while the §jEast§! finds the many cultures of Slavs, Poles, and other large minorities waging a war of the underground against the many Reichskommissars and other collaborationist regimes operating in the Balkans claiming dictatorial, imperial dominion over their homeland.\n\n§gThe German Eagle§! has soared high over Europe, and greatly has this flight left it's wings burned; however, the fight is not over yet. Whilst the Reich brews in its own hotbed of sycophancy, betrayal, and competition for succession in lieu of the Führer's impending demise, a §PState of Shadow§! lies due East, biding its time, watching each and every move of the many states across Europe, plotting its own machinations in the wake of disenchantment from the Reich's failures. And the §POrdenstaat§! only has so much time left to accomplish its mark upon this corrupted world..."
 
 REGIONAL_INFO_ENGLAND: "§G==브리튼 제도==§!\n\n오랫동안 단결된 제국은 분열됩니다. 오랫동안 분열된 제국은 반드시 통일됩니다. §P그레이트브리튼과 북아일랜드§!의 연합왕국은 더 이상 존재하지 않으며, 제2차 세계 대전과 §G독일§!의 침공은 나라를 분단시켰습니다.\n\nChief of the nations in former §PGreat Britain§! still is §xEngland§!. Though once at the head of an empire which spanned the globe, in the modern era §xEngland§! has fallen on hard times. The collaborationist government of the §GRoyal Party§!, a loose alliance of those unwilling to risk the ire of Germania, governs the country in a decidedly undemocratic manner. Nonetheless, under the leadership of §GAlec Douglas-Home§!, the collaborationists have managed to piece together a functional administration for the first time in years. Yet not all the men of §xEngland§! submit to the §GGerman§! yoke. Her Majesty's Most Loyal Resistance, the §eHMMLR§!, are the foremost group in the struggle against fascism. A mix of communists, monarchists and everything in between §eHMMLR§! is united almost solely by their mutual antipathy for the collaborationists and all who serve them. But the balance between these two groups is precarious, and who knows what could happen should the international stage move erratically?\n\nIn the north the §MRepublic of Scotland§! holds out as the last truly democratic nation in the isles. Formed not by treaty but by the rogue Field Marshal Wimberley and John McCormick's §YScottish National Party§! as a last bid to ward off advancing §GGerman§! forces, §MScotland§! is an eclectic mix of exiles, natives and soldiers that share only their hatred of the Reich and all who serve her in common. Yet despite existing for nigh on two decades the Republic is fundamentally unstable, riven by divides between nationalists, unionists and other parties still. The future of Scotland is dependent on that of §xEngland§!, and whether an independent Scotland is the future or a blip on the historical radar is yet to be seen.\n\nTo the west of §xEngland§! lies the nation of §GWales§!. Forcedly separated from §xEngland§! during the course of the treaty of surrender, the Welsh have attempted to rebuild their nation which hasn't existed in over seven centuries, to varying results. Internally the Welsh are even more split by the matter of unionism than their Scottish brethren, with parties all across the political spectrum holding a variety of opinions on the matter, the only consistent agreement being that a union at present would be disastrous. A potential issue in the future of Wales though might be with their primary export. The coal mines of the Welsh primarily export to §GGermany§! after all, and were something to interrupt this it might prove disastrous for the fledgling celtic nation.\n\nAcross the Irish Sea, the §YRepublic of Ireland§! eeks out a meagre existence as the second of the §GUnity§! §GPakt's§! allies in the British Isles. Aiding the Germans in their conquest of §oNorthern Ireland§! during the course of the Second World War, the Irish have few friends to be found outside the §GPakt's§! influence. With the situation growing ever more unstable in Europe however, the future of the emerald isle is an uncertain one, and is likely to be impacted heavily by whomever emerges victorious in Britain. But the Irish people are not known for giving in to inevitable results, one way or another the English will find that out firsthand when the time comes.\n\nBritain is a land of chaos, a land of unrest, a land of opportunity. Whom shall rise and whom shall fall is left up to those who take power for themselves. Let the winner take all!"
 
 REGIONAL_INFO_EAST_ASIA: "§G==동아시아==§!\n\n§MEast Asia§!, a region now free of §RWestern Imperialism§! has a new master - §eThe Empire of Japan§!. With it's crushing victories in the Greater East Asia War, the Imperial State commands the loyalty of the liberated nations previously under the colonialist yoke, and the attention of the world. Her warring fury had swept across the east in a marvelous strike of military prowess and imperial strength. However, Tokyo's grip over its new client states is waning, and §edrums of war§! beat again.\n\nTo her north and west stand the §PEmpire of Manchuria§!, a loyal ally and puppet of the Japanese, and the §WRepublic of China§!, an increasingly rowdy satellite state angered by Tokyo's dominance over the east. To the south, the nations of §RIndonesia, Syonan§!, and various others pay homage to their Japanese allies, but the fires of revolt and rebellion burn louder and faster with each year that passes. Nonetheless, on the surface, Japanese hold of the Pacific is firm and secure, only threatened by the vexed postulations the Americans in the east and Germans to the west.\n\n§OThe Co-Prosperity Sphere§!, a geopolitical organization set up to hold together Japanese prizes from conquests, stands tall over Asia to unite the liberated nations under the leadership of the Imperial State. IJA garrisons stand to defend Japan's allies, marching from the banks of the Amur river to the jungles of Bengal, and IJN fleets patrol the eastern waters to guard from foreign incursion.\n\nIt is 1962, and Tokyo rules over The East. The New Order has resettled differences between nations and peoples, with entire civilizations now faced to bear witness to the might of the Rising Sun. However, old habits die hard, and generations will not forget their bitter rivalries with neighboring enemies and resent for their colonial oppressors."

 REGIONAL_INFO_WEST_SIBERIA: "§G==서시베리아==§!\n\nWith the death of the §GSoviet Union§! came the birth of the §WWest Siberian People's Republic§!, a Bolshevik state headed by the authoritarian §GLazar Kaganovich§!. Assigned to the isolated region under Bukharin, Lazar wove webs and forged alliances that put him at the helm of an iron nation. But with time came vengeance, so when §GWest Russia§! launched its infamous war against the §Rfascist aggressor§!, the Republic stood by. But with war came defeat, bitter loss that took its final toll upon the Russian people. City after city, civilization collapsed into anarchy, out of which arose idealist states and the stuff of nightmares.\n\nThe West Siberian People's Republic was thrown into chaos as well, suffering from a lack of initiative and back-stabbings against Kaganovich's regime. The collapse came with no surprise, fracturing into petty warlords:\n\nIn the center sits the steel city of §GTyumen§!, below which gather armies in preparation for the next war. Smoke bellows from massive factories to the sound of marching feet, soldiers heading in one direction, resettled peasants in the other. §GKaganovich§! and §GKhrushchev§! cling against hope that they may repudiate their past mistakes. But to the North lies a greater adversary - §WSverdlovsk§!, commanded by the aging §GGeneral Konstantin Rokossovsky§!. A father to his men, the military junta wields a powerful army but remains relatively apolitical. In its crosshairs is Tyumen, and next, all of Russia. In the South, hugging the wastes of Kazakhstan, sleeps a monster of great malice. The spartan city of §ROmsk§! extends its bony grip across Western Siberia, rallying men whose mere names conjure fear. Like a chessmaster, the §RBlack League§! calculates its every move, but whispers speak of death and a succession crisis.\n\nHigh atop the mountains sits the §Ymerchant republic of Zlatoust§!. Content with one of the largest military complexes in Russia, the merchants of death help arm the armies which may one day lead to their own demise. But the Republic is also home to innovators, its stability and justice attracts many refugees. New rifles pour from modern assembly lines - anyone who wishes to obtain the treasures of the Mountain will have to come and take it. But Zlatoust is not alone - in the North is the §WThief Territory of Yugra§!. A country without laws, ran by bandits and thugs, Yugra launches constant raids for food and ammunition.\n\nCornered against the icy sea is §WVorkuta§!, remnants of the Vortukan Corrective Labor camp. One of the largest §RGULAGs§! in Russia, its prisoners freeze before the guards, themselves confined to ancient structures, feeding on scraps. The last 'warlord' are the §WFree Aviators§!, remnants of the Soviet air corps. Unique in its leadership, the Aviators do not have a functioning government - rather, they are a collection of airfields, the last line of defense against the Lufwaffe's endless onslaught. The Aviators command respect from all factions, but their numbers dwindle every day, until there will be none left. Rumours of Hitler's imminent death and the Pakt's collapse may halt the terror bombings, paving the way for a war of national reclamation.\n\n§G==FEATURES==§!\n\n*Mobilize the industry and rally your armies to rebuild Western Siberia, either under the Crimson flag or the Black League.\n\n*Utilize superior industry to conquer Western Russia when the time is right, but do not forget about the Southern Urals.\n\n*Gear for the inevitable war against Germany."

 REGIONAL_INFO_CENTRAL_SIBERIA: "§G==중앙시베리아==§!\n\nCentral Siberia once stood defiantly as the §WCentral Siberian Republic§!, the world's eyes on its capital §WTomsk§! as the young nation strove confidently into the future. Holding most of Russia's remaining industry as a result of Bukharin's Central Siberian Industrial Plan, the Republic was seen as the likeliest candidate for Russian Unification.\n\nIn the end however, it was not German Fascism but the inability of Russians to work together that brought down the nation. Internal strife and a foreign invasion broke the back of the Central Siberian Republic, leaving a myriad of successor states in its wake.\n\nTo the South West, the §WFederation of Novosibirsk and Barnaul§! plots to make good use of its agricultural land and heavy industry to reunite the region. Legendary ace pilot §WPokryshkin§! and his junta had a first row seat to the collapse of the old Republic. They plan not to repeat its mistakes. East of the federation one can find §Wthe Principalty of Kemerovo§!. Led by §WKing Rurik II§!, the small statelets blend of medieval Russia and modernity leaves many confused. Some write off §WRurik II§! as a mad old fool. Others note that his well ran state and well trained army is likely to play an important part in future events.\n\nEast of §WKemerovo§!, another breakaway state led by a former §WCSR§! general can be found in §WKrasnoyarsk§!. The shaky democracy's future is uncertain; what is clearer is that §WNikolai Andreev§! and his fellow mutineers will fight tooth and nail to maintain their independence. Meanwhile, to the §WPrincipalty's§! south one can find the mountainous §WKarakorum Government of Oyrotia§!. Cut off from the §WCSR's§! central government, the small nation of Altai people and Old Believer refugees have united in their effort to avoid bloodshed and oppression for their religious beliefs.\n\nEast of §WKrasnoyarsk§! lies an expanse of villages and free cities. Imagining the area undefended would however be a dangerous mistake, for the §WSiberian Black Army§! zealously defends the region. Adherents of a particularly militarized variant of anarchism, the leadership of the §WBlack Army§! plots its next moves. All of Russia must be freed from statist oppression, beginning with Central Siberia.\n\nFinally to the north, the rump of the §WCentral Siberian Republic§! controls the city of Tomsk and the vast arctic expanses beyond. Many have written off the city of artists and thinkers as soft, decadent and unable to contend with the loss of a majority of its army to secessions and rebellions. Nevertheless, §WPresident Pasternak§! has not given up. Nearing the end of his life, the Poet President plans to entrust the rump §WCSR§! to a new political elite, one able to restore the §WCentral Siberian Republic§! to greatness.\n\nExhausted by war with the §RRussian Far East§! and civil conflicts for a few years, the rivalries of Central Siberia have begun to rouse the various warlords from their fragile peace. There is only enough room in Central Siberia for one nation, one heir to Bukharin's Industrial Cornucopia. The Soviet era's foundries and factories will cause yet more bloodshed as the unification wars begin!\n\n§G==FEATURES==§!\n\n*§WUnite§! the rich Central Siberian region and use it as a springboard to Russian Reunification.\n\n*§WManage§! your share of the Central Siberian industries, expanding it and dealing with worker right issues as the regional conflict heats up."

 REGIONAL_INFO_FAR_EAST: "§G==극동==§!\n\nThe §WRussian Far East§! is far and away the least populated region in Russia, and contains some of the most treacherous and hostile landscapes in the continent. The cataclysmic collapse of the §GSoviet Union§! did little to change this state of affairs, and even a far flung region such as this is now home to all manner of warlords seeking to stake their claim to Russia.\n\nIn the aftermath of the collapse, §GGenrikh Yagoda§! fled east with the remnants of the Soviet Presidium and reestablished order over the province of §GIrkutsk§!. From there, he has solidified an iron reign over the region that has frequently come into conflict with neighboring rival warlords such as the §RCentral Siberian Republic§!. It was not to last, however, as disaster soon struck.\n\nFrom the Manchurian city of §GHarbin§!, dark forces crossed the Amur and marched north to wage a bloody war of vengeance against §RBolshevism§!. §GKonstantin Rodzaevsky§! and his §GRussian Fascist Party§! were the tip of this invasion's spear, shattering Yagoda's influence in the East and establishing his own regime in the city of Zeya. It wasn't long, however, before Rodzaevsky himself was threatened with collapse.\n\nA "moderate" faction of the RFP led by §GMikhail Matkovsky§! grew disgusted with Rodzaevsky's admiration of the §RNazi invaders§!, and over time came to resent his dogmatic rhetoric. These tensions came to a head, and resulted in Matkovsky's loyalists snatching the key port of §GMagadan§! from Rodzaevsky's grasp. Sensing their chance, §GWhite Army§! remnants based in Harbin secured control over their old stronghold in §GChita§!. With a claimant of their own, one §GMikhail II§!, they plan to restore the monarchy to Russia by whatever means necessary.\n\nMeanwhile, The final threat to §GYagoda's§! power came in the form of a mutiny. Former NKVD officer §GValery Sablin§!, a young and idealistic revolutionary, seized control over the province of §GBuryatia§! and declared an open revolt against Yagoda and the Presidium. As of 1962, this war is still raging, and it is unclear who will come out on top.\n\nTo the north, the region has devolved into total anarchy. Very few have made their homes in this arctic hell, and there is not likely to be much in the way of action here. However, there are scattered rumors amongst the tribes and villages of the north of a §Gpowerful figure§! with the strength to reunify the nation...\n\nThe §WRussian Far East§! is a desolate and bloodsoaked land, and it is not likely to get any better until this wasteland is united once and for all.\n\n§G==FEATURES==§!\n\n*Defend the last remnant of the Soviet Union, or bring about its destruction.\n\n*Make the most with what you have in a desolate landscape.\n\n*Be wary of §Gthe North§!."

 REGIONAL_INFO_URAL: "§G==남부 우랄==§!\n\n§WThe Southern Urals§! represent the Russian Anarchy at its best and worst. To the west, §WThe Communes of Orenburg§! constitute thousands of citizens in its anarchic council, while the shrewd management of §WOrenburg§! itself has led to it gleaming brightly as the Gem of the Urals. While dysfunctional, §WOrenburg§! nevertheless represents the achievements of the Russian people even in this dark stage of their history. To the north sits the §WUral League§!, the paramilitary children of Vorkuta, who, after the union of both guards and prisoners in the 50s, have dedicated themselves to protecting the week and needy of Russia.\n\nTo their south, however, lies the §WDirlewanger Brigade§!. They are dastardly bandits, the result of in-fighting in the §RGerman§! ranks during the §WWest Russian War§!, Dirlewanger and his crew of only the most depraved criminals from the SS and Eastern Europe having carved themselves out a petty fiefdom in what was once §WOrsk§!. Their goal? §WOrenburg§!, and the great loot contained within. But he is not alone in this desire, for §WTrofim Lysenko§!, petty warlord of §WMagnitogorsk§!, also looks hungrily westward. The maddened remainder of the Soviet science program with his own pet army in the §W22nd Motor Rifle NKVD§!, §WLysenko§! plots his eventual invasion of §WOrenburg§! for the perfect opportunity to collect thousands of test subjects to create a secret weapon... a super soldier army capable of defeating the §RGermans§!.\n\nWhile §WOrenburg§! and §WThe Ural League§! will make natural allies in their defense against the bandits, §WLysenko§! is a pragmatist, and so is §WDirlewanger§!. It is likely that pacts will form, but the question is ultimately what to do once they outlast their use... and what to do if forces outside of the Urals some day come knocking to their door.\n\n§G==FEATURES==§!\n\n* A §Wshort§!, five year game, aimed at defeating the opposing two (or three) factions in the Urals.\n\n* §WUnify§! the communes of Orenburg or handle Lysenko's waning §Wsanity§!, §Wravage§! Russia as the King of Bandits or §Wprotect§! it as its staunchest defenders."

 REGIONAL_INFO_AFRICA: "§G==남아프리카==\n\n§!사하라 사막 주변부터 희망봉에 닿기까지 중앙아프리카와 남아프리카에서는 구세대와 신세대 사이 분쟁의 여파로 시끌벅적합니다. The §WReich's§! resurgence has not left the §YDark Continent§! untouched; its talons have gouged a sea out of its heartland, and its sons hold sway over a dominion past two thousand miles from end to end. But the glorious years have passed §WGermania§!. Now its grip loosens with every day bickering paralyzes the Volkshalle.\n\nNot all has fallen to the fascist menace, however. At the continent's tip burns defiant the §WUnion of South Africa§!, among the old Empire's last dominions across the seas - certainly the last of what had once stretched from Cape Town to Cairo. Its fortunes have waned since the war's end; with Namibia torn from its grasp and its own people split in three loyalties, Africa's last democracy flickers and wanes amidst incessant threats of secession, rebellion, and invasion. Nevertheless, the Union's men hold firm along the Orange River's banks, steeling themselves with the certitude of a death in defense of their homes.\n\nFor to their north stands a triumvirate of Africa's most powerful men: §YReichskommissars Wolfgang Schenck§!, §YSiegfried Müller§! and §YHans Hüttig§!, viceroys of a third each of the Reich's Mittelafrikan conquests. Though cartographers depict their lands as one contiguous stretch of pitch black the same shade as the Heimat's, each §WReichskommissariat§! cannot be any more different from the rest. Companies and mercenaries the world over loot §WZentralafrika's§! vast wealth unheeded as §YMüller§! eagerly plans his next hunting expedition. §YSchenck§! and his Luftwaffe dance among the clouds far above §WSüdwestafrika§!, heedless of the troubles plaguing his subjects below.\n\nOnly §YHüttig§!, master of the Dark Continent's true Aryan bastion and overseer of a million slaves, casts a frigid eye beyond §WOstafrika's§! borders. Few but his closest advisors can divine the plans lurking in the zealot's mind; with his tendencies, fewer bet they will bring the continent anything but misery and grief.\n\nIt is 1962, and the §WNew Order§! frays at its edges. Old enmities resurge as a thousand plans spring into action. Circumstance binds three desperate eagles into one hesitant, tenuous alliance. Far in the distance, like a thunderous tempest, war comes to spill blood onto the savannah's sands once more. Strap up your NF-LAG, pack your OD greens, and don't forget the old refrain as you wage the §RSouth African War§!: §Wbravo don't surf.§!\n\n§G==FEATURES==\n\n§!* Fight a §Rconflict§! involving nations around the world, which may decide the Cold War's fate\n\n* Set the stage for §YAfrica's§! future, with many possible outcomes in the continent\n\n* New content - events, mechanics, nations - added since the previous demo"

 REGIONAL_INFO_AMERICA:0 "§G==아메리카==§!\n\n§P가이아나§!:\n§P가이아나 공화국§!의 상태는 긴장중이며, 상황이 날로 악화되고 있습니다. 가이아나에 집권중인 철권통치자 §R포브스 번햄§!은 §Y인도-가이아나인§!의 권리를 지속적으로 제한하거나 뺏고 있습니다. 번햄 자신은 애초에 처음으로 그에게 권력을 쥐게 해주었던 §B미국§!을 점점 무시하며 전투적으로 대항하고 있습니다. 가이아나는 점점 독재에 가까워지고 있으며, 분쟁은 §x불가피해 보입니다.§!\n\n§R캐나다§!:\n§R캐나다 자치령§!은 명목상으로는 §W영국 국왕§!이 통치하고 있습니다. 하지만 실제로는 남쪽의 이웃 국가인 §B미국§!과 훨씬 가깝게 종속되어 있습니다. 하지만 영국 본토의 망명자들이 들어오면서 그들의 §W문화와 더욱 보수적인 이념§!도 같이 들어왔습닏아. 캐나다 현지인과의 여러 가지 차이로 인해 §G영어를 사용하는 캐나다인§! 원주민과 §Q퀘벡인§!, §W영국 망명자들§! 사이 마찰이 거세지고 있습니다. §RFLQ§! 및 §RFUNQ§! 같은 §R퀘벡인 테러리스트§! 단체가 날로 커짐에 따라 캐나다의 문제는 하나 이상의 방법으로 본국에 영향을 주고 있습니다.\n\n§B아이슬랜드§!:\n아이슬랜드는 명목상으로만 독립되어 있으며, 사실상 §B미국§!의 군정 보호령 하에 놓여 있습니다. 거의 §G본토 아이슬랜드인§!과 비슷한 수의 미군이 이 추운 섬나라에 주둔하고 있습니다. 미국인들은 법을 집행하고 §x독일의 영향§!으로부터 섬을 보호하고 있지만, 아이슬랜드의 세금을 사용하며, 아이슬랜드의 여성과 결혼하고, 때로는 §W아이슬랜드의 자원을 착취§!하기도 합니다. 간단히 말해 아이슬랜드인은 미국의 점령과 착취에 지쳤습니다. 기껏 이 긴장된 상황에서 §R하루하루 상황이 악화§!되고 있습니다.\n\n§G멕시코§!:\n한 때 다른 국가와의 전쟁을 멀리하면서 번창하였던 §G멕시코 공화국§!은 이제 스스로 전쟁을 일으킬 태세입니다. 단 하루도 §M보호무역론자 지도층§!과 §P뉴욕에서 도쿄로 이동하는 브랜드 대사§! 사이 싸우지 않는 날이 없습니다. 또한 §W제도혁명당§!은 멕시코의 이미지를 부유하며, 단순하고 경멸스러울 정도로 심각하게 부패한 일당제 국가처럼 뒤집어 놓아 오래 전 국가를 부흥시키겠다는 약속을 받은 사람들에게 분함을 샀습니다. 멕시코는 새로운 10년이 시작됨에 따라 계속해서 수많은 갈림길에 서게 되었습니다. 어떤 갈림길로 들어설지, 또한 §R어떤 위기를 불러오게 할지§!를 선택할지는 계속 지켜봐야 합니다."
 
 REGIONAL_INFO_NO_CONTENT: "                                    §Y뉴 오더에 오신 것을 환영합니다§!\n\n§R                                    이 국가는 플레이 불가능합니다§!\n\n§R이 국가는 현재 자리를 잡은 이벤트와 그 외 다른 국가와의 상호작용으로 일어날 수 있는 내용을 제외하면 컨텐츠가 없는 아직 미완성된 국가입니다. 컨텐츠가 있는 모든 국가는 "관심 있는 국가" 메뉴에 열거되어 있습니다.\n\n당신이 원하는 컨텐츠가 존재하는 국가 중 하나를 플레이해보고, 만일 개발 상황을 알고 싶다면 소셜 미디어(모드 정보 탭에 있음)에서 우리를 팔로우하십시오!§!"


 COUNTRY_INFO_NO_CONTENT: "                                    §Y뉴 오더 모드에 오신 것을 환영합니다\n\n§!§R                                    이 국가는 플레이 불가능합니다§!\n\n§R이 국가는 현재 자리를 잡은 이벤트와 그 외 다른 국가와의 상호작용으로 일어날 수 있는 내용을 제외하면 컨텐츠가 없는 아직 미완성된 국가입니다. 컨텐츠가 있는 모든 국가는 "관심 있는 국가" 메뉴에 열거되어 있습니다.\n\n당신이 원하는 컨텐츠가 존재하는 국가 중 하나를 플레이해보고, 만일 개발 상황을 알고 싶다면 소셜 미디어(모드 정보 탭에 있음)에서 우리를 팔로우하십시오§!"

 COUNTRY_INFO_VYATKA: "§G==뱟카 공국==§!\n\nThe near-total collapse of Soviet authority in the wake of the West Russian War has, over the years, resulted in all manner of ambitious warlords rising through the ashes and staking their claim to Russia. One such group is a ghost from Russia's turbulent past: the remnants of the Romanov dynasty led by §WVladimir III§! and his allies.\n\nDuring the West Russian War, the hard-pressed German forces allowed a division of European émigrés loyal to the exiled §WVladimir Kirillovich§! to join the fight against the resurgent §RRed Army§!, where they would play a key role in a desperate Wehrmacht offensive. Although the Germans were eventually forced to withdraw, the monarchists pushed on regardless, and were able to establish a permanent foothold in §WVyatka§!. Now §WVladimir III§! and the émigré cliques oversee the strongest bastion of monarchism in Russia. That being said, §WVyatka§! is beginning to face internal divisions. The émigré cliques bicker amongst themselves and compete for political dominance, while the antiquated bureaucracy of the §WPrincipality§! continues to cause problems as time marches on. The Okhrana, the §WPrincipality's§! secret police led by Boris Smyslovsky, has so far been successful in ensuring stability for the regime, but the question of how much power they should wield remains. These issues will need to be addressed before any serious plans for reclamation can begin.\n\nInternally, the §WPrincipality§! is divided between three émigré cliques of equal import. Firstly are the Constitutional Democrats, led by the émigré §WRoman Gul§!, who represent the liberals. They wish to create a functioning constitutional monarchy, complete with guaranteed rights for minorities. Secondly, the Solidarists led by §WAleksandr Solzhenitsyn§! are staunch nationalists with some authoritarian tendencies. That being said, they still wish for some degree of reform from the antiquated systems of yesteryear. Finally, there is §WVasily Shulgin's§! faction, the All-Russian National Union. §WShulgin§! is a politician of the old school, with a history of service dating back to the days of Tsar Nicholas II. Like the liberals, he favors constitutionalism as well, but does not wish to disrupt the traditions of the old Empire.\n\nExternally, §WVyatka§! is surrounded by potential threats. To the southeast, the madmen of the §RAryan Brotherhood§! serve as the most pressing threat. In the north, the unstable §RRepublic of Komi§! is unpredictable and should be carefully monitored, while the §RWest Russian Revolutionary Front§! stirs. If §WVyatka§! is to unite Russia, conflict with them is inevitable. Meanwhile, raids from the §RTatar§! and §RBashkir§! warlords to the west and south are common but are unlikely to escalate into a full-blown conflict for now. Further to the southwest, however, is §RAndrey Vlasov§! and the so-called §RRussian Liberation Army§! based in §RSamara§!. Unlike the §RTatars§!, they harbor ambitions of expansion and may cause problems in the future if left unchecked. To the east lies the warlords of §GBerezniki§! and §GGayny§!. Although §GBerezniki§! pledges their resources to us, their governor may have ambitions of his own. On the other hand, relations with §GGayny§! have mostly been cordial, and it may be possible to sway them to the cause.\n\nThe §WPrincipality of Vyatka§! now stands poised to undertake the arduous task of uniting Russia once and for all. Will Russia find itself ruled by a Tsar once more? Only time will tell...\n\n§G==FEATURES==§!\n\n* Decide between constitutionalism or the old government\n\n* Prepare the §WPrincipality's§! armies for conflict with rival warlords\n\n* Unify the §WRussian Empire§! once more"

 COUNTRY_INFO_SAMARA: "§G==러시아 국민의 자유를 위한 위원회==§!\n\nIn the bloodiest days of the West Russian War, when it seemed like the Reich's hold on Russia was on the verge of slipping forever, the German high command turned to desperate means to stave off the collapse of their front line. Drawn from a range of auxiliary colonial militias of Russian conscripts that were meant to police German-held Russia, the §WRussian Liberation Army§! or §WROA§! was created. In propaganda, the §WROA§! was depicted as a proud Russian army, fighting the §Rbolshevik§! menace of the §RWest Russian Revolutionary Front§!. In desperation, the Germans even allowed the creation of the §WCommittee for the Liberation of the Peoples of Russia§!, or §WKONR§!, as the embryo of a free Russian Republic that would rule over areas liberated by the German counter offensives.\n\nReality was much less flattering to the §WROA§!. Its leader §WAndrey Vlasov§!, a former Red Army general, was nothing more than a puppet of the Wehrmacht's high command. His officers were a a disjointed bunch. Many were also captured Red Army officers, preferring to join the §WROA§! than die in a German POW camp. Others were fascist émigrés, joining the §WROA§! on a great crusade to defeat §RBolshevism§!. The common soldiers were desperate cannon fodder, drafted at gunpoint by the Germans and sent to reinforce the most desperate sectors of the front. Far from being welcomed as liberators, Russian people caught in the conflict area welcomed §WROA§! soldiers with rock and insults.\n\nDespite all this, the §WROA§! pushed on. The soldiers fought with the energy of desperation, and managed to help turn the tide in the sector around §WSamara§!. Soon the §WROA§! found itself beyond the German lines, freed from their former taskmasters. With the war winding down and the §RWRRF§! in retreat, the Germans wrote off their cannon fodder as mutinous Slav Untermensch. The new headquarters of the §WROA§! in Samara were not spared any of the terror bombing campaigns that followed.\n\nSince then the §WROA§! has huddled in Samara, having traded one prison for another. Unable to expand their area of control by the terror bombings, and forbidden to go back home in the west, the common soldiers of the army have languished for the better part of a decade in their garrisons. The §WROA's§! officers, meanwhile, have grown weary of §WVlasov's§! indecisiveness. They argue for a more decentralized leadership, and for the abandonment of §WKONR's§! original democratic mission in favor of a continuation of the §WROA's§! junta. Using general §WSergei Bunyachenko§! as their mouthpiece, the men of the Officer's Committee scheme to take advantage of §WVlasov's§! apathy and old age. However the officers are not all united in ideology. Quite a few have formed a pro-democracy faction, and argue that §WVlasov's§! heir as chairman of §WKONR§! should be §WMiletiy Zykov§!, a former journalist that has maneuvered his way into being the chief propagandist of the §WROA's§! regime in Samara. Zykov argues for the continued struggle to liberate Russia from §RBolshevism§! as well as German oppression. In between all this, many common soldiers and lower ranking officers have grown tired of the high command's bickering and seek to follow General §WOktan's§! goal to use the §WROA§! to build a strong, fascist state... and to enrich the soldiers in the process.\n\nThe §WROA§! is at a crossroad. Loathed by all their neighbors as German collaborators, yet feared for their veteran army and iron discipline, the men of the §WROA§! await the end of the terror bombing. Some seek to redeem their honor by rebuilding Russia. Others seek vengeance on the communists and on the Germans who have ruined their life. Finally, a growing minority simply want to lash out at the uncaring world that has forced them to lose a decade holed in Samara.\n\n§G==FEATURES==§!\n\n*Determine who shall win the power struggle to be the successor of §WVlasov§! as leader of the §WROA§!\n\n*Finish what the Germans could not do and destroy the §RWRRF§! once and for all\n\n*Show the world the perils of underestimating the so-called "traitorous dogs of the ROA""

 COUNTRY_INFO_1_NIK:0 "§G==코미 공화국==§!\n\n§R니콜라이 부하린§!의 실패와 §R독일§!의 침공, 그리고 §R독일 제국§!에 대한 §R서러시아 혁명전선§!의 패배는 러시아 국민들에게 씻을 수 없는 깊은 상처를 남겼고, 그 전쟁으로부터 얻은 것은 상상할 수 없는 공포와 궁핍함뿐이었습니다. §R소비에트 정부§!가 약속한 노동자들의 낙원은, 20년에 걸친 두 번의 파멸적 전쟁 끝에 신기루처럼 사라지고 말았습니다.\n\n소련 충성파 정치인들의 거점이었던 §G코미 ASSR§! 정부는 서러시아와 소련의 부활을 위해 §R대원수 클레멘트 보로실로프§!에게 충성했고, §G코미 ASSR§! 내에 정치적으로 매우 극단적인 집단이 준동하고 있다는 불안에도 불구하고 §R서러시아 전쟁§!의 최전선에 기꺼이 몸을 던졌습니다, 이에 따라, §R혁명전선§!의 수도는 식티프가르로 이전되었습니다.\n\n그러나 전쟁의 패배와 §R혁명전선§!의 정치적 혼란, 알렉세이 리코프의 암살, 서러시아 혁명전선 총사령관 폭탄 테러등의 일련의 사건은 코미 정부가 §R혁명전선§!에 대한 믿음을 빠르게 잃게 했고, 결국 ASSR의 신임 서기장이 된 §G니콜라이 보즈네센스키§!는 §S미하일 수슬로프§! 전 외무장관과 코민테른 관료였던 §S안드레이 즈다노프§! 등의 도움을 받아 혁명전선으로부터의 독립을 선언했습니다.\n\n§R혁명전선§!의 수도인 식티프가르가 있던 §G코미 ASSR§!이 §G코미 공화국§!이라는 이름으로 혁명전선에서 떨어져나가자, 이미 지쳐있던 §R혁명전선§!의 결속은 카드집처럼 무너져내렸습니다. 수 많은 분리주의자들과 군벌이 §R혁명전선§!으로부터의 탈퇴를 선언했고, 그렇게 §R보로실로프§!의 소련 재건이라는 꿈은 무너졌습니다.\n\n독립한 §G코미 공화국§!은 민주적이고 온건한 성향의 국가였고, 이는 서러시아 전역에 알려졌습니다. 이에 따라 혁명전선의 수도로 기능하기도 했을 정도로 발전한 도시였던 식티프가르는 머지 않아 수많은 피난민들로 가득찼습니다. 그러나 이 피난민들은 굴라그에서 탈출하거나 급진주의적 사상에 경도된 자들이 많았고, 이는 §G공화국§!에 정치적 급진주의의 만연을 불러왔습니다, §S그리고렌코§!와 §S코롤코프§!등의 재능있는 장교들의 노력에도 불구하고, 현재 §G공화국§! 내에는 정치적 폭력, 준군사단체, 암살 시도 등이 만연해있습니다.\n\n1962년 현재 §G코미 공화국§!의 민주주의는 바람 앞의 등불과도 같고, 범죄율은 하늘을 찌르고 있습니다. 계속되는 준군사단체간의 전투는 식티프가르 거리의 정적을 깨트리고 있고, 극단주의 사상가들은 서로 죽이고 빼앗지 못해 안달이 나 있습니다. 암살, 절도, 사기, 폭행, 강도 등의 방법으로 말이죠.\n\n현재 §G국회§! 내에서는 중도 성향의 §G민주연합§!이 온건한 통치체제를 유지하려 하는 반면, §x극좌 공산당§!과 §x극우 조직§!들은 극단주의자들의 지지를 등에 업고 공화국의 미래를 어둠 속으로 끌어내리려 하고 있습니다.\n\n§Y게임의 참가자들:§!\nThe §GKomi Republic§!'s politicians are infamous for a particular nature that seems to run through the §GRepublic§! as a whole - a pseudo-addiction to scheming, backstabbing, and power games. Regardless of whether they personally tolerate such underhanded tactics, the environment of the §GRepublic§! demands such tendencies, and so, the politicians which survive this unimaginably stressful environment tend to be forged into metaphorical diamonds - master schemers and maneuverers who can manipulate entire parties beneath their thumb.\n\n§B중도파:§!\nDespite the wide variety of democratic parties and the issues which cleave movements apart in Komi, the saving grace of the §GRepublic§! is that democracy, too, is a political question and hot-button topic. The intensity of the efforts to tear down democracy has forged the otherwise disparate centrist parties into a ramshackle coalition to preserve the electoral system at all costs, and fight radicalism. The ruling §PPeople's Democratic Socialist Party (DSNP)§!, §MUnion of Young Reformers (SMR)§!, and §GSovereign Democratic Party (PSD)§! have all become tempered allies in the environment of the §GRepublic§!.\n\n§P니콜라이 알렉세예비치 보즈네센스키:§!\nThe §GPresident of the Republic§! and leader of the §PPeople's Democratic Socialist Party§! since its founding, §PNikolai Voznesensky§! is a rather controversial man. Despite his initial electoral popularity, his constant scandals, often revolving around his abrasiveness, racist comments, or allegations of corruption, have eroded his popularity and cast many members of his party into an unfavorable public light. His friendship with the communist leader §SAndrei Zhdanov§! has come under scrutiny in recent months, and it only remains to be seen whether the 1963 election shall be the end of §PVozesensky§!'s political career, or merely the start of his next term."
 
 COUNTRY_INFO_2_NIK:0 "§M알렉세이 니콜라예비치 코시긴:§!\nA prominent elected Deputy, and leader of the §MUnion of Young Reformers§!, §MAlexei Kosygin§! is famed as a rather quiet and respectful politician, who serves as the chief "peacemaker" within the center. However, his disillusionment with the current composition of the §GCoalition§! is growing with each and every new scandal §PVoznesensky§! finds himself in, and he constantly finds himself looking at his own potential bid for power. Along with his close friend, §G스베틀라나 스탈리나§!, §MKosygin§! forms the "hardline" wing of the centrist coalition - the wing that will never allow for capitulation to the radicals.\n\n§GSvetlana Iosifovna Stalina:§!\nA former §PDSNP§! member who split to form the §GSovereign Democratic Party§! following yet another infamous scandal, §GSvetlana Stalina§! is a rather young and idealistic firebrand who has overcome her reputation as a splitter, and cut out a position as a force in her own right. §GStalina§! forms the trustworthy right flank of the coalition, with a platform that combines a patriotic, security-centered policy with a strong focus on welfare and public works. Her constant praise of institutional power and stability, as well as her desire to stabilize the foundation of the §GRepublic§! by any means necessary, has led to constant accusations of authoritarianism, but her coalition partners tend to dismiss these claims. After all, §GStalina§! is utterly uncompromising - in her eyes, a strong, democratic §GRussian Free Republic§! is worth the cost - no matter how painful the means are to get there.\n\n§x좌파:§!\nThe §xCommunist Party of Komi§! is notable in that it is the most united political "wing" in the Republic. The infamous §xMikhail Suslov§! has forged an ironclad political machine out of the far left, leading successful operation after operation to stage scandals, shatter the people's confidence in the government, and establish an environment of constant pressure on the §GRepublic§!'s security forces. However, despite its unity, not all is well within the §xCommunist Party§!. The cracks between its leaders are invisible in public, but all too apparent in private meetings, behind closed doors. In the eyes of Party insiders, a conflict between §xMikhail Suslov§! and §RIvan Serov§!'s orthodox faction and §SAndrei Zhdanov§! and §lSvetlana Bukharina§!'s reformist faction is inevitable - all that remains to be seen is how destructive it shall be to the §xParty§!'s very foundations.\n\n§x미하일 안드레예비치 수슬로프:§!\nThe stories that one would hear of Komi's infamous "shadow master", §xMikhail Suslov§!, are awe-inspiring, and wide in scope. According to various citizens of the §GRepublic§!, §xSuslov§! is personally behind nearly every aspect of the chaos in Komi, personally orchestrating street battles, robberies, and blackmailing rings while he plays the violin in his townhouse. Not every story is true, of course, but §xSuslov§!'s reputation speaks for itself.\n\nA famed leader within the WRRF with such a fearful political reputation that §RMikhail Tukhachevsky§! condemned him for couping the government without any evidence, §xSuslov§! has maintained his talents throughout the Russian wasteland, honing them more and more as his career advances. §xSuslov§! is a brilliant man who views the §GRepublic§! as his chessboard - a complex machine made up of interlocking mechanisms of class conflict and civil strife. With every move of his paramilitaries and "unaffiliated" Deputies in the §GNational Assembly§!, he comes closer and closer to his goal - the end of the §GRepublic§!, and the restoration of the §RUSSR§!, with himself as the grey cardinal behind it all.\n\n§S안드레이 알렉산드로비치 즈다노프:§!\n§SAndrei Zhdanov§! is a walking contradiction. He is the leader of the §xCommunist Party§!'s §GNational Assembly§! delegation, and one of the highest figures in the Party - yet his libertarianism and populism seems to fly in the face of what §xSuslov§! is widely considered to want. §SZhdanov§! is a visionary in every way, a fierce, charismatic firebrand - yet he tends to align with §PVoznesensky§!'s government constantly, seemingly missing opportunities to perpetuate the §RRevolution§! that the §xCommunist Party§! so desires. The mystery behind §SZhdanov§!'s motivations and operations raise many questions, but none can doubt his character. According to many centrists across the aisle, if one Communist were to take power, it would have to be §SZhdanov§!. After all... where else could one find such charming, moderate, populist spirit?\n\n§l스베틀라나 니콜라예브나 부하리나:§!\nThe emergence of the daughter of the doomed §RNikolai Bukharin§! within the §GRepublic§! was hardly expected, but it was hailed by many communists as a sign that their movement was destined for greatness comparable to the strength of the old §RVKP(b)§!. §lSvetlana Bukharina§! rapidly rose into the ranks of the §xCommunist Party§!, being elected by unheard-of margins, bringing her unstoppable energy and ambition with her. Despite her comparative youth compared to many figures within the government, and her questionable adherence to the letter of the line that §xSuslov§! promotes within the §xParty§!, §lBukharina§! is most certainly one of the foremost communists within the §GRepublic§! - and the brightest, most radiant rising star among their number."
 
 COUNTRY_INFO_3_NIK:0 "§Y우파:§!\n§O열성당 조직§!은 코미의 특이하게 기괴한 조직으로, 사교클럽과 비밀 결사, 정치적 연합구축을 위한 기구가 결합되어 있습니다. §O열성당§!의 넓은 우산 아래에는 유라시아주의자들, "동정적인 보수주의자들", 군주주의자들, 그리고 그리고 다른 소규모 운동들이 있습니다. 이 모든 것들은 오로지 §G공화국§!을 위한 새로운 우파적 진로에 대한 열망에 의해서만 통합되어 있습니다. §O열성당§!은 간단히 코미에서 가장 광범위한 연합체로서, 우파 사상의 가능한 모든 구석으로 뻗어나가고, 역설적으로 이는 내분을 일으키기 쉬움을 의미하며, §G공화국§! 내에서 활동하는 데 매우 효과적입니다. §O열성당§!내에는, 모든 사람들을 위한, 혹은 그렇게 말해지는 - 조직에 의해 통제되는 언론 매체들이 사람들에게 호소하고, 집회가 열리며, 그리고 §G중도 연합§!은 §O열성당§!과 관련된 정치인들을 점점 더 가까이 바라볼 수 밖에 없습니다.\n\n§O레프 니콜라예비치 구밀료프:§!\nThere is only one man in the §GRepublic§! with the cunning and political acumen to unite so many disparate right-wing groups under one banner, and his name is §OLev Gumilyov§!. An eccentric philosopher and a well-spoken ideologue, §OGumilyov§! is the ideological heart of a large section of the §OPassionariyy§!... and the brain, as well. His theories of a Eurasian civilizational empire are ones that most of the Komi right can at least pretend to get behind, and his ideals of rapid expansionism, the restoration of national strength, and a culture of patriotism appeal to the teeming multitudes that attend his rallies. Despite his seemingly unthinkable level of extremism, §OGumilyov§! is the center of the §OPassionariyy§! in spirit, and he will not halt his shadowy operations until his theories may be tested and realized on the grandest scale imaginable - that of a continent-spanning empire..\n\n§Y이고리 로스티슬라보비치 샤파레비치:§!\nEvery movement needs a face, and §YIgor Shafarevich§! is a respectable face indeed. A well-respected academic in the §GRepublic§!, §YShafarevich§! heads the moderate "moralist" wing of the §OPassionariyy§! - the wing most keyed to gathering public support, and the support of the centrists within the §GNational Assembly§!. §YShafarevich§! is one of the most famous voices of the §OPassionariyy§!, and his calls for a "National Democracy" based off of "compassionate conservative" principles are heard around the §GRepublic§!, on widespread venues such as Radio Free Syktyvkar, the pre-eminent broadcasting service within the §GRepublic§!. As the left grows larger and more threatening, Shafarevich's commitment to democracy and willingness to cooperate with the Centre has driven more and more politicians amongst the right-wing of the ruling coalition to look his way, seeking deliverance from the communist threat.\n\n§j세르게이 블라디미로비치 타보리츠키:§!\n수수께끼 같은 코미의 검은 말, §j세르게이 타보리츠키§!는 거의 시대착오적인 인물로 유명합니다. 그의 황실 상징물들, §R러시아 제국§!의 회복을 염원하는 그의 외침, 그리고 그의 숨겨져 있는 막대한 개인적 재산은, 다른 상태에선 사람들이 그를 지지하지 못하게 할 수도 있지만, 코미에서는 그것은 단지 상상력을 사로잡는 역할을 할 뿐입니다. §j타보리츠키§!는 아마도 그의 §jOVRI§! 즉 §j러시아 제국의 부흥을 위한 사회§!에서 지칠 줄 모르게 선거 운동을 하는 §O열성당§!의 가장 포퓰리즘적인 인물일 것입니다. 하지만, 그와 가까운 시간을 보낸 사람들 사이에서, §j타보리츠키§!는 무언가 아주, 아주 잘못된 것이 분명해졌습니다. 그의 눈에서 보이는 것은 순전히 인간의 에너지에 의해 움직이는 사람의 모습이 아니었고, 그의 행동들은 계속해서 더 이상해졌습니다...\n\n==FEATURES==\n\n*§G공화국§!을 구하기 위해 음모의 폭풍우를 뚫고 싸우거나... 아니면 그것을 §R무너뜨리십시오§!\n\n*§G공화국§! 내에 존재하는 많은 이념과 정당을 실험하고, 하나를 승리로 이끄십시오\n\n*§R군벌주의와 무정부 상태§!를 종식시키고, 코미의 많은 경쟁자들 중 한 사람의 깃발 아래 러시아를 통합하십시오"

 COUNTRY_INFO_ONEGA: "§G==반공의용방범대==§!\n\nThe Third Reich had assured the people of the §GFinnish Republic§! that the §RSoviet Union§! would never again threaten Finland, nor its territorial gains in §WKarelia§!.\n\nThe West Russian War proved this to be a damned lie. The §RWest Russian Revolutionary Front§! remnants of the Red Army in Western Russia nearly managed to derail Germany's new order in Europe. Once the dust had settled, the §GFinnish Republic§! found its eastern border occupied by the remnants of the §RWRRF§!. Looking only to themselves for safety, Finland turned to... unorthodox solutions. §WRussians§! living in Karelia and around lake Onega were captured by §GFinland's§! new military government. The men were separated from their family, and forcibly drafted into the new §GAnti-Communist Volunteer Guard§!. Led by former Red Army General §WVladimir Kirpichnikov§!, this army of the damned would hold the borderland between Finland and the §RWRRF§!. Helsinki's dictats were very simple: all the guardsmen had to do was to defend §WKarelia§! from §Rbandits§! and from the §Rcommunists§! to the east. Loyal service would let the Guardsmen see their family again.\n\nNearly a decade on, the men of the guard cling onto this promise of seeing their family once more. Their task is a gruelling, thankless one. As they patrol the Arctic land around lake §WOnega§!, fighting bandits and communist infiltrators, the Guardsmen look east with uncertainty. The winds are changing in Western Russia, and it is likely that soon their fellow countrymen will come knocking to recapture the land stolen by §GFinland§!. Ill-equipped, the Guard continues its watch. Their service will guarantee their freedom, one way or the other.\n\n§G==FEATURES==§!\n\n*Patrol the icy shores of §WLake Onega§! for §Rbandits§! and §Rcommunist§! infiltrators.\n\n*Prepare for the inevitable showdown with West Russian warlords attempting to reunify Russia...\n\n*Lead the Guard to the end of their grim duties, when they will be able to go home and see their families again."

 COUNTRY_INFO_WRRF: "§G==서러시아 혁명전선==§!\n\n소비에트 인민들은 §R파시스트 침략자들§!에게 맞선 위대한 §R대조국전쟁§!도중 모든 것과 그보다 더 한 댓가를 치뤘습니다. 나치들은 소비에트 문명을 향한 박멸전쟁에서 상상조차 하지 못할 잔혹한 행동을 취했으며, 남녀노소를 불문하고 §R히틀러의 추종자들§!의 손에 친인척이 잔혹하게 찢겨나가지 않은 사람이 없으며, 그들의 이름은 셀 수 조차 없습니다.\n\n중앙 정부 당국의 총체적인 붕괴 이후의 혼란스러운 무정부 상태에서, 서부 러시아의 §G붉은 군대§! 잔존병들은 §G대원수 클리벤트 예프레모비치 보로실로프§!의 지도력 아래 쿠이비셰프에서 재집결했습니다. 소비에트의 옛 영토를 가로질러, 각각 제 6군과 제 9군을 이끌고 온 §G미하일 니콜라예비치 투하쳅스키§!와 §G게오르기 콘스탄티노비치 주코프§! 원수들의 충성스런 §G붉은 군대§! 장병들은 그의 깃발 아래 무리지었으며, 이 강력한 기계화 부대와 §R미하일 안드레예비치 수슬로프§!와 같은 정치적 유명인사와의 협력을 통해 새로 태어난 §W서러시아 혁명전선§!은 옛 연방의 조각난 잔해속에 남은 서부 우랄산맥의 잔존병들에게 권위를 행사 할 수 있었습니다.\n\n1950년대 후기, §R독일국§!의 역사상 가장 치명적인 경제 위기가 찾아왔으며, §G붉은 군대§!는 그들의 패배에 대한 복수를 갈망하고 있었기에 §G대원수 보로실로프§!는 마침내 §R수보로프 작전§!을 실행할 때가 왔다고 결정했습니다. 바로 §R독일§!의 침략자들에게 점령된 모든 소비에트 영토의 해방을 위한 작전을. 비록, 라자르 카가노비치는 서시베리아 인민공화국의 부대를 작전에 투입하는것을 거부했지만, §G붉은 군대§!의 전진은 신속하고 무차별적이였습니다. 작전 개시 28일째에 보로실로프그라드가 해방되었고, 작전은 §R하인리히 힘러§!의 §RSS§! 쿠데타에 의해 더욱 가속화 되었습니다. 적 내부의 권력 투쟁 덕분에 작전은 더욱 박차를 가하여, 작전 개시 40일째에 §G붉은 군대§!는 레닌그라드와 모스크바 외곽에 도달하는데 성공했습니다.\n\n드높은 성공의 물결을 타는 도중, 몇몇은 수년동안 §W혁명전선§! 내부의 정치적 구조에 형성된 §R균열§!을 알아차렸습니다. §R서러시아 전쟁§! 도중 벌어진 §W혁명전선§!의 §R붕괴§!에 대한 정확한 원인은 불명이지만, §R수슬로프§!에 의해 이루어진 권력 장악 시도부터 치명적으로 과확장된 지휘 구조의 붕괴까지 다양한 이론들이 있습니다. 이러한 불안정성의 위협에 직면한 §G군 지도부§!는 곧 §R러시아 해방군§!과 §R블라디미르 로마노프§!등의 부역자 군대를 대동한 §R재편된 독일군 공세§!에 직면하게 되었으며, 정부는 식티프카르 시로 이전 되었습니다. 이러한 정치적 혼란과 적의 손에 의한 연속된 패배에 따라 §R코미 공화국§!이 §W혁명전선§!을 이탈했으며, 이후 계속된 탈퇴와 이탈은 곧 §R서러시아 전쟁§!의 종막과 §W서러시아 혁명전선§!의 죽음을 불러왔습니다.\n\n어쩌면 그저 §R독일인§!들의 생각일 뿐일지도 모릅니다. §W혁명전선§!은 아직 §G아르한겔스크§! 주변의 영구동토지대 속에서 힘겹게 삶을 이어가고 있으며, §W혁명전선§!의 장교단은 §R수보로프 작전§!의 쓰디쓴 파멸적 실패 이후 분열되어 있습니다. 남부에는 §W플레세츠크§!와 §W우흐타§! 군사 구획이 있습니다. 둘 모두 각각 §R독일의 테러 폭격§!에 대한 혁명전선의 대공방어를 조직하고, 유전 지대를 관리하는 표면적으로 충성스러운 위성국으로써 기능합니다. 허나 이러한 군구는 §G투하쳅스키§!와 §G주코프§!를 아르한겔스크 지도부와 파벌 정치에게서 멀리 떨어트리기 위하여 겉보기와 다른 용도로 사용됩니다.\n\n§G미하일 니콜라예비치 투하쳅스키§! 원수와 §G게오르기 콘스탄티노비치 주코프§! 원수는 §G보로실로프§!의 §R예기치 않은 죽음§! 이후의 가장 잠재적인 후계자로써 알려져 있습니다.\n\n§G투하쳅스키§!는 재능있고 §G붉은 군대§!를 정치적 변화의 주요 동력으로 사용하려는 약간의 별난 장교입니다. 전직 귀족이던 그는 출신계급과 정면으로 대립하며 §G적백내전§! 도중 볼셰비키에 가입하였으며, §G투하쳅스키§!는 §R부하린§!의 실수를 피하고, §G소비에트 사회주의 공화국 연방§!의 §G군사적 영광§!를 다시 되찾고, §G더 나아가§! 기계 내부의 모든 톱니바퀴가 단 하나의 목표를 향해 돌아가며 모든 장병들이 최후의 승리를 향해 행진하길 원하는 여러 집단에 의해 지원을 받고 있습니다.\n\n§G주코프§!는 유능하며, §G적백내전§!부터 §R수보로프 작전§!까지 그의 부하에게서 명성과 존경을 한몸에 받는 장교로써, §G모미슈일리 원수§!와 보로실로프그라드 해방전을 함께 이끌었습니다. §G주코프§!가 공산주의적 대의를 향해 열렬히 충성하는 동안, 그의 파벌은 §G알렉산더 야코블레프§!와 §G니콜라이 리시코프§!와 같은 개혁주의적 인물들의 이목을 끌었으며, §G세르게이 아흐로메예프§!와 같은 투하쳅스키와 관계없는 많은 강경파들도 끌어들였습니다.\n\n1962년 지금, §W혁명전선§!의 상황은 위태롭습니다. 우리의 통제구역인 §G아르한겔스크§! 너머에는 §R불법점거된 옛 영토의 탈주자, 부역자, 제정 복고파와 다른 경쟁자들§!에 의해 이끌어지는 §R소규모 군벌§!들이 놓여 있습니다. 오직 시간만이 §W혁명전선§!이 서부 러시아의 수호자로써의 지위를 되찾고, §G모국을 다시 단결시키고§!, §G쓰러진 이들의 복수를 취하고§!, §R독일§!에게 §G정의§!를 구현할 수 있을지 말해줄 것 입니다.\n\n==특징==\n\n*분쟁중인 군벌의 장군들을 관리하여 §W혁명전선§!의 미래를 결정하십시오\n\n*§R군벌주의와 무정부 상태§!에 종말을 고하고, 러시아를 §G소비에트의 깃발§! 아래 다시 한번 통합하십시오\n\n*§R독일§!에 맞선 위대한 §R대조국전쟁§!을 다시 한번 더 준비하십시오"

 COUNTRY_INFO_ARYAN_BROTHERHOOD: "§G==순수 아리안 형제단==§!\n\n§R서러시아 전쟁§!의 실패는 러시아 정신에 깊은 상처를 남겼습니다. 이번세기에 §R러시아§!는 §G독일§!과 세번이나 싸웠고, 각각은 패배와 붕괴를 초래했습니다. 많은 사람들에게 §G나치§!의 인종적 우월성에 대한 주장이 설득력 있게 들리기 시작했고, 러시아인들은 결코 독일 §G위버멘쉬§!들에 대항할 힘을 갖지 못할 것입니다. 몇몇은 이것을 인생의 슬픈 사실로 받아들이고 §G지배 민족§!을 두려워하며 사는 것으로 체념했지만, 한 남자는 이러한 복종을 받아들이지 않았습니다.\n\n§R러시아§!가 다시 한번 무정부상태에 빠지자, §W구르툼 바그너§!는 부랑자 한 무리를 자신의 주변에 불러모았습니다. 그에게 있어서는, §R서러시아 전쟁§!은 일종의 각성이었습니다. 그는 독일이 §R서러시아 혁명전선§!을 박살내는 모습을 통해 §G지배 민족§!의 강대한 힘을 목격했습니다. §G바그너§!와 그 주위의 남자들 역시 스스로의 안에 똑같은 힘을 가지고 있다는 것을 깨달았습니다. 그들은 §G아리아주의§!가 육체가 아닌, 정신적인 문제라는 것을 처음으로 깨달은 자들이었습니다. §R페름§! 외곽의 숲에서 이 사내들은 오랫동안 동방의 §G위버멘쉬§!들을 탄압한 §R슬라브인§! 폭군들을 분쇄하겠다고 맹세했습니다. §W바그너§!는 스스로를 §W아리아인 형제단의§! §W총통(Fyurer)§!라고 선언했고, 그렇게 §R러시아§!의 악몽이 탄생했습니다.\n\n§W형제단§!의 교리는 빠르게 퍼져나갔고, 얼마 지나지 않아 §W바그너§!의 추종자들은 구원에서부터 안전, 엄청난 폭력까지 §W형제단§!이 제공하는 온갖 것을 추구하는 사람들에 의해 힘을 얻어 수천 명으로 성장했습니다. 십자군의 때가 되었다는 것을 감지하고는, §W총통§!과 그의 무리는 §R페름§!으로 난입했고, 도시를 지배했던 §R슬라브인§! 군벌을 학살한 뒤 서쪽의 §G게르만§!과 마찬가지로 동방의 §G위버멘쉬§!를 해방시킬 새로운 §G아리안§! 문명의 탄생을 선언했습니다. 첫번째 단계는 새로 명명된 §G페름하임§!을 정화하여, 도시의 모든 §R열등인종§!들을 죽이거나 노예로 만드는 것이었습니다.\n\n§G페름하임§!을 점령한 이후, §W형제단§!은, 약탈품, 노예, 그리고 슬라브 무리 사이에 숨겨져 더욱 깨달은 형제들에 의해 각성하길 기다리고 있는 귀중한 §G아리아인§!을 찾아 §R서러시아§!를 약탈하고 있다. 이 지역의 §R열등인종§! 군벌들에게 §W형제단§!은 미친 사람이 이끄는 한 무리의 야만인 집단입니다. §W총통§!은 더 잘 알고 있습니다. 그는 동방으로의 최종 정복에서 §G위버멘쉬§!를 이끌어야 하며, 끝내는 §R러시아§!의 대지에서 §R슬라브족§!의 퇴폐를 척결하고 §G아리안§! 민족의 운명을 영원히 확보할 것입니다.\n\n§G==특징==§!\n\n*가치있는 러시아인들을 §G아리아주의§!에 세뇌시켜 §G지배 민족§!의 지배권을 보장하십시오.\n\n*전사와 관리자, 둘중 §G아리아§! 민족의 미래의 역할을 선택하십시오\n\n*§G아리아주의§!의 정의를 성문화하고 누가 §G위버멘쉬§!라는 호칭을 받을 수 있는 자격이 있는지 결정하십시오."
  
 COUNTRY_INFO_TYUMEN: "§G==서시베리아 인민 공화국==§!\n\nWhen §RNikolai Bukharin§! ascended to the seat of Chairman in the old Union, he set about curtailing the influence of radical politicians. It was during the turbulent 1940s that §WLazar Kaganovich§! was reassigned to the §WUrals§!, an isolated post coveted by none. When the §GSoviet Union§! was destroyed by the §Rfascist invader§!, the true adherents of Communism fled to §WWestern Siberia§!, where §WComrade Kaganovich§! had organized the §WWest Siberian People's Republic§!. However, years of backstabbing and political indecisiveness have taken their toll, culminating in the §Rcollapse§! of the Republic into multiple splinter states.\n\nLed by §WLazar Kaganovich§! and §WNikita Khrushchev§!, the leaders of §GTyumen§! do not adhere to §Rorthodox communism§! - the failures of Bukharin's regime have taught them that the only effective forces in this world are those of §Wiron and blood§!. §GMarshal Ivan Konev§! commands a respectable infantry and armored core, supplemented by Tyumen's well-trained militias. However, the Republic's greatest strength may lie in its goal of total industrialization through the so-called §G"5-Year Plans"§!, a §Rradical and potentially hazardous§! alternative to the NEP.\n\nThe steel city of §GTyumen§! stands alone against the §Rultratnationalists in Omsk§! and the §Rtreacherous 3rd Army in Sverdlovsk§!. However, in the darkest halls of the underground, a grand plot is brewing - one that may yet see the Union recover from four decades of humiliation. Far beneath the earth, an army bids its time - a million soldiers, workers, opponents of the old regime. It is only a matter of time until the mortal battle for Russia begins - and while the petty warlords hide from terror bombings, Tyumen gears for war. Its people have an iron will - they are well aware of their predicament: they will either §Greanimate the Soviet Union§!, crush the rebels that infest the Motherland, undo Bukharin's fatal mistakes - §Ror die trying§!.\n\n§G==FEATURES==§!\n\n*Rally the last of the Bolsheviks against the rest of Russia, driven by an ideology that never was.\n\n*Industrialize Siberia with the help of the 5 Year Plans while managing the agricultural and urban sectors.\n\n*Consolidate power to prepare for the Great Patriotic War against Germany."

 COUNTRY_INFO_SVERDLOVSK: "§G==우랄 군구==§!\n\nAs the §RGreat Patriotic War§! was lost and the §GUnion§! collapsed, the valiant soldiers of the §GSoviet 3rd Army§! fled to the Urals to regroup. There, they found an ally of circumstance in the irrelevant apparatchik §RLazar Moiseyevich Kaganovich§!, who proclaimed the West Siberian People's Republic with their support. As the terror bombing began and the Republic spiralled into disarray, the 3rd Army's leader took it upon himself to protect the Russian people from all manner of tyranny. That man was §GMarshal Konstantin Konstantinovich Rokossovsky§!, who rallied his forces and proclaimed a provisional government in the city of §GSverdlovsk§!.\n\nSverdlovsk lacks any defining ideological characteristics; instead it remains a fairly benevolent military dictatorship ruled by §GRokossovsky§! and his officer comrades. The military is a formidable force. Commanded by §GPavel Ivanovich Batov§!, it consists of the 3rd Army and a significant number of auxiliary units raised from the population of Sverdlovsk. It also employs some of the most skilled generals in all of Russia. Control of the city of Sverdlovsk provides the District with access to a sizable industrial base, which in turn has created a stable and relatively higher quality of life than most other warlords.\n\nDespite all of this, Sverdlovsk's internal situation is shaky. A great deal of the citizenry is at least sympathetic to §RTyumen§!, having only defected involuntarily when 3rd Army garrisons turned up on their doorstep. As a result, spies and saboteurs owing allegiance to §RKaganovich§! run rampant. Desertions are a consistent problem. The military - much of which has been conscripted - faces a similar problem with the added threat of §RBlack League§! infiltration.\n\nExternally, the situation is just as perilous. To the south, §RTyumen§! plots the return of the West Siberian People's Republic and the black city of §ROmsk§! stirs in preparation for the coming conflict. In the north, the motivations of the bandit state of §RYugra§! and the §RNKVD holdouts in Vorkuta§! are unknown, but for now they pose little threat. Sverdlovsk's trusted allies to the northeast, the §GFree Aviators§!, stand with the Marshal, and the merchant republic of §GZlatoust§! is always willing to do business with the 3rd Army - for a price, of course.\n\n§GRokossovsky§! grows older and weaker by the day, yet his resolve remains unshakeable. He is certain that, even if he does not complete his mission, his comrades in arms will. History will judge whether or not the old Marshal is right.\n\n§G==FEATURES==§!\n\nPurge the Red Army of §Runsavoury elements§! or face the consequences\n\nContinue the military government or establish a semi-functional democracy\n\nServe the people of Russia and reunite the fractured Motherland!"

 COUNTRY_INFO_OMSK: "§G==시베리아 흑색연맹==§!\n\nThe brightest flame had been flushed out by the darkest night, until all who remained were the children, a misguided flock clinging to §Rdead ideologies and false hopes§!. Their plans foiled each other, until the successor slew itself - and out of its corpse, the §WBlack League§! was born. The Russian people had forfeited their chance at prosperity, now thrown into a pit by the §RTeutonic Aggressor§!, doomed to witness generations waste away until justice be restored. The future is dead - but within the citadel city of §WOmsk§! burns a flicker of hope. Hope that one day the Russian people will climb out of the grave and into the light.\n\nThe §RGreat Trial§! approaches, but everybody else is blind to it - foretold by §WDmitry Karbyshev§!, whose dying eyes now gaze upon a monster birthed from the darkest night. The officers of the §WBlack League§!, led by §WDmitry Yazov§!, rally for the last battle that will determine the fate of the world. When the sun sets, men speak in hushed tones across Siberia, telling of a black spot on the map from which emerge ominous clouds, masking the movements of soldiers without lines, conditioned to ruthlessly execute anyone who stands in the way of §GNational Reclamation§!.\n\nIndeed, the philosophy of the §WLeague§! preaches §GNational Survival§! - the Russian people must be prepared for anything, be it the inevitable §RGreat Trial§! or a §Rnuclear apocalypse§!. Unbeknownst to many, however, the §WNew Guard§! of §GOmsk§! spiral further and further from Karbyshev's ideals. Within their iron hearts burns a passion for revenge on an unsurpassed scale. If the §WBlack League§! is to remain stable, it must fuel the pyre with tales of conquest, for momentum is of the essence. The very concept of "civilian" must be stamped out until every plowshare becomes a sword, the §RGreat Trial§! does not wait.\n\nOmsk is a city surrounded by enemies: communists in §RTyumen, the renegade Red Army in Sverdlovsk, not to mention the various warlords around old Russia§!. Will the §WBlack League§! crash and burn like its predecessor? Or will the night grow darker?\n\n§G==FEATURES==§!\n\n*Manage squabbling cliques of officers while fending off attacks from all sides and preparing to reunite all of Russia.\n\n*Reshape the very psyche of the Russian population to be prepared for total war.\n\n*The §RGreat Trial§! awaits!"

 COUNTRY_INFO_ZLATOUST: "§G==즐라토우스트 공화국==§!\n\n구소련은 좋은 사업가를 전혀 좋아하지 않았습니다. 사업가들은 너무 교활하고, 너무 독창적이고, 너무 부유하고, 정부가 그토록 원하는 §R맹목적 복종§!을 거의 하지 않았으니 말입니다. 그 결과 정말 능력 있는 사람이 성공하고 부유해질 기회는 없었습니다. 최소한 §R모든 것이 무너질 때§!까지는 말입니다. 수백만 명의 사람들은 §R독일의 침공§!을 일어날 수 있는 최악의 재앙으로 생각했습니다. 하지만 러시아에서 제일 재능있는 총기 기술자 §G예브게니 드라구노프§!는 소련의 붕괴를 §G최고의 사업적 기회§!라고 생각했습니다.\n\n시베리아에 있는 §G즐라토우스트§!시에 머무르던 무기계의 거장은 나머지 지역에서 벌어지는 참사를 피할 수 있었습니다. 권력을 잡은 그는 도시를 §R전쟁에서 이득§!을 취하는 §G낙원§!으로 만들었습니다. 수많은 소규모 군벌들은 그 천재가 생산하는 현대 무기를 원했습니다. §G드라구노프§! 또한 이들의 소원을 이뤄주고자 노력했습니다. §G즐라토우스트§!는 §W서시베리아§!에서 §G평화와 번영의 오아시스§!로 우뚝 서 있습니다. 그 부는 §R다른 이들의 전쟁에서 얻은 전리품§!으로 불린 것입니다. 전과 같은 §R볼셰비키§! 패거리가 이끄는 §R서시베리아 인민 공화국§!만이 그 앞길을 가로막았습니다.\n\n이제 §R서시베리아 인민 공화국§!이 내분으로 무너졌으니 사업 전망이 §G어느 때보다도 최고§!입니다. 과거의 경쟁자들은 초라해졌습니다. §R소규모 영토 분쟁§!이 점점 늘어나며 그의 무기를 찾는 이들이 훨씬 더 많아졌습니다. 그는 범죄 동료 §G미하일 칼라시니코프§!와 함께 새롭고 우월한 설계를 계속 만들어냅니다. 이 무기들은 러시아가 §G내전§!을 벌이는 동안 §G일생일대§!의 수익을 안겨줄 것입니다. §G드라구노프§!는 통일을 생각하지 않지만, 그의 사업에 §R도전하는 이들§!은 반드시 §R짓밟아버려야§! 합니다. 그로 인해 러시아가 계속 분열되더라도 말입니다.\n\n§G드라구노프§!의 경쟁자들 - 독단적인 §R튜멘§!, 실용적인 §R스베르들롭스크§!, 광신적인 §R옴스크§! - 은 걸신들린 §G죽음의 우로보로스§!처럼 서로 싸웁니다. 하지만 이 상황이 계속되지는 않을 것입니다. 만약 한 분파가 우위를 점한다면 이들은 §G증오스러운 적§!을 지원한 이를 보며 §G복수를 갈구§!할 것입니다. §G즐라스토우스트§!는 언제나 그 순간을 준비해야 합니다. 성공한다면 §G드라구노프§!는 §G돈방석§!에 앉을 것입니다.\n\n§G==특징==§!\n\n*피묻은 돈의 제국에서 러시아에서 제일 부유한 영주가 되십시오\n\n*끊임없이 나오는 무기로 지방 분쟁을 뒤흔드십시오\n\n*죽을때까지 지방 경쟁자들로부터 약탈품을 지키십시오."

 COUNTRY_INFO_TOMSK: "§G==중앙 시베리아 공화국==§!\n\n소비에트 연방의 붕괴는 러시아 인민들에게 말로 표현할수 없는 고통을 주었습니다. 하지만 가장 어두운 시간 속에서도 희망의 불꽃은 독일군의 군화에 짓밟히지 않고 살아남았습니다. 비교적 최근 부하린의 산업적 열망에 의해서 개발된 이 지역에서 §W중앙 시베리아 공화국§!이라는 새로운 민주주의 국가가 태어났습니다. 시인이자 대통령인 §W보리스 파스테르나크§!가 이끄는 새 국가는 1918년에 레닌과 볼셰비키에 의해 파괴된 러시아 민주주의의 후계자로서 자리잡았습니다.\n\n하지만 이 꿈은 곧 악몽으로 변했습니다. 내륙국으로서 외부와의 통상이 단절된 중앙 시베리아 공화국의 경제는 적응하기 위해 몸부림쳤고, 공화국의 주요 식량 수급처인 바르나울의 분리주의는 국가전체의 불안정과 식량부족을 야기했습니다. 이러한 위기를 알아차린 §R겐리흐 야고다§!의§R극동 소비에트 사회주의 공화국§!은 부하린의 중앙 시베리아 경제정책이 남겨두고 간 산업시설을 노리고 침공을 실시했습니다. 이 전쟁은 연쇄적인 재앙의 시발점으로 작용했습니다. §R노보시비르스크§!의 군사 지도자들은 중앙정부의 무능력으로 전쟁의 승리가 불가능함과 유혈사태를 끝낼 것을 언급하며 독립해버렸고 동쪽에서는 §R무정부주의자§! 반란군들이 실패한 공화국에서 떨어져 나갔습니다. 크릴로프 장군이 이끄는 영토 재수복 시도는 §R안드레예프§! 대령의 배신과 §R크라스노야르스크§!에서의 패배로 이어졌습니다. §R케메로보§!로 후퇴한 크릴로프는 정신질환을 앓은 뒤 자신을 오래전에 죽은 §R류리크§! 왕의 재림이라고 선언했습니다.\n\n이렇듯 내외부적으로 혼란한 와중에 §W톰스크§!는 중앙정부에 대한 충성을 유지하고 있습니다. §W파스테르나크§! 대통령은 §R크라스노야르스크§! 전투의 패배 이후 선거를 중단시켰으며 실패한 공화국의 안정화를 위해 임시정부를 선포했습니다. 이 모든 것을 통해서 §W파스테르나크§!와 그의 조언자들은 식량 상황을 안정시키고 외관상으로는 수도를 정상으로 돌리기 위해 일했습니다. §W파스테르나크§!는 암 판정을 받았음에도 공화국의 붕괴를 막기 위한 그의 힘든 투쟁을 멈추지 않았습니다.\n\n하지만 §W파스테르나크§!의 인기에도 불구하고 §W톰스크§!의 시민들은 §W임시정부§!가 상황을 반전시키기 보다는 그저 붕괴를 막아내는데 급급한 모습을 볼 수 있었습니다. 모든 희망이 사라진 것은 아닙니다. 시인-대통령은 공화국의 초석을 단단히 다지는 작업을 시작했습니다. §W파스테르나크§!는 국민들과의 먼 거리와 대중 동원의 실패가 이전의 §W중앙 시베리아 공화국§!을 파멸시켰다고 믿으며, §W톰스크§!의 다양한 지식인, 예술가, 과학자층을 이용할 수 있도록 헌법 초안 작성을 시작했습니다. 축복받은 학당, 대학교, 살롱로 이루어진 시베리아의 아테네는 그 부흥을 위해 네 개의 거대한 정치적 파벌에 기대를 걸 수 있습니다. 이에는 §G드미트리 릭카초프§!가 이끄는 보수정당 §W데카브리스트§!, §W바스틸라드§! 살롱의 중앙집권주의 산업가들과 그들의 지도자인 아방가르드 시인 §G다닐 하름스§!, 작곡가 §G드미트리 쇼스타코비치§!와 유토피아 사회주의자들의 §W인본주의 협회§!, 그리고 §G안드레이 사하로프s§!와 진보적인 기술주의자들의 §W모더니스트§! 살롱이 있습니다.\n\n공화국 시민들이여 우리는 기로에 서 있습니다! 오직 도전과 용기, 헌신을 통해서 §W중앙 시베리아 공화국§!을 불사조처럼 잿더미에서 다시 일으켜 세울수 있습니다.\n\n§G==요   약==§!\n\n*톰스크 고유의 순환헌법 체계를 사용하기 위해서 §W중앙 시베리아 공화국§!을 재건하십시오.\n\n*시베리아의 아테네가 더 뛰어난 공화국을 건설하기 위해 네 가지 독특한 이데올로기들을 탐구하십시오.\n\n*중앙 시베리아를 통일하고 부하린의 경제계획을 되찾기 위해 분리주의자들과 배신자들을 물리치십시오."

 COUNTRY_INFO_KEMEROVO: "§G==케메로보 공국==§!\n\nIt is no surprise that the many defeats suffered by Russia have broken the spirit of her people. Siberia is filled with §Rnationalist warlords, Red Army remnants, fascists§!... and §WKemerovo§!. Originally a part of the §RCentral Siberian Republic§!, the §RSiberian Wars§! saw any semblance of order crumble. And when proud men raised their own flags over the cities, declaring independence from the central government, §WMajor General Nikolai Ivanovich Krylov§! secured a fiefdom for his cause.\n\nThe Kingdom of Siberia follows an odd doctrine of maintaining certain socialist elements, such as labor unions, but mixes them with ancient aesthetics and a market economy. Indeed, §GGeneral Krylov§! now styles himself as §WRurik II§!, in honor of the viking who had founded the old state of Novgorod. His followers are mystified as to whether the cruelty of Russia has finally broken the man's sanity, or if the entire act is a desperate gamble to gain public support.\n\nTo the outside observer, the §WPrincipality§! appears erratic, without clear cause and an unachievable mission: the revival of the old Russian Empire. However, §WTsar Rurik II's§! actions are carefully guided by his two children: §WCrown Prince Yuriy§! and §WPrincess Lydia§!. The former has gained a positive reputation with the peasants as a reformer and populist, while Lydia is becoming popular with the military and Kingsguard. There can §Ronly be one successor§!, however, and neither child will let kin stand in the way of the §GCrown§!.\n\nIf the §WPrincipality of Kemerovo§! is to survive this age of darkness, it must carefully navigate the Siberian landscape. The §Rmutineers of Krasnoyarsk§! increase their raids every day, the §Rfalcon of Novosibirsk§! thirsts for new prey, and beyond lies the §RSiberian Black Army§! that had once defeated the King. Even at home, dissatisfied workers toil away at the remnants of the §GCentral Siberian Plan§!, but there are rumours of agitation and calls for §Rrevolution§!. §WTsar Rurik II§! must either be truly mad, or have a plan for survival.\n\n§G==FEATURES==§!\n\n*Balance court politics among the nobles and your successors.\n\n*Continue the development of Siberia with the help of the Central Siberian Plan, but beware of worker tensions.\n\n*Pick your battles carefully, as Kemerovo starts in a central and exposed location."

 COUNTRY_INFO_SBA: "§G==시베리아 흑군==§!\n\nTo most, anarchy is a derogatory term, one that means the total collapse of society and best suits war torn nations, bursting at the seams with misery and suffering. To the §GBlack Army§! of §WCentral Siberia§!, anarchy is not a term to be spat out at a political opponent, anarchy is something to be cherished, to be embraced as the end state of the natural progression of humanity. While contrarians shout from the rafters of the failures of anarchism, the people residing within the communes care little for their opinion. The deep §Gsense of comradery and fellowship§! that has been fostered in the §WFree Territory§! over the last years can show that anarchism is the underdog ideology, seemingly impossible yet in practice, bringing prosperity to the people.\n\n§RAnarchy, of course, can be something, much, much darker.§!\n\nIf one were to ask §WGeneral Ivan Stepanov§! if he was an anarchist as he lead his division into §RYagoda's eastern rump state§!, the officer in the §RCentral Siberian Republic§! would most certainly turn you away. Not out of his commitment to Russian democracy or out of disdain for the tyranny of the §RYagoda regime§!, but out of opportunism. It was opportunism that got him transferred out of the western front. It was opportunism that got him within the highest echelons of the §RCSR.§! When §WStepanov§! looked out to his weary troops on the day of the final assault towards Irkutsk, he saw a decade of war and people yearning for peace, but more so, he saw an opportunity.\n\n§WYuri Galanskov§! was nothing more than a student when his life was ripped away from him. Growing up in Bukharin's Russia, §WYuri§! saw the failures of the state on a daily basis, but it was his father who had instilled in him the disdain for not just the §RTsar§! or the §Rfascist§!, but for the oppressive §Rstate§! in any form, in any clothes it may try to disguise itself in. Even as the §RCSR§! claimed to be the torchbearer of the people's struggle for peace, it marched it's war-torn men into war daily. §WGalanskov§! made impassioned speeches before his countrymen, calling for freedom from war and those who send men off to die in it.\n\nFate works in strange ways, in another life §WGeneral Stepanov§! would have mostly likely only seen §WYuri§! from the end of a long rifle, and yet, by pure chance, the two were able to strike a deal. §WStepanov§! would provide the §Gmilitary power§! and §WGalanskov§! would bring his §Gpopular support§! to the table. The pieces were sit and place and with a final act of rebellion, the §WFree Territory§! established itself as an independent land, far from the grip of the §Rstate§!. While the §WFree Territory§! may be equipped to deal with the external threats, §WGalanskov§! will soon find that the greatest threats are the ones that §Rcome from within§!...\n\n§G==FEATURES==§!\n\n*Decide the very fate of anarchism!\n\n*Muster a strong defense force to protect the people from the §Rstate§!!\n\n*Make §GMother Anarchy§! proud!"
 
 COUNTRY_INFO_NOVOSIBIRSK: "§G==노보시비르스크 알타이 연방==§!\n\nFrom the ashes of the Central Siberian Republic and Bukharin's industrial brainchild within it, the Siberian Plan, arises the §WFederation§!.\n\nWhen §Ranarchists, socialists§!, and, eventually, §Rinsane medievalists§! shattered the Republic, and the effete idealists in government proved unable to respond effectively, fighter ace and the Republic's former Marshal of Aviation, §WAlexander Pokryshkin§!, the 'Siberian Falcon,' took matters into his own hands. Declaring independence from the central government, he proclaimed himself President of the lands in and around Siberia's industrial capital of §WNovosibirsk§!, with §WAltay§!, which had also declared independence, joining soon after.\n\nFrom that city, §WPokryshkin§! has, in the years subsequent, established a strong foundation for his nation-state. Though his regime is fairly authoritarian, and his administration is dominated by the §Gsiloviki§!, politicians originating from the military and security services, it has provided security from the many hostile forces within the volatile region for the enormous population it encomapsses.\n\nThis security has enabled rapid economic expansion, which has in turn led to the rise of the §Gnational conglomerates§!, enormous business firms that are increasingly demonstrating their influence over the young state. Many welcome this change, eager for the wealth promised, but others decry the increasingly authoritarian centralization promoted by the firms' §Gsiloviki§! partisans.\n\nNone decry it moreso than §WVasily Shukshin§!, the Mayor of Barnaul and the second most important man in the §WFederation§!, after only §WPokryshkin§! himself. Extremely popular with the common people, he promises to be a thorn in the side of any attempt to further restrict freedoms in the pursuit of the industrialist or §Gsiloviki§! agendas.\n\nAnd besides such internal challenges, many external ones exist as well. §WNovosibirsk§! is a prize that all within Siberia would, and will, kill to acquire. If the §WFederation§! is to survive the coming storm, its leadership must leverage the advantages of location, industry, and population with which it has been blessed - or §Rrisk becoming little more than a province within another nation.§!\n\n§G==FEATURES==§!\n\n*Manage the Federation's industrial conglomerates and their influence within the nation.\n\n*Expand the economic and political base of the Federation, while managing tensions along various fronts.\n\n*Develop experimental, yet powerful, military machines through unique research and design mechanics."
 
 COUNTRY_INFO_PRC: "§G==THE PEOPLE'S REVOLUTIONARY COUNCIL==§!\n\nIn the wake of the West Russian War and the West Russian Revolutionary Front's collapse, Aleksandr Vasilevsky organized the retreat from the Mozhaisk Line. After this defeat Vasilevsky took up the task ensuring the Red Army would survive, no matter what. Gathering all the men that would follow him, Vasilevsky set out to regroup on the Mongolian steppe where the Luftwaffe could not reach them. There Vasilevsky hoped to regroup on the steppe, pushing out from the East to the West. His aim was to avoid the food scarcity and bombing that those who went north with Voroshilov suffer now. Unfortunately, the Imperial Japanese Army was advancing upon these lands already.\n\nWith their collaborators, the Japanese Imperialists would claim all of Mongolia. Would the Red Army abandon the Mongolian people to exploitation and deprivation? Could Vasilevsky rejoin with his brethren in the WRRF if he did so? An uneasy alliance was made with the remnants of the Mongolian Army, the Mongolian and Tuvan people. All would be treated equal by the Red Army, but the Red Army would have primacy over all else. This was the era of warlords and there could be no other compromise in this regard.\n\nAt first the bond of mutual destruction by Imperialists, a mad king, a rogue army, and the madman exploiting Bukharin's legitimacy for his paranoid insanity kept the Revolutionary Council united in purpose. Tensions mount as opportunities now arise to end this period of stagnation. Therefore, the Revolutionary Council has its attention drawn in two directions. The Russians, made up entirely of Red Army veterans, wish to return to their homeland and restore the Soviet order upon the warlords. The Mongolians, who hold solidarity with the Tuvans, desire to push against the puppets of the Sphere. They sense weakness now that Mengjiang is torn apart in open rebellion and see this as the perfect opportunity to unite the nation. If Vasilevsky is to keep the Council whole he must navigate the desires of both groups.\n\nIt will be no easy task. The Russians and Mongolians are both proud peoples. And they have every right to be, for we are unconquered. We are unconquerable! Let us proceed forward, as not a collection of separate peoples, but as a Soviet people!§!\n\n§G==FEATURES==§!\n\n*Maintain the interests of the Russian, Mongolian, and Tuvan people. Favor a slow approach or rapid conquest?\n\n*With the legacy of Bukharin's Siberian plan and some of the architects of it, rebuild industry to equip the Red Army with modern weaponry.\n\n*When and how should the Army become subordinate to the citizens of the Council? Should it at all until Russia is made whole once again?"

 COUNTRY_INFO_AMUR: "§G==아무르 전러시아 정부==§!\n\nWhen the perfidious Soviet Union collapsed under the stresses of German Invasion and the inherent weakness of the communist system, the Russian Fascist Party and her Japanese benefactors, long in exile in the Manchurian city of Harbin, were afforded an opportunity to take back Russia. §GKonstantin Rodzaevsky§!, Vozhd of the §WAll-Russian Government§!, took it upon himself to begin reclamation efforts in an attempt to seize Russia and save her from the depravities of Bolshevism.\n\nPlunging into the Russian Far East, the RFP and her allies in the old White Movement made it as far as the city of Chita, before their offensive was stunted. As the advance slowed, cracks began to show between the Tsarists and the fascists, and soon the Whites under §RAtaman Semyonov§! seized the city of Chita and officially distanced themselves from the party. If the Vozhd was surprised at this turn of events, he was enraged when former party member §RMikhail Matkovsky§! split the party and set up a rival government in the remote port of §WMagadan§!, posing a threat to the Vozhd's legitimacy and rule.\n\nSince then, based in the small town of Zeya, the Vozhd has become dejected and increasingly paranoid. His closest advisors, §WGeorgy Shekerev§! and §WAlexaner Bolotov§!, the head of the party's paramilitary Blackshirts and the security minister respectively, have indulged his paranoia, bringing the Vozhd lists of internal party members who are dissenters and troublesome figures within the regime.\n\nThe Vozhd plans on creating a strong Russia based in national socialism, where the Vozhd is paramount and his system, derived from the Germans, is law. However, to do this, he will need to cleanse the party of the people responsible for its failures. The Vozhd's immediate internal and external threats need to be dealt with before he can focus on ending the Bolshevik remnants to the West. To the north, Mikhail Matkovsky's so-called §RFree State of Magadan§! taunts the Vozhd's every waking hour, while to the west, based in Chita, the farcical §RTransbaikal Principality§! represents the remnants of the traitorous Whites. Both will need to be dealt with and their leadership annihilated before the Vozhd and his party can focus on the true threat in the Far East: §RGenrikh Yagoda's§! §RPresidium of the Supreme Soviet§! and their anarchistic mutineers based in §RBuryatia§!. None shall stand in §GKonstantin Rodzaevsky's§! path. §WFor God, Nation, and Labor!§!\n\n§G==FEATURES==§!\n\n*Purge the §Rrot§! from the Russian Fascist Party.\n\n*End the §RSplitters§! and defeat the §RBolsheviks§!, securing the Vozhd's position of power.\n\n*Reforge a §GNational Russian State§! in the image of the Vozhd"

 COUNTRY_INFO_MAGADAN: "§G==마가단 자유국==§!\n\nOnce §GMikhail Matkovsky§! was an enthusiastic member of the §WRussian Fascist Party§!. Within the exiled community of §WHarbin§!, few still held any reverence for the old guards of the White movement, the old men that had lost Russia to the hands of the §RReds§!. Fascism, a modern ideology, a rejection of decadent liberalism and unnatural socialism, seemed to §GMatkovsky§! the way forward. Russia would be made strong. Once the §RSoviet Union§! Inevitably crumbled, the true heirs of Harbin would come forth from Japanese Manchuria and begin the great crusade to liberate Russia.\n\n§RKonstantin Rodzaevsky§! brought doubt to §GMatkovsky's§! mind. The so-called Vozhd of the §WRussian Fascist Party§! Was an amoral brute. His associates; jumped-up thugs, men of no caliber, the refuse of the Russian community in Harbin. When Germany invaded Russia, brutalizing its people, the RFP's leader wrote sycophantic letters of praise to the men who despoiled Russia. No, §RRodzaevsky§! could not be trusted to save Russia. And so §GMatkovsky§! began to plot. With the help of §GNikolay Petlin§!, a man known in Harbin for his ties to the Russo-American community, §GMatkovsky§! waited.\n\nThe opportunity of a lifetime came in the late fifties. §RYagoda§!'s pathetic Soviet remnants launched a futile war to conquer the §WCentral Siberian Republic§!. The strain of fighting broke down both nations, letting the White community in Harbin free to strike. The invasion broke the back of §RYagoda's§! state, liberating Chita, Amur and Magadan. In this moment of triumph for the RFP, §GMatkovsky§! enacted his plan. The port city of Magadan was seized, along with a great deal of the RFP's invasion force. §RRodzevsky's§! thugs were pushed back to §RAmur§!, deprived of the critical port of §GMagadan§!.\n\nIn §GMagadan§! the true leader of the §GRussian Fascist Party§! Awaits. There is much work to be done. The remaining §RRodzaevsky§! loyalists must be purged. Foreign contacts must be reached, and critical supplies of weapons and mercenaries must be brought in. §GMatkovsky§!'s path ahead remains long and hard. Nevertheless he presses on. Only he has the strength to save §WRussia§! from its anarchy.\n\n§G==FEATURES==§!\n\n*Appeal to America's White émigré community to garner support and ensure Matkovsky's success.\n\n*Deal with the Mad Vozhd in Amur and the decrepit White Junta in Chita to unite the Far-East against Bolshevism.\n\n*Begin the reunification of Russia under the true Vozhd"

 COUNTRY_INFO_BURYATIA: "§G==부랴티아 자치 소비에트 사회주의 공화국==§!\n\n1922년 12월 30일, 소련 창립에 관한 조약은 소비에트 연방을 설립했습니다. 대부분의 러시아인들은 소련이 1942년에 파괴되었다고 말할 것입니다. 그 때 연방은 §R나치§!가 A-A 라인에 도달한 후 산산조각이 났습니다. §R야고다§!와 그의 §R상임 간부회§!는 소련은 결코 파괴되지 않았으며, 여전히 이르쿠츠크로부터 합법적으로 통치되고 있다고 주장합니다. 하지만 §W발레리 사블린§!은  소비에트 연방은 1924년에 정말로 파괴되었다는 것을 알고 있습니다. §Y니콜라이 부하린§!이 레닌의 뒤를 잇기 위한 권력 투쟁에서 승리하고 레닌이 지지했던 모든 것을 해체하기 시작했습니다.\n\n§W사블린§!은 항상 이런 생각을 한 것은 아닙니다. 그는 야고다의 군대에서 충실한 군인이었습니다. 그는 그의 부대의 끊임없는 간섭에도 불구하고 §Y중앙 시베리아 전쟁§!에서 용감하게 복무했습니다. 그는 레닌의 이상에 대해 평생 신봉자였고, 그의 삶의 대부분 동안 그는 §R야고다§!와 그의 §R상임 간부회§!가 그들을 지지한다고 믿었습니다. 그러나 세월이 흘러 §RNKVD§!가 소련 국가에 대한 그들의 지배력을 강화하자, §W사블린§! 그는 결국 프롤레타리아 해방을 위해 진정으로 싸우고 있는 것인지 의심하기 시작했습니다. 그는 혼자가 아니었습니다. 그는 곧 §R야고다§!와 그의 성장하는 §R억압통치§!에 의문을 제기한 다른 사람들을 만나기 시작했습니다. 그는 동화주의 정책에 의해 그들의 문화가 파괴되고 있다고 느낀 §G부랴트인§!들을 만났습니다. 그들은 §RNKVD 폭압§!이 §Y부하린§!과 반대라고 느꼈습니다! 연방, 그리고 그는 사회주의 사회에서 그들의 동등한 몫이 그들의 성 때문에 그들에게 거부되었다고 느낀 §G여성§!들을 만났습니다. 그는 이러한 그룹과 다른 이질적인 그룹을 통합하여 §R야고다§!를 상대로 §G혁명§!을 선포하고, 그 과정에서 §W부랴티아§!에 대한 통제권을 장악했습니다. 부랴트 군 사령관, §W미하일 마르키예프§!와 함께, 독일 공산주의자이자 중국 공산 봉기의 베테랑, §W오토 브라운§!, 러시아-유대인 반체제 인사이자 정치 활동가, §W마야 울라노프스카야§!, 그리고 그의 오른팔인 §W수산나 페추로§!와 함께 그는 §R야고다§!의 폭정을 종식시킬 준비를 하고 있습니다..\n\n하지만, §G혁명§! 다음에 또 무슨 일이 일어날까요? §W사블린§!은 연방을 해방하고 모든 러시아인들에게 자유와 평등을 가져다주는데 전적으로 헌신하고 있습니다. 다만 §W사블린§!은 또한 한번도 통치한 적이 없습니다. §R부하린주의§! 그의 운동의 날개는 §R이르쿠츠크§!가 재수복된 후에도 여전히 강할 것입니다. §W사블린§!은 §G레닌주의§! 이상주의와 §R부하린주의§! 실용주의 사이에서 어려운 선택을 해야 할 것입니다. 하지만 지금으로서는 §R야고다의§! 폭정을 끝내기만 하면 됩니다. 그 후, §G소비에트 사회주의 공화국 연방§!의 복원이 시작될 것입니다. \n\n§G==요   약==§!\n\n*§R겐리흐 야고다§!를 물리치고 소련에 대한 그의 압제적 지배를 끝내십시오.\n\n*자유롭고 평등한 소비에트 연방을 위해 §G레닌주의§!를 구현하거나 또는 §R부하린주의§! 독재의 유혹에 굴복하십시오.\n\n*극동을 §R파시스트§!와 §R도적때§!로부터 해방시키고, §G소비에트 사회주의 공화국 연방§!을 해방시키십시오!"

 COUNTRY_INFO_IRKUTSK: "§G==최고소비에트 상임간부회==§!\n\n1922년 12월 30일, 소비에트 사회주의 공화국 연방의 설립을 위한 조약에 의해, 소비에트 연방이 수립되었습니다. 초기 구성 공화국은 러시아, 우크라이나, 백러시아, 트랜스코카시안 공화국으로 이루어졌습니다. 1962년 1월 1일 현재, 기술적 문제에 의해 소비에트 연방은 오직 §W이르쿠츠크§! 자치주만을 통치하고 있습니다.\n\n모스크바가 §R나치§!의 침공에 의해 무너져 내렸을 때, 전연방 공산당 총서기 §W니콜라이 부하린§!은 실종되었습니다. §W최고소비에트 상임간부회§!는 신속히 §GNKVD§! 국장인 §W겐리흐 야고다§!를 임시 지도자로 선출하였습니다. 현명한 §W야고다§!는 상임간부회를 구하는데 조금의 시간조차 허투루 쓰지 않았습니다. 과감한 탈출작전을 통해, 그의 §GNKVD§! 차량화 사단들은 소비에트 정부의 영혼을 옛 시베리아 계획의 기반시설을 가로질러 머나먼 극동의 §W이르쿠츠크§!로 이전했습니다. 도착과 함께, §W상임간부회§!는 즉시 옛 연방에 대한 통제를 되찾고자 시도했지만, 옛 부하린 정부가 새로운 러시아와 관련이 있다고 믿는 사람은 거의 없었습니다. 곧 정부는 군사 §R독재자§!, 현지 시베리아 §R반동분자들§!, 그리고 §R파시스트§! 부역자들인 "§R하얼빈의 계승자§!"들이 자신들만의 극동 지역을 조각해나가기 시작하자, 곧 지역에 대한 통제력을 잃기 시작했습니다. 소비에트 연방에 대한 가장 최근의 타격은 부랴티아에서 일어난 §R발레리 사블린§!의 반란이였습니다. 이전에 충성스러운 군인이였던 §R사블린§!은  §R극단적인 이상주의적 좌익 소아병§!을 통해 §G소비에트 연방§!을 자신의 순진무구하며 유치한 모습으로 재건하겠다는 야망을 드러내며 본색을 나타냈습니다.\n\n이러한 쇠퇴는 §W총서기 야고다§!의 눈에 §W상임간부회§!의 무능력함이 직접적인 원인이라고 비춰졌습니다. 그들이 사랑해 마지않는 §W부하린§!은 소비에트 연방을 실망시켰고, 그의 아첨꾼들은 부하린이 행한 모든 실수를 반복하고 있었습니다. 그리하여, §W야고다§!는 모스크바에서의 탈출 이후 자신의 충성스러운 §GNKVD§!에게 더 많은 힘을 실어주기 시작했습니다. 이전에는 그저 비밀경찰이였던 §GNKVD§!는 날이 갈수록 점점 더 많은 소비에트 §G국가§!의 권력을 장악해나가기 시작했습니다. 당 내에는 §W야고다의§! §R비방자들§!이 존재합니다. 흔히 §R당 파벌§! 이라고 불리고, §R세르게이 베사노프§!가 이끌고 있으며, §W야고다§!가 소비에트 연방의 프롤레타리아 관료제를 해체하여 §GNKVD 경찰통치§!로 대체하려고 한다는 혐의를 제기합니다. 만약 그것이 사실이라면, 이는 오직 §GNKVD§!만이 안팎의 §R적들§!로부터 §G혁명§!을 수호할 최후의 충성스러운 힘이기 때문일 것입니다.\n\n그 누구도 신경쓰고 있지 않긴 하지만, §W이르쿠츠크 정부§!는 §G소비에트 사회주의 공화국 연방§!의 유일한 합법적 정부입니다. 만약 §W야고다§!와 §W상임간부회§!가 §R사블린주의 폭동§!을 극복한 뒤, 극동과 그 너머의 질서를 회복한다면, 아마 소비에트 연방은 언젠가 반드시 §G원래대로§! 돌아올 수 있을 것입니다.\n\n§G==특징==§!\n\n*"§R발레리 사블린§!과 위험한 폭도들을 물리치십시오.\n\n*§W야고다의 국가 파벌§!과 §W당 파벌§! 사이의 균형을 관리하십시오\n\n*§G소비에트 경제§!를 부활시키고 §G사회주의 인터내셔널§!을 설립하십시오\n\n*§G소비에트 사회주의 공화국 연방§!을 유일한 합법적 정부의 기치 아래 통합하십시오"

 COUNTRY_INFO_CHITA: "§G==트란스바이칼 공국==§!\n\nThe §RSoviet Union§! and her successor states have buckled under the weight of §Wmilitary setbacks§! and §Winternal disputes§! alike, and the once-proud nation of §WRussia§! now lies in a thousand broken pieces. In the midst of these dark times, old wounds left over from the §RBolsheviks'§! violent struggle for power have surfaced once again, and the §GWhite Army§! exiles of Harbin have returned to §WRussia§! to continue their struggle.\n\nThe §GWhite Army§! represents the remnants of the forces who opposed the §RRed Army§! during the §RRussian Civil War§!. During the height of the §Rcivil war§!, §GAtaman Grigory Semyonov§! rallied the §GTransbaikal Cossack Host§! and fought alongside §GAleksandr Kolchak's§! provisional government in the §WRussian Far East§!. After several years of brutal §Rguerilla warfare§!, however, §GAtaman Semyonov§! was eventually §Rdefeated§! and forced to flee the country with his army in tow.\n\nThe Ataman, along with thousands of other Russian émigrés fleeing the Bolshevik regime, settled in the Manchurian city of Harbin. Here, the remnants of the White Army plotted and prepared for the eventual day they would triumphantly cross the §WAmur§! and continue the fight against §Rcommunism§! once again. As years went on, their dream seemed to slip further out of reach, but with the miraculous §Gcollapse§! of the §RSoviet Union§!, their chance finally came.\n\nNow, the remnants of the §GWhite Army§! and the §GTransbaikal Cossack Host§! find themselves based in their old stronghold of §GChita§!. Nominally, the statelet is ruled by §GMikhail II§!, also known as §GMichael Andreevich Romanov§!. Invited to §WHarbin§! under the pretense of a §Wformal banquet§!, he instead found himself roped into a §Wdaring scheme§! by the old §GWhites§! to place a §GRomanov§! on the throne of §WRussia§!, despite his §Rlack of a claim§!. Nowadays §GMikhail II§! is nothing more than a §Wpuppet§!, with §GGrigory Semyonov§! and his second-in-command §GBoris Shepunov§! holding the true reins of power. The §GTsar§!, despite being the new face of the §GWhite movement§!, has little desire to remain in §WRussia§!, and hopes that one day he'll be able to go home again. Trapped in a foreign land far from home, Mikhail's situation seems hopeless indeed...\n\nThe situation in the region is far from secure. To the east lie the forces of the §RRussian Fascist Party§!. Formed by fellow §Wémigrés§! from §WHarbin§!, they too claim the legacy of the §GWhite movement§!, albeit with a much more §Rextreme flavor§!. The §RFascists§! are currently §Wdivided§! between the forces of the fearsome §RKonstantin Rodzaevsky§! and his former ally §RMikhail Matkovsky§!. The §RFascists§! must eventually be crushed in order for the §GWhites§! to prove themselves as the true heirs of §WHarbin§!. To the west, the remnants of the §RSoviet Union's§! presidium led by §RGenrikh Yagoda§! grapple with a §Rmutiny§! in the province of §WBuryatia§!. The mutineers, guided by a young §RNKVD§! officer known as §RValery Sablin§!, seek to overthrow §RYagoda's regime§!. The squabbles of the §RBolsheviks§! may yet buy the §GWhite Army§! time to prepare for the long awaited conflict against what remains of the §RSoviet Union§!. To the north, various petty §Rwarlord armies§! command §Rfiefdoms§! of their `own, but pose little threat beyond the §Roccasional raid§!. Should the time come for military action, rooting these §Rwarlords§! out would not be a complicated affair.\n\nThe task that lies before the §GWhite Army§! is great indeed. From this frozen stronghold, they seek to continue the §Rconflict§! that began so long ago and restore the long lost §Gmonarchy§!. The §GAtaman§! grows old, and it is unclear what kind of direction his §Gmovement§! would take in his absence...\n\n§G==FEATURES==§!\n\n*§GUnite§! the Far East and prove yourself to be the true heir of §WHarbin.§!\n\n*§GStrengthen§! the §GWhite movement§! and liberate §WRussia§! from §RBolshevism.§!\n\n*Be §Wwary§! of the puppet Tsar's §Rintentions.§!"

 COUNTRY_INFO_URAL: "§G==우랄 연맹==§!\n\nIn the chaos of post-war Russia, there are many villains and few heroes. Nowhere is this split more apparent than in the Urals, where the soldiers of the §WUral League§! face off against the mad scientists of §RMagnitogorsk§! and the horrific bandits of the §RDirlewanger Brigade§!.\n\nThe warriors of the §WUral League§! were once mere prisoners and guards, locked in the Siberian wasteland of Vorkuta and left to rot. When the §RGermans§! invaded, however, all differences had to be thrown aside. Bound together by the influence of §WFather Janis Mendriks§! and the knowledge that, if neither worked with the other, all would perish, the guards and prisoners embarked on a long trek southwards, leaving only the worst of their ranks behind. Through the mountains they went, fighting off §Renemy§! after §Renemy§! as their numbers dwindled, finally settling down at the southern edge of the Urals, where they swore to protect the good and the innocent in the region.\n\nThe §WUral Guard§! has only hardened since that time, as the situation in the §WSouthern Urals§! has deteriorated greatly since their arrival. To the south, §RDirlewanger's Brigade§! wreaks havoc through the undefended souls of the area, raping, looting, and killing as they please. To the east, the §RBlack Mountain§! churns smoke as thousands flee from the experiments of §RTrofim Lysenko§! and the §RNKVD§!. To the west, the §GOrenburg Communes§! stand immobile, paralyzed by the constant bickering of their bloated system and unable to defend themselves.\n\nThe goals of the §WUral Guard§! are still the same as they were when they arrived, and it's certain that they'll give their all in attempting to fulfill it. Whether they'll succeed, however, is a question that is yet unresolved.\n\n§G==FEATURES==§!\n\n*Defend your §Wallies§! in the Orenburg Communes from the menace of Dirlewanger's Brigade and Magnitogorsk\n\n*Choose between quality and quantity as you §Wbuild§! your army for the coming war\n\n*§WProtect§! the poor and damned throughout the Russian wastes from the myriad of bandits and thieves"

 COUNTRY_INFO_ORENBURG: "§G==오렌부르크==§!\n\nAmongst the vast Russian anarchy lies a secluded haven of stability: §WOrenburg.§! Existing as a neutral ground for the surrounding peasant villages, the city emerged as the de facto authority of the surrounding region following the collapse of the §GOld Soviet Union§!. §WOrenburg§! is a beacon of hope to the people of Russia in these dark and tumultuous times.\n\nPeasants and refugees are drawn to §WOrenburg§! like moths to a flame. Passing through the §GUral League§!, they bring with them stories, hungry mouths, and tired souls. So many make the long exodus to the promised land of the Southern Urals, giving everything for the chance at a better life, and so many are disappointed.\n\n§WOrenburg§! is bordered by the §GUral League§!, a militia dedicated to the protection of the people, and the §RDirlewanger Brigade§!, a bandit kingdom ruled by §RGerman§! fascists that never stopped their pillage. Beyond either of those lies §RMagnitogorsk, the Black Mountain§!, rumored to rest in the iron grip of a mad scientist and his §RNKVD§! minions.\n\nDecimated by the past war and constant §RGerman§! bombing runs, the economy of §WOrenburg§! grinds and struggles. Few major industrial centers exist and most of the population is employed on farms or in cottage industries. Even if the skies weren't filled with bombers, the §WOrenburg Worker's State§! lacks the organization and will to industrialize the region.\n\nDespite the legends, §WOrenburg§! is disorganized and fragile. The §WWorker's Council§! is consumed by indecision, infighting, and bureaucracy. The village communes it represents are fiercely independent and oppose any efforts to centralize the region into something resembling a functioning government. If §WOrenburg§! is to survive, it must adapt.\n\nNot all agree with the §WWorker's Council§!, however. Calls for reform grow by the day and proponents of progress have organized around two very different men, united in their desire for progress, but opposed in nearly everything else. §WAleksander Burba§! imagines a technocratic republic that can carry §WOrenburg§! into the modern world, while his opponent §WGeorgy Malenkov§! rallies around an older, more soviet style of governance.\n\nA bright future lies before §WOrenburg§!, and the Urals as a whole, but only if she is strong enough to seize it...\n\n§G==FEATURES==§!\n\n* Carefully manage political infighting in an effort to save the §WCouncil§! from destruction\n\n* §WConfront§! bandits and mad scientists in a battle for the future of the Urals\n\n* Lead §WOrenburg§! into the modern age, or collapse into obscurity"

 COUNTRY_INFO_LYSENKO: "§G==마그니토고르스크==§!\n\nThe town of §WMagnitogorsk§! was a boom-town, built up throughout the 19th and early 20th centuries to mine and process the incredibly rich iron deposits within Mount Magnitnaya. When the Second World War ended, the steel mills closed and the mountain lay dormant. But §WDoctor Trofim Lysenko§! and the §W22nd NKVD Motor Rifle Division§! arrived, transforming the former network of mines into a base of operations where few entered and even fewer returned. The locals soon gave Mount Magnitnaya a new name more befitting of its ominous reputation: §Wthe Black Mountain§!.\n\nFar beneath the mountain's surface, §WTrofim Lysenko§! continues the "scientific" work that he started more than three decades prior. He has rejected the concepts of Mendelian genetics and Darwinian evolution, considering them to be classist lies that falsely apply the capitalist theory of competition to nature. In reality, Mother Nature is a socialist and all things trend toward cooperation. Any rational scientist would call his theories Lamarckian pseudoscience, but they have long since been forced out of academia or purged from his clique of technocrats.\n\nPushed by the stress of his experienced, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to apply his theories in the creation of a "New Soviet Man," something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand.\n\nThose who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret.\n\nDespite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory.\n\n§G==FEATURES==§!\n\n* Push the limits of science and try to create a New Soviet Man!.\n\n* In the aim of mutual interest with the Dirlewanger Brigade, §Wdestroy§! the Ural League's threat once and for all.\n\n* Keep the NKVD in §Wcheck§!, for they will not hesitate to act if they feel Lysenko is no longer acting for the greater good..."

 COUNTRY_INFO_DIRLEWANGER: "§G==디를레방어 여단==§!\n\n§WThe Dirlewanger Brigade§! is the bane of the Southern Urals, and not without reason. It is not so much a nation-state as it is a roving army that turned to banditry, sowing blood and terror across the steppe. At its head is §WOskar Dirlewanger§!, an officer turned bandit king who revels in the suffering he inflicts upon the villages around him.\n\nTheir origins lie not in the Urals, but in the §RThird Reich§!, as a a penal battalion called the §W36th Waffen Grenadier Division§! under the command of §WSS-Oberführer Oskar Dirlewanger§!, a long-serving veteran with a history of alcoholism, sadistic violence, and rape. Rather than demobilize during the West Russian War, §Wthe Brigade§! fled the front lines and escaped into the wilderness. They have since accumulated a posse of thieves, exiles, bandits, deserters, and others who care more for bloodshed and loot than working alongside ex-§RNazis§!.\n\n§WThe Brigade§! pledges itself to no nation, swears loyalty to no foreign leader, and bows to no master but themselves. And although they are fenced into one of the poorest corners of the former §RSoviet Union§!, they have set their sites on greater prizes.\n\nTo the south and east lie the §RKazakh warlords§!, who are in a similar position: under-equipped, isolated, and without much in terms of loot. To the north are §Rthe Ural League§!, who in a way are an inverse of §Wthe Brigade§!: instead of soldiers-turned-bandits, they are former gulag inmates who became respectable soldiers who oppose banditry. There is also the secretive state of §GMagnitogorsk§!, who have common ground with §Wthe Brigade§! in their mutual hatred of §Rthe League§!, and their mutual interest may lead to an alliance of convenience. But to the west sits the crown jewel of §ROrenburg§!: untouched by warfare, led by a weak government, protected by a disorganized army, and ripe for the taking.\n\nThe goal of §Wthe Brigade§! is simple: ride anywhere they have not been before, shoot anyone who shoots back, grab as much wealth as they can carry, use the women for their satisfaction, slaughter anyone they can see, burn down what's left, and ride off in search of their next victims.\n\nA day may soon come where they are stopped and the last bandit lies dead on the steppe, and the people of the Urals may live without fear. But until that day comes, §Wthe Dirlewanger Brigade§! shall ride, and the world shall tremble before them!\n\n§G==FEATURES==§!\n\n* Launch §Wraids§! upon neighboring warlords in the name of plunder and profit\n\n* §WReach§! out to Lysenko and the Black Mountain in the name of friendship... for now\n\n* Summon the banners of war and try to §Wdestroy§! the Ural League and §ROrenburg once and for all"

 COUNTRY_INFO_OSTAFRIKA: "§G==동아프리카 국가판무관부==§!\n\nWhen the §GReich§! gained control over the great mass of Sub-Saharan Africa, it quickly became clear that what that control meant varied massively from place to place. What exactly the term "National Socialist" means has never been entirely clear. However, if there is an 'orthodox' National Socialist colony, it is surely §WOstafrika.§! Under the leadership of §WHans Hüttig§!, the region is ruled under a strict militarist hierarchy. The Boers and Anglos stand above toiling African slaves, the Germans stand above them, and §WHüttig§! lords over them all, plotting to expand his empire and contemplating the wrongs he's suffered. There is no wall that is not decked in barbwire, no television not stuffed with listening devices and propaganda, and no (white) child that isn't raised to be a soldier.\n\nAs the other German Colonies denigrate ever further into degeneracy and the Reichskommissar's plots to expand the §GReich's§! control over the Dark Continent bare fruit, the people of Ostafrika shoulder their heavy burden without complaint, if only out of fear of the consequences. Hüttig's long-sought war with South Africa seems almost within reach, but the §GAmericans§! might prove to be a greater foe than he had imagined.\n\nHis East African Dystopia is perhaps the most successful of the §WGerman African colonies§!, as measured by the fervency and meticulousness of its soldiers.\n\nBut can §WHüttig's§! throne of bayonets remain stable much longer, or will the developing conflict be a tragic defeat for the National Socialist German will?\n\n==Features==\n\n*§WInvestigate§! your less reliable comrades for corruption and other high crimes against the Reich.\n\n* Lead the charge against the degenerate §WSouth Africans§! with the finest SS divisions of pure Aryan blood.\n\n* Balance the loyalty and §Wbrutality§! of Hüttig's soldiers against their small numbers and frail allies."

 COUNTRY_INFO_SUDWESTAFRIKA: "§G==남서아프리카 국가판무관부==§!\n\nHeil! §WSüdwestafrika§!, firstborn of the Reich's dominions beyond the Mittelmeer. From the Namib's oases to Angola's jungles do you stretch - an eagle perched atop the Dark Continent, wings unfurled in all their majesty. Bastion of the §GLuftwaffe§!, inheritors of von Richtofen's and Hartmann's legacies, your planes fly unimperiled thousands of leagues in every direction. The §REnglishman's§! perfidy has been repaid in full a year past; now you are safe and strong under §GGermania's§! care once more. May you remain so for a thousand years hence!\n\n...At least, that was how a Minister stooge addressed the §WReichskommissariat§! a year after the war. Reality bears more nuance than can be fit into a propaganda piece.\n\nThe broad brushstrokes are true, of course, like any good bit of misinformation. The §GReich§! had longed for its lost colonies after the Great War, and wrested them back and more after they won the Second. Distinguished pilot and §WReichskommissar Wolfgang Schenck§! has thereafter governed both his home and the erstwhile Portuguese colony of Angola. With a man of his stature and deeds, §GGermania§! was certain §WReichskommissariat Südwestafrika§! would flourish for the decades to come. At the surface level, it has.\n\nHundreds of the §GReich's§! finest planes have made Windhoek its African nest. Nevermind the onerous costs of maintaining such a large fleet, and the supply lines and facilities to keep them in proper shape. Nevermind the rust gathering on its pilots' hard-spent training, wasted on bombing runs against huts in the Niger or supply drops in the middle of nowhere. As trouble rumbles in §RSouth Africa§!, officers dread the moment their rusty sword is drawn past the Orange River.\n\nIts cities are bastions of civilization among the uncivilized. Conversely, the §WReichskommissariat's§! authority fades the farther one strays from a short list of settlements. Where its jurisdiction is nonexistent in practice flourish a myriad of resistances and united fronts against the colonial menace, biding for the crucial moment their handlers had taught them. Meanwhile, the villagers under their protection wait eagerly for the bird handing gifts from the sky at least once a week.\n\nAt its' apex is §WReichskommissar Schenck§!, a man with a proven record of getting the job done. But that was twenty years ago. Now he spends more time flying his personal craft than in apprising his advisors of this year's plans. Sometimes, his servants catch him heading surreptitiously to one of his mansion's unused rooms at the same exact hour for days on end. Perhaps he was merely a man of privacy?\n\nNevertheless, §WSüdwestafrika§! bustles with action belying its sleepy countenance. In the skies above Windhoek, a flight that never flew draws skeins of vapor that stretch to the far north. In the jungles along the Cubango River, a band of rebels flit their gaze between their watches and the clear blue horizon. And in a Windhoek mansion, a penitent man gazes at the ceiling as he awakes from yet another nightmare.\n\nThe wall clock ticks closer to midnight. Sooner or later, he will have to make his choice.\n\n§G==FEATURES==§!\n\n* §WSiphon§! money from the Reich to improve your air fleet - or your subjects' lives\n\n* Lead the battle against South Africa from the §Wskies§!\n\n* Affirm your loyalty to Germania... or §Wfree§! Angola from its chains"

 COUNTRY_INFO_ZENTRALAFRIKA: "§G==중앙아프리카 국가판무관부==§!\n\n§WReichskommissariat Zentralafrika§! is often called the '§GJewel of Africa§!' by the citizens of the §GReich§!. Renowned for its safaris, mineral wealth, and of course for its eccentric §WReichskommissar§!, §WZentralafrika§! is often seen as the one bright spot for German Africa. A land of unprecedented colonial wealth (and exploitation) and prestige.\n\n§WReichskommissar Siegfried Müller§! is owed many thanks for the colony's strong management... or at least that's what the §GReich§! thinks. While often lauded as the model of a German explorer; brave, adventurous, and an impeccable host, the reality is that §WZentralafrika§! is the greatest example of financial fraud in human history.\n\nIndustrial equipment is shipped to §WMüller§!, who then has them sold abroad for well-under market value after they are 'lost' to actions against partisans that never actually occur. Those he does keep are, when not given to Africans to ostensibly use against themselves, stockpiled until they're sold back to the §GReich§! and branded as having been built in §WZentralafrikan§! factories.\n\nThese reprints are done in an §RAmerican§! owned factory, foreign corporations (half of which are officially embargoed) representing the vast majority of §WZentralafrika's§! production. On the ground, foreign mercenaries guard foreign factories in foreign controlled zones of occupation, while §WMüller§! presides over a bureaucracy almost as corrupt as he is, only running thanks to its owners fears of reprisal and personal greed.\n\nSaid mercenaries can be found working under the §WZentralafrikan§! umbrella across Africa. §WZentralafrikan§! mercenaries give German guns and training to guerrillas in all three Reichskommissariats, they assist the §RSouth African§! army in patrolling its borders, they even help operate anti-air weaponry in §RWestern Africa§!.\n\n§WMüller§! himself, despite being the lovechild of Germany and a character in seven different films, two moderately successful novel series, a popular recruitment poster for settlement in Africa, and somehow the interviewee on the §RAmerican§! 'Tonight Show', is not at all interested in good governance. Instead he focuses on hunting and carousing, and semi-secretly lives the life of Germany's greatest hedonist instead of its greatest patriot.\n\nLuckily, as long as peace lasts, nothing can stop the good times from rolling...\n\n§G==FEATURES==§!\n\n* §WSafari§! with foreign dignitaries for prestige and a damn good time\n\n* Balance pleasure and business as you negotiate with foreign and domestic §Winvestors§!\n\n* Use the §Wmercenary§! companies of the Kongo jungle to do your dirty work"

 COUNTRY_INFO_SOUTHAFRICA: "§G==남아프리카 연방==§!\n\n아프리카에는 호수가 거의 없고 섬은 더 적지만, §R후티히§!와 §R셍크§!의 §R국가판무관부§!와 아프리카의 끝에서 타오르는 밝은 빛 사이에는 바다를 찾아 볼 수도 있겠습니다.\n\n큰 벽을 등지고 있는 §W남아프리카 연방§!은 §G워싱턴§!에 자유와 민주주의를 약속하고, §R제국§!에 인종 분리의 약속을 속삭이며, 국제 외교 사이에서 줄타기를 하고 있습니다.\n\n남아프리카를 위한 전투는 해외와 국내 모두에서 격렬하게 벌어지고 있습니다. §W남아프리카 연방§!은 그 자체로 역설인 상태가 되었습니다. 군주 없는 왕정, 다수를 지배하는 소수, 이런 상태가 지속되고 있습니다. §W드 그라프 총리§!는 그의 정당인 연방당이 수립한 불안정한 안정 상태를 유지하기 위해 신중하게 이이제이의 전술을 쓰며 반대파를 상대하고 있습니다. 안정에는 대가가 있습니다. 림포포 북쪽의 §R독일§!이 자리를 지키고 있는 한, 우리가 §G미국§!에게 약속한 자유와 민주주의를 완전히 달성할 수 없습니다. 이름만 자치령이며 그렇다고 공화국인 것도 아닌 §W남아프리카§!의 왕좌는 먼지투성이인 채로 남아있습니다.\n\n나라 전역에서 §R알버르트 헤르초흐§!의 강력한 연설이 보어족을 §R제국§!의 협력으로 설립되었고 흑인에 대한 백인 §W남아프리카인§!의 지배를 지지하는 국민당으로 끌어모으고 있습니다. 이에 더해, 아프리카 국민회의는 비유적으로나 문자 그대로 그들의 주장을 전하기 위해 격렬하게 싸우고 있습니다. 도시에서는 억압받는 자들이 연대하여 행진하며 '분리 없는 대륙'을 요구하고 있습니다. 한편 §R국가판무관부§!를 주시하고 있는 멀리 떨어진 전초기지에서는 파르티잔 세력과 §R독일 아프리카군§!의 충돌로 잿더미가 된 마을들과 학살된 가족들에 대한 보고가 빗발치고 있습니다.\n\n§W남아프리카 연방§!은 모든 전선에서 조심스럽게 유화 정책을 펴며 줄타기를 하고 있습니다. 케이프에서의 충돌은 빠른 속도로 불가피한 것이 되고 있습니다. §W드 그라프 총리§!는 나라를 좁은 줄 위에서 잘 유지해야만 합니다. 만약 §W남아프리카§!가 이 줄에서 미끄러진다면, 어떤 결과가 기다리고 있을 지는 신만이 알 수 있기 때문입니다...\n\n§G==특징==§!\n\n* §W다이아몬드§! 채굴로 드비어스 사가 제공하는 자연의 선물을 탐험하기\n\n* 해외 §W영향력§!의 균형을 잡고 §R유니티-팍트§!와의 거래를 유지하며 수익 내기\n\n* 다가오는 §W선거§!에서 원하는 결과를 내도록 영향력 투사하기"

 COUNTRY_INFO_1_USA:0 "§G==미합중국==§!\n\n수 년 전, §R나치§!의 폭정과 §x일본§! 섬들의 횡포 이야기가 나오기 전, 성조기는 다른 세계적인 아픔과 비슷한 것 위에 올라서 높고 힘차게 펄럭거리고 있었습니다.: 광란의 20년대에 과소평가된 것들, 월스트리트 대폭락의 폭발, 여정을 떠난 대공황의 두려움 등등이 절름발이가 된 §M미국§!을 파괴하였습니다. 루즈벨트의 뉴딜 아이디어는 소련의 니콜라이 부하린이 내세웠던 아이디어와 비교되어 인기없고 묻혀지면서 잊혀졌습니다. 그리고 §B민주당§!의 대표에 §B앨 스미스§!가 오르면서 당시 현직 대통령이었던 §S허버트 후버§!가 백악관에 계속 머물 수 있게 되었습니다.\n\n하지만 1936년 §M미국§!의 §B조지프 P. 케네디§! 행정부는 균형과 고립을 약속하며 연합국의 끊임없는 탄원에도 불구하고 §R나치§!가 일으킨 유럽 대륙에서의 전쟁에서 피하러 했습니다. 북아메리카에서는 평화와 고립 기조를 통해 대공황에서의 회복을 꾀하고 미국 경제를 부양시킬 수 있었습니다. 하지만 평화와 안정은 모래가지 못했습니다. 불명예의 날이 된 1941년 12월 7일, §M미합중국§!은 §W진주만§!의 §M미국§! 함대들이 §x일본 제국§! 해군과 공군의 갑작스럽고 또한 고의적인 기습을 받는 것을 보야만 했습다.\n\n해군이 퇴각하고 새로운 대통령이 집권하는 가운데, §B해리 S. 트루먼§! 대통령은 미국 국민들에게 민주주의라는 대의를 위해 자유의 횃불을 밀고 나갈 것이라 약속했지만 이 약속은 1945년 7월 4일 §Y하와이§! 섬에서 일순간 섬광과 함께 이전에 공격받았던 §W진주만§!에 원자폭탄이 떨어지면서 태평양 속으로 완전히 가라앉아 버렸습니다. 엎친 데 덮친 격으로, 8월 말 역사상 미국의 최초의 대패와 함께 맺어진 일본과의 §x아카기 협정§!에서는 §Y하와이§! 및 로스앤젤레스와 샌프란시스코의 해군 기지를 §x일본§!의 통제 하에 두며, 추축국 가담국에 대한 말도 안 돼는 금액의 배상금 지불 및 금수 조치 해제에 관한 항목이 들어가 있었습니다. 혼란스러운 1948년 선거에서 비틀거리는 국가를 두고 §S토머스 듀이§!가 당황하는 §B민주당§!과 싸웠으며 여기에 §M미국§!의 새로운 정치의 향방을 어떻게 시작할 지 다루어야 했습니다. 처음으로 열린 전후 선거에서 분노에 찬 §M미국인§!들은 거의 만장일치로 현 집권당이었던 §B민주당§!을 비토하였습니다.\n\n공화당을 향한 탈당 기조와 함께 거의 모든 상원 의석을 잃으면서 §B민주당§!은 필사적으로 생존할 길을 모색했습니다. 결국 상원의원 §T린든 B. 존슨§!과 같이 §B민주당§! 출신 §R공화당§! 의원의 급진적인 제안으로 대승을 거둔 §R공화당§!과 연합하기로 결정했습니다. 두 당은 정쟁 끝에 단결하여 §R공화§!-§B민주§!당을 결성함에 따라 미국은 잠시간 일당제 국가가 되었습니다.\n\n§R나치§!로부터 §R영국§! 방어선을 과감하게 지켜냈던 명장 §S드와이트 D. 아이젠하워§!가 §R공화§!-§B민주§!당 소속으로 첫 대통령 선거에 승리하였습니다. 아이젠하워 대통령은 전세계에서 남은 민주주의 세력의 경제적, 방어적 동맹인 §T자유 국가 기구§!를 만드는데 힘썼습니다. 하지만 §x아카기 조약§!에 반대해 §Y하와이§!의 §M연합§! 재가입을 감독하러는 §S아이젠하워§! 대통령의 마지막 선언과 함께 §M미합중국§!은 오늘날 위험한 세계에서 확고한 입지를 굳혔으며 신흥 정치 스타들이 미국의 가장 강력한 자리에 앉게 되었습니다. 이제 1960년대에 들어서자 §S리처드 밀하우스 닉슨§! 대통령과 전 대통령 §B조지프 P. 케네디§!의 아들인 §B존 피츠제럴드 케네디§! 부통령이 백악관의 지휘봉을 잡고 있습니다.\n\n하지만 공화-민주당은 더 이상 정계에서 도전할 자 없는, 확고한 우위에 선 상황이 아닙니다. 미국의 대공황이 지속되고 민권 문제가 대중의 의식 속에 들어오기 시작하자 일부 미국인들은 그들의 불만을 대변해줄 다른 목소리에 귀를 기울이기 시작했습니다. 1947년 헨리 A. 월리스와 글렌 테일러가 창당한 §P국민진보운동§!은 진보주의의 등불이 되었으며, 1951년 조지 S. 패튼이 창당한 §L애국당§!은 강경 보수주의자를 대변하고 있습니다. 양당 모두 1952년과 1956년 총선에서 주를 석권하고 의석을 차지할 수는 있었지만 §R공화§!-§B민주당§!을 몰아낼 정도의 힘은 없었습니다. 하나로 합쳐진 반체제적 목소리를 내기 위해 두 당은 §O국민진보당§!으로 합당한다는 대단히 논란이 많은 결정을 내려 합쳐졌으며 이 프랑켄슈타인이 정치 운동에 얼마나 영향을 미칠 수 있는지는 두고봐야 합니다.\n\n§Y현재의 상황:§!\n1962년 현재 §R리처드 닉슨§!은 §M미합중국§!의 대통령입니다. 참 다행히도 그에게 그가 해야 할 일은 엄청나게 쌓여 있습니다. 동쪽 끝에서 서쪽 끝까지 모든 미국인들이 전 계층의 사회 계혁을 원합니다. 적들이 차지하고 있는 §Y하와이§!에서 공격적인 §x일본군§!이 섬 전역에 핵미사일을 배치하며 새로운 위기가 일어나고 있습니다. 아프리카계 미국인들이 민권법에 서명해 달라고 애원하는 한편, 수많은 백인 남부인들은 이 법에 격렬하게 반대하고 있으며 미국 전역에서 인종차별이 만연해 있습니다. §M우리§!와 §R독일,§! §x일본 제국§! 사이 냉전이 다시 한번 뜨거워지기 시작하며 그의 나라를 세계 무대의 정당한 위치에 올려놓는 것이 §S닉슨§! 대통령의 일입니다."
 
 COUNTRY_INFO_2_USA:0 "\n£us_voting_the_rd_senate\n\n\n\n§B월레스 F. 베넷:§!\n월리스 F. 베넷 상원의원은 냉전과 국내에서의 민권 문제의 두 가지 압박으로 미국이 혼란스러워하고 있음에도 불구하고, 다른 사람들에 대한 그의 불신과 거의 집착에 가까운 통제가 그에게 실패를 가져올 수 았다는 우려로 §S리처드 닉슨§!의 대통령직 수행을 지켜보고 있습니다. 유타주 상원의원인 그는 무엇보다도 이러한 힘든 시기에 국가라는 선박을 안정시키기 위해 꾸준한 노력이 필요하다고 믿고 있으며, 만약 닉슨이 이를 이행하지 못한다면, 미국이 그토록 절실하게 필요로 하는 리더십을 그가 수행해야 할지도 모릅니다.\n\n§R린든 B 존슨:§!\n린든 베인즈 존슨 상원의원의 정치경력은 계산적 기회주의와 고결한 이상을 결혼시키는데 성공한 모든 위대한 정치가들에게의 모범입니다. 변화에 대한 텍사스적 열정은 공립학교 교사일때 미국의 가난을 직접 보면서 시작되었는데, 이는 그가 외로운 별의 주에서 명예로운 관직의 길길 걸을 때 늘 그를 따라다녔습니다. 케네디 §B대통령§!의 행동의 부재때문에, 그의 그 열성이 §B민주당§!을 탈당하게 하고 하원의원과 그의 동료들을 §R그랜드 올드 파티§!에 입당하게 했습니다. 그러나 1952년 그의 옛 당의 누더기와 합당하자고 새 동료들을 설득하여 전당대회를 하게 한 것도 바로 그였습니다. 그들의 정치력을 강하게 만들어준 것에 대한 보상으로 §R공화당§!과 §B민주당§!은 그에게 상원의 지도력을 주었고 - 그는 그 이후 반대자들과 경쟁자들 모두와 싸우며 피를 흘리는  철권 투쟁을 하여 큰 효과를 거두었습니다. 현재 존슨은 역사상 가장 강력한 다수당을 이끌고 있습니다. 많은 사람들이 예측하고 있습니다 상원의원이 대통령으로서 자신의 미래 비전을 공개할거라는 것을요... 그리고 미국을 원하는 방향으로 움직이기 위해 얼마나 깊이 파고들 것인지."
 
 COUNTRY_INFO_3_USA:0 "\n£us_voting_the_npp_senate\n\n\n\n§G스트롬 서먼드:§!\n§O국가진보당§!이 있기 전에, J. 스트롬 서먼드 상원의원이 있었습니다. 대법원이 학교 인종 분리를 위헌이라고 선언하자, 그는 1954년 남부 상원의원들을 §M민주당§!에서 패튼 장군의 §L애국당§!으로 이끌었습니다. 2년 후, 그는 현 §ONPP§!를 수립하기 위해 그 정당과 §P국민진보운동§!사이의 합병 협상을 진행했습니다. §G극우파§!의 하원 지도자로서, 그의 부하 리차드 러셀과 로버트 버드와 함께 그는 미국의 인종 분리를 끝내기 위한 어떤 시도도 막기 위해 그의 권력을 사용해왔습니다. 비록 그는 1960년 그의 시도가 실패한 이후로 대통령 선거에 출마하는 것에 관심이 없었지만 이 원로 정치인은 여전히 미국에서 가장 영향력 있는 정치인 중 한 명으로 남아 있습니다.\n\n§G마가렛 체이스 스미스:§!\n마가렛 체이스 스미스 메인주 상원의원은 §O국가진보당§!의 변칙적인 인물로, 통상적으로 경제 정책에는 우파적 견해와 인종분리에는 도적 견해를 가지고 있습니다. 그녀가 비겁하고, 원칙이 없는 기회주의자라고 생각하는 §R공화§!§B민주당§!을 혐오해서 전쟁이 끝난 후 그들과 결별했습니다. 1960년 §R공화§!§B민주당§!의 대승 이후 의석을 유지한 몇 안 되는 §ONPP§! 상원의원 중 한 명인 그녀는 남은 몇 안 되는 의원들 사이에서 엄청난 영향력을 얻을 수 있었습니다. §G강경§!한 §x매파§! 자세로 §RR§!§BD§!에 반대하면서 §M사회주의자§!와 §G인종분리주의자§!같은 극단주의자들 위에 군림해 왔습니다.\n\n§G조지 C. 윌리스:§!\n앨라바마의 조지 윌리스는 수수께끼같은 인물입니다. 오래된 분리주의 정당 §B민주당§!이 망했을때 그는 기쁘게 당에서 당으로 날아다녔고, 결국 §O국가진보당§! §G극우파§!가 되었습니다. 윌리스는 자신을 자랑스러운 남부인인 동시에 미국의 애국자로 묘사하고 있으며, 국내에서는 "법과 질서"를 위해 싸우고 있고 해외에서는 반파시즘을 위해 싸우고 있다고 합니다.솔직히, 그는 당선되기 위해 필요한 건 뭐든지 할 수 있는 기회주의자입니다. 그리고 그것이 미국 전역의 인종분리를 다시 강화하는 것을 의미한다면, 그렇게 할 것입니다.\n\n§P마이클 헤링턴:§!\n미국 중서부에서, 마이클 해링턴은 민주사회주의를 §O국가진보당§!의 품으로 끌어들인다는 이념적 여정의 절정으로, §PNPP-중도파§!의 대표주자가 되었습니다. 그러나 미국은 오랫동안 가난하고 박탈당한 사람들의 곤경에 귀를 기울이지 않았고, 그가 오리건 주의 모리네 뉴버거를 포함한 그의 동맹들과 지칠 줄 모르고 일했지만, 그 당은 헨리 M. 잭슨과 같은 보다 중도적인 중도파 정치인과 퇴행적인 §G극우파§!사이에서 정책들 사이의 일관된 메시지를 위해 계속 투쟁하고 있습니다! 그러나 그는 §P또다른 미국§! 대한 그의 위대한 구상을 사람들에게 직접 가저갈 준비가 되어 있습니다..\n\n§P헨리 M. 잭슨:§!\n§ONPP§!를 생각할 때면, 헨리 마틴 "스쿱" 잭슨의 이름이 쉽게 떠오릅니다. 상원의원이자 워싱턴 출신의 §B민주당원§!이 미국의 진보주의자들과 남부 보수주의자들 사이의 신생 연합을 위해 처음으로 입당햇습니다. 사실상, 스쿱의 메시지는 강력한 사회안전망, 대일 강경 입장 등 미국의 정치적 양극단의 우호적인 특징들을 모아서 급진적이고 인종차별적인 수사들을 옹호하는 §P마이클 헤링턴§!과 §G스트롬 서먼드§! 사이의 틈새를 메워 그러한 타협을 구체화하고 있습니다. §G서먼드§!의 §R닉슨§!에 대한 자신의 처참한 쇼가 없었다면, 당은 그와 그의 아이디어를 백악관으로 가져갈 수 있었을 것입니다. 온건파들의 대표주자로써, 미국의 바람은 분명했습니다: 1964년에 §O국가진보당§! 후보는 더 나은 누군가가 되어야 합니다.\n\n최소한 미주리의 선동가보단 나은 사람이…\n\n§G==기능==§!\n\n-§M미국의§! 역사를 4년 주기 §Y선거§!에 영향을 주어 바꾸고, §Y법안§!을 통과시키고, 그리고 §Y상원§!을 지배하기 위해 경쟁하세요.\n\n- §R공화§!§B민주§!당과 함께 옛 정치 체제를 지키세요... 또는 §O국가진보당§!과 함께 미국 국민에게 대안을 제시하세요\n\n- 공작과 §x대리전§!으로 해외의 §R파시즘§!을 억누르세요"

 COUNTRY_INFO_IBERIA: "§G==이베리아 연합==§!\n\n§WThe Iberian Union§!, formed in the aftermath of the new European order forged by the hated Greater German Reich, stands in a volatile position. The union, once viewed as a necessity to defend against further aggression, has devolved into a nightmare of §Rbureaucracy and disorder§!.\n\nWhen §RGermany§! plunged the world into conflict, the young regimes of §GFranco's Spain and Salazar's Portugal§! attempted to maintain their neutrality. With both the British and §RGermans§! attempting to court the Iberians into joining their respective alliances, the two leaders would sign the §YIberian Pact§! in 1942, guaranteeing peace between both nations. While peace would reign in the peninsula itself, the war would be brought to the colonial empires, first in 1942 with the §RJapanese§! seizure of Timor-Leste, and then in the later stages of the war, with the Spanish invasion of §YFrench West Africa§!.\n\nAs the war slowly fizzled out, the Spanish would seize the opportunity to reclaim §GGibraltar§! from the fading §YBritish Empire§!, as well as continuing their push into Africa, coming into conflict with local rebel groups that had swept the remaining Free French forces out of their lands. In the midst of this chaos, the victorious §RGermans§! would begin construction on the §YGibraltar Dam§!, the key piece to their ambitious §RAtlantropa plan§!.\n\nIn the late 40s, a §RGerman§! invasion would seize the gems of the Portuguese empire, Mozambique and Angola. Shocked and terrified of losing even more in the face of §RGerman§! aggression, the Spanish and Portuguese governments entered into negotiations to expand the §YIberian pact§!, culminating in the creation of §Wthe Iberian Union§!, merging the two nations governments.\n\nThe newborn nation would immediately face the results of §RAtlantropa§!, seeing its eastern port cities devastated by the §RGerman§! project. In the early '50s, the §RGermans§! abandoned the Gibraltar Dam as the European economy collapsed, leaving the Iberians to pick up the pieces of the incomplete dam.\n\nThe Union, dominated by Anti-German sentiment, found unlikely allies in the §GItalian Empire§! and the Türkes regime in §GTurkey§!, forming an alliance of convenience against the Germans. Despite disputes over Algeria and rights in the now Italian Suez canal, the alliance has held against all odds.\n\nAs the years ticked by, the flaws in the Union's structure have begun to show, the equal power given to §GSalazar and Franco§!, while necessary in the creation of the union, has also proven a curse, with the near-constant §Rbickering of the Caudillos§! becoming an accepted reality of the nation.\n\nWith the upcoming Malta Conference between the §GTriumvirate§! member states and instability in the Reich, the future of Iberia and its place in the world is by no means certain.\n\n§G==FEATURES==§!\n\n* Manage the various interests of the §GCaudillos§!, as well as their popularity among the different groups that make up Iberia.\n\n* Complete the construction of the §YGibraltar Dam§!, turning it from an economic §Rdeadweight§! to a §Gboon§!.\n\n* Defend the stability of §WIberia§! through whatever means necessary, §Rlest the Union be brought to the brink of collapse§!."

 COUNTRY_INFO_BRITTANY: "§G==브르타뉴 공화국==§!\n\n1491년 안나 브레이즈가 샤를 8세와 혼인한 이래로, 브르타뉴는 §Y영원한 프랑스 압제자들§!의 지배하에 있었습니다. §Y독일인들§!이 오기 전까지는요. 그들의 전차들은 견고한 마지노 선을 뚫고 파리로 진격했고, 우리는 그들을 브르타뉴인들의 불쌍한 운명을 가엾게 봐준 해방자들로 여겼습니다. 흠, 거의 맞을 뻔했어요.\n\n2차대전이 끝났지만, 브르타뉴는 §Y히틀러§!가 선물해줄 것으로 기대했던 자유를 얻지 못했습니다. 우리는 여전히 프랑스 통치하에 있었고, 미래는 암담해 보였습니다. 하지만 재미있게도 역사는 우리에게 희망을 주었습니다. 진자주색 구름이 몰려왔고, §Y하인리히 힘러§!가 등장했습니다. 아이러니하게도, 브르타뉴의 현존하는 가장 큰 위협은 우리가 자유를 얻게 해준 바로 그 국가가 되었습니다. 바로 §Y부르군트§!가 생겨날 때 브르타뉴도 덤으로 독립을 얻었거든요.\n\n많은 브르타뉴인들은 상황이 나아지고 있다고 보았지만, 세상은 다른 계획을 가지고 있었습니다. 독일이 경제적 혼란에 빠지면서 브르타뉴를 포함하는 수많은 위성국가들이 홀로 남겨졌습니다. 기아와 가난이 만연해졌고, 불가능해 보였던 것을 생각해 낸 사람은 §Y올리에르 모드렐§!이었습니다. 그는 브르타뉴가 살아남기 위해 §Y암시장 무역§!에 뛰어들어야 한다고 주장했습니다. 많은 사람들이 정부가 후원하는 범죄가 브르타뉴인들의 도덕성에 미칠 영향에 대해 걱정했지만, 그 결과는 논쟁의 여지가 없었습니다. 브르타뉴는 구원을 받았을 뿐만 아니라, 서구 상품이 팍트로 들어오는 파이프라인이 되었고, 상상을 뛰어넘는 부를 축적하기 시작했습니다.\n\n브르타뉴는 많은 일을 겪었지만, 우리의 영혼은 결코 깨지지 않았습니다. 새해 축하가 끝나고 1962년이 시작되면서 브르타뉴 공화국은 간절함과 동시에 의심의 눈초리로 미래를 바라보고 있습니다. §Y암시장§!은 브르타뉴의 미래를 보장하고 있지만, 브르타뉴 정보기관들은 §Y아돌프 히틀러§!의 악화하는 건강이 독일 내에서 증가하는 권력 투쟁의 원인이 되고 있다고 주장하고 있습니다. 모든 독일의 내부 분쟁은 브르타뉴에 부정적인 영향을 끼칠 수 있습니다. 이에 더해, §Y부르군트인들§!이 뭔가 비도덕적인 것을 꾸미고 있습니다. 시간만이 그들의 설계가 우리에게 미치는 영향을 알려줄 것입니다. 의심의 여지 없이, 다가오는 10년은 브르타뉴에게 결정적인 시기가 될 것입니다.\n\n==특징==\n\n- §Y암시장§!을 무시할 수 없는 존재로 만들 때가 왔습니다. 암시장을 국제 무대로 확장하고 전장에 무기를 판매하고 필요한 이들에게 밀수품들을 판매하세요. 몇몇은 암시장을 좀더 미심쩍은 분야로 확대하는 데 관심이 있으나, 일부 브르타뉴인들은 이 시스템을 완전히 끝내고 싶어합니다.\n\n- 브르타뉴 국가 위원회는 1940년대부터 브르타뉴의 통치 기구였으며, §Y올리에르 모드렐§!과 §YSBB 온건파§!의 지배하에 있어 왔습니다. §Y셀레스탱 라이네§!와 §YSBB의 전통주의 파벌과 부르군트 파벌§!의 지원을 받는 §YSBB§!는 의심의 여지가 없는 위원회 지도 파벌입니다. 그러나, §YSBB§!를 탈퇴한 후로, §Y레몽 델라포르§!가 브르타뉴의 민주주의를 위해 힘을 모으고 있습니다. 민주주의자들이 §YSAV§!의 깃발 아래 모이고 있고, 아직은 그들은 소수파이지만, 상황은 언제든지 바뀔 수 있습니다."

 COUNTRY_INFO_YUNNAN: "==윈난==\n\nFar from §RTokyo§!, §RNanjing§!, and modernity, §WYunnan§! is an idyllic backwater. Peasants toil in the mines and farms, using primitive tools and what machinery they can to extract endless raw resources from the land. Lording over all is §WLu Han§! and his cadre of generals, who grow fat off the labor of their countrymen.\n\nTo the east is §GGuizhou§! ruled by §GHe Yingqin§!. §WYunnan§! and §GGuizhou§! were once united as §WXinan§! and their combined wealth brought prosperity and riches to whoever controlled the region. Though many obstacles lie in the way, perhaps these two brothers will be united once more.\n\nAs the world changes, so must §WYunnan§!. If its mines and farms cannot compete with the rest of the §RSphere§!, then the province will fall and, worse still, so will §WLu Han's§! wealth. If the future is to be stable and profitable, §WYunnan§! must industrialize.\n\n§WYunnan's§! geo-political situation is as tenuous as its economic situation. §RChina§! and §RJapan§! compete for influence and control over §WYunnan's§! material resources, both for their own benefit as well as to deny the other. If §WLu Han§! is not careful, he may find his vaporous notion of pseudo-independence eroded suddenly and without warning.\n\nGreat wealth awaits §WYunnan§!, or, more specifically, §WLu Han§!, if only he is crafty enough to avoid the pitfalls of the modern world.\n\n==FEATURES==\n\n* Unite §WYunnan§! and §GGuizhou§! once more\n\n* Turn §WYunnan§! into an economic jewel of the §RSphere§!\n\n* §RWitness the return of the Lamb§!"

 COUNTRY_INFO_INDONESIA: "§G==인도네시아 공화국==§!\n\n폭정, 착취, 분열. 이것은 §R네덜란드§!가 행했던 전략이었습니다. 아시아 사람들을 분열시키고 약하게 유지하되 제일 중요한 것은 이익을 유지하는 것이었습니다. 3세기동안 §W인도네시아§!의 사람들은 제국주의의 군홧발 아래에서 꿈틀거리고 몸부림치며 자유를 부르짖는 §G아시아§!의 억압받은 사람들의 교향곡에 동참하였습니다.\n\n1942년 3월 §W인도네시아§!에 §G일본 제국§!이 처음으로 상륙해서야 구원이 찾아 왔습니다. 그들을 맞이하기 위해 많은 이름을 가진 사람이 해안가에 서 있었습니다. 그의 가족에게는 쿠스노 소스로디하르조로, 친구들에게는 붕으로, §W인도네시아§! 국민들에게는 영웅으로 불립니다. §W수카르노§!의 기념비적인 권력 상승은 그의 카리스마와 국민에 대한 변함없는 헌신으로 이루어졌지만 §R서쪽§!의 악마가 진압된 지 약 20년 후 그의 지속적인 통제는 모두 §W인도네시아군§!의 손에 달려 있습니다.\n\n§W수카르노§!는 자국에서 전투를 벌이며 §RPKI§!의 공산주의자를 뿌리뽑고, §R소수민족§!을 철저하게 억압하며 팔렘방에서 술자리를 즐기고 있습니다. 그의 국민들은 뭐라도 먹을 것을 찾기 위해 쓰레기통을 뒤지고 있지만, 수카르노의 저녁엔 엄청난 양의 술과 고급요리가 없어서는 안 될 것입니다. 어떤 사람들은 §W붕§!이 자신이 가야 할 길을 잃었다고도 하며, 일부는 그가 절대로 변한 적이 없었다고 말하기도 하지만 단 한가지는 확실합니다. 그가 술과 음식을 통해 모든 친구들을 만들었듯이 그의 §R적§!도 엄청나게 만들어졌다는 것입니다. §W수카르노§!는 곧 가장 큰 §R위협§!이 바로 우리 §G안§!에 있다는 것을 알게 될 것입니다...\n\n==기능==\n\n- 민주주의를 당신의 기호에 맞게 이끄세요!\n\n- 세곳의 주요 권력 세력인 §W군대§!, §WSKN§!, §W정치인§!과 영향력의 균형을 유지하세요.\n\n- §G국민투표§!를 통해 §W수카르노§!의 권력을 공고하게 만드세요."

 COUNTRY_INFO_CHINA: "§G==중화민국==§!\n\n동방의 무한한 가능성을 품은 대지,§W중국§!이 존재한 수천년의 시간동안, 중국의 역사는 그 무한한 가능성의 땅을 지배하기 위한 역사였습니다. 수천년 동안, 중화의 전사들은 수 많은 왕들과 황제들의 가슴 속에 야망 또는 공포를 불어넣었습니다. §W중화 민족§!에게 패권은 필연이었습니다.\n\n§R적어도, 그들은 그렇게 생각했습니다...§!\n\n수 많은 번영한 백성들의 운명을 결정하는 것은 잔인한 것이었습니다. 정부의 의견 불일치는 작은 규모로 시작되었으나 얼마 안 가 들불처럼 번져나갔고, 그 혼돈 위에  §R서방 세력§!이 상륙했습니다. 그들은 애벌레가 물러진 과실의 살갖을 갉아먹듯이, §W중국§!의 연안 도시들과 조계지를 빼앗았습니다. 그들은 느리고 잔혹하게, §W중국§!의 주권이라는 이빨을 뽑아갔습니다.\n\n§G대일본제국§!은 운 좋게도 제국주의의 참화를 피해갈 수 있었지만, §G아시아§!의 형제들이 제국주의자들의 앞마당으로 전락하는 것을 오랫동안 지켜볼 수 밖에 없었습니다. 1937년 7월의 운명적인 날, §G일본§!은 제국주의자들에 의해 노예가 된 아시아 형제들을 구하기 위한 성전을 일으켰습니다. 물론, 그들의 손에 쥐어져있던 무기들은 §R제국주의자§!들의 기술로 만들어 진 것이었지만요...\n\n젊은 §W가오중우§!는 이 제국주의자들의 앞선 기술력을 보고 기술력이 중국에 유리하던 전쟁의 흐름을 역전시킨 열쇠라고 생각하게 되었습니다. 그의 스승이었던 §G왕징웨이§!의 죽음 이후, §W가오중우§!는 자신의 위치가 은퇴가 얼마 남지 않은 뒷방 정치인에서 순식간에 정권의 중심으로 옮겨갔다는 것을 깨달았습니다. §W가오중우§!는 §W중화민국§! 총통 자리에 취임하면서 자신의 정책을 간략히 설명했는데, 중국의 §G5대 근대화§!를 이루는 것이었습니다. §G교육 시스템 활성화§!, §G산업 역량 확대§!, §G수출 기반의 경제§!, 그리고 더 많은 개혁을 §W가오중우§!는 약속했습니다. 그러나 그의 정책이 §G미래를 향한 발판§! 이 될지, 산산조각이 난 §W중국§!의 §마지막 발악§!이 될 지는 시간만이 알고 있을 것입니다.\n\n==목표==\n\n- §W입법원§!을 장악하고 §나를 지지하는 파벌§!의 영향력을 이용하라!\n\n- 군홧발이 지배한 시대에, 압제를 타파하고 옛 왕조들의 영광을 따라가라!\n\n- 국가를 현대화하고, 미래를 향해 전진하라!"
 
 COUNTRY_INFO_JAPAN: "§G==대일본제국==§!\n\n동방의 보석, §Y떠오르는 태양의 국가§!. 대일본제국. 대일본제국은 많은 이름으로 불리지만, 이 제국이 동아시아의 패권국이라는 점에는 누구도 부정하지 않습니다. §R철혈§!이라는 비용을 치루고 얻은 제2차 세계 대전의 참혹한 승리로 사할린의 차가운 바다에서부터 도쿄의 북적북적한 메갈로폴리스, 저 멀리 캘커타와 뉴기니까지 §G대일본제국은 당당하게 뻗어 있습니다§!.\n\n표면적으로 1962년 일본은 그들이 원했던 모든 것을 가지고 있습니다. 자이바츠는 §GA아시아의 경제를 무시무시한 속도로 발전§!시켰습니다. §B대일본제국 해군§!은 도쿄만에서부터 샌프란시스코까지를 지배하고 있는 세계에서 가장 강력한 해군입니다. §O대일본제국 육군§!은 아시아 대부분의 지역을 도쿄의 의지대로 다룰 수 있습니다. 가장 중요한 점으로 일본 왕관의 보석이자 한때 불변의 적이었던 §R중국§!은 이제 일본에 굴복하였습니다. 도쿄의 정치인들은 말다툼을 하고 있긴 하지만 현재 보수적인 §W이노 히로야§!가 이끄는 대정익찬회가 20년 넘게 강건하게 서 있으면서 일본 자신과 아시아의 §G신질서§!인 신체제를 예고하고 있습니다.\n\n하지만 겉보기에는 완벽한 이 승리의 밑바닥에는 제국 패권을 위협하는 §R가마솥에 거품이 일고 있습니다§!. §O대일본제국 육군§!은 과도하게 팽창하여 병력이 제대로 감당할 수 있는 그릇의 한계를 벗어나고 있습니다. 태평양 건너편의 미국은 거의 20여년 전 있었던 패배를 복수할 태세입니다. 일본 내부 깊숙히에는 미로와 같은 국가 구조가 부패와 속임수를 숨기고는 있지만 서서히 수면 위로 이것들이 드러나고 있으며 잠재적으로 §R대일본제국의 근간을 위협§!할 수 있습니다.\n\n==기능==\n\n- §W독특한 의회와 장관진 매커니즘§!을 통해 일본의 정치적 운명을 개척하세요.\n\n- 외교와 §R전쟁§!을 통해 공영권 전역에서의 패권을 유지하세요.\n\n- 속임수, 사기, 부패와 같은 엄혹한 이야기에 들어가세요."
 
 COUNTRY_INFO_1_GER:0 "§G==대독일국==§!\n\n역사에서 가장 파괴적인 전쟁이 두번이나 일어나는 동안 독일은 세계를 얻기 위해 모든 것을 잃었습니다. §W천년제국§!은 그동안 그 어떠한 군대보다도 멀리 진군하면서 §W영도자§!의 서방과 동방으로의 위대한 야망에 대항하는 모든 저항을 분쇄하고 §R제2차 세계대전§!의 무기력한 연합국들을 짓밟았습니다. 모든 정의로운 전쟁들이 그렇듯이 이는 막대한 희생을 치루었으나, 심지어 §R미국§!의 저항마저 §Y원자의 불길§! 앞에 무릎을 꿇었습니다. 마침내 독일은 승리하였으며, 명예는 복구되었고 그 운명은 명백해졌습니다.\n\n라이히는 승리 이후 그 어떠한 시간도 헛되이 쓰지 않았습니다. 즉시, 독일은 유럽을 자신의 이미지대로 재구성하는데 착수했습니다. 하나의 §R국가사회주의§!적인, 퇴폐적인 부르주아지를 청소하고 열등한 운터멘쉬로부터 해방된 이미지 말입니다. 이후 세워진 독일의 위신을 위한 프로젝트들인 지중해의 거대한 §R아틀란트로파 댐§!과 §R콩고 강 댐§!과 함께 동방의 §R레벤스라움§!은 역사상 유례가 없는 규모의 §R노예제§! 덕분에 달성되었습니다. 브리튼 제도에서 러시아의 황무지들과 아프리카의 열대우림까지 독일의 야망을 수호하는 §R육군§!은 전세계에서 가장 거대하고 강력한 군대가 되었습니다. 한때는 쓰디쓴 내분으로 인하여 형제 간에 피를 흘리던 유럽에는 이제 §W대독일국§!과 그 선지적 리더십이 영도하는 아인하이츠팍트가 굳건히 서 있습니다.\n\n§R이 모든 것이 무너지기에는 얼마 걸리지 않았습니다.§! 10년도 채 되기 전에, 독일 경제는 라이히를 붕괴 직전까지 몰고 간 불명예스러운 §R서러시아 전쟁§!과 그 누구도 아닌 극악무도한 §P하인리히 힘러§!에 의해 조직된 §PSS§!의 배신으로, 실질적으로 증발하였습니다. 독일 국방군의 빠르고 결정적이었던 행동들이 아니었다면 라이히는 붕괴했을 것입니다. 여전히, 그 피해는 끝나지 않았습니다. 통제할 수 없는 §R노예제§!로 인해 만들어진 50년대의 경험과 독일을 압박해오는 전세계의 냉엄한 현실은 그들의 정부에 대한 국민들의 신뢰를 §R완전히 박살냈습니다§!.\n\n§R더 이상 라이히는 이 세계의 자랑스러운 패권국이 아닙니다. 이는 파렴치한 내분으로 찢긴 단지 그 자신의 그림자일 뿐이며, 미래에 대한 두려움만으로 통합되어 있을 뿐입니다.§!\n\n==특징==\n\n- Steer Germany's future through §Wfour potential contenders§!, saving or dooming it in the process.\n\n- Restore, maintain or even expand your hegemony across Europe, §Wthrough diplomacy, deceit and war§!.\n\n- Meet the many faces of German politics, §Walign yourself with them or strive to survive their ambitions§!."
 
 COUNTRY_INFO_2_GER:0 "==MAJOR CHARACTERS==\n\n§RAdolf Hitler§!\nThe Führer is Germany, and Germany is the Führer. That is the party line, the truth the §RNSDAP§! set in the world and that Hitler finally confirmed in the course of the §RSecond World War§!. When victory came, it did so in glory the Reich had not seen in close to a century - her eternal enemies beaten, crushed under the greatest war-machine the world had ever seen. Hitler became the lynchpin of this glory and to this day his name is written with any mention of it, alongside §Rthose innumerable crimes committed in the process§!. What followed was a decade of prosperity and power, where the Reich stood as the unquestioned hegemon of the world - and utter despair and tragedy in the years after, where the people saw it all crumble to dust. The Führer could only watch... watch, and smile. Watch, and cry.\n\n§LMartin Bormann§!\nThere are few men in the §WReich§! as powerful as §LMartin Bormann§!, Chief of the Party Chancellery. Supported by many and hated by just as many, §LBormann§! has deftly cleaved his way through the byzantine politics that dominate the §WReich§!. Today, he not only stands as, effectively, the spokesman of the §RNSDAP§!, but as the face of the §WReich's§! conservative movement, heartily preaching the values of §RNational Socialism§! and only suggesting minor changes to curb corruption and inefficiency, in contrast to §OSpeer's§! reformism and §GGöring's§! militarism. With his close ties to §RHitler§!, his relative dominance over the §RReichstag§!, and his track record as a loyal supporter of §RNational Socialism§!, §LBormann§! is widely regarded in international circles as the most likely successor to the §RFührership§!. Of course, in the case of the power struggle over the §WReich§!'s reins ever §Rgoing hot§!, having the loyalty of a good portion of the §RHeer§! can't hurt either.\n\n§GHermann Göring§!\n§GHermann Göring§! is a man of much bravado- the bombastic leader of the Militarist wing of the §RNSDAP§!, almost nobody except the §RFührer§! himself can claim the adoration of the public as well as he. One of the original members of the §RNSDAP§!, §GGöring§! commands respect in the way that few others can. With the conservative wing of the Party already firmly under §LBormann's§! control, §GGöring§! turned to the §RHeer§!, quickly aligning just over half of the armed forces to his view. Backed by Feldmarschall Ferdinand Schörner, §GGöring§! promises to bring the §WReich§! back to its glory days- not through reforms, but through conquest. Under §GGöring's§! command, the §WReich§! would march on the rest of the world, conquering anyone and everyone who got in its way. This hyperaggressive foreign policy has certainly raised concerns among the international community- a worry that is not helped by §GGöring's§! seemingly good chance to be nominated as the next §RFührer§!. Whether he could pull off all he promises, however, remains to be seen.\n\n§OAlbert Speer§!\nDepending on who you ask, §OAlbert Speer§! is either the man who can save the §WReich§! or the man who will destroy it. Few men can boast such fame or such controversy as the §WReich§!'s chief architect, whose current goal is to destroy the system that he himself set up- the system of slavery which, as he claims, is choking the life out of the §WReich§!. Having surrounded himself with the §GGang of Four§!- Ludwig Erhard, Helmut Schmidt, Kurt Georg Kiesinger, and Henning von Tresckow- §OSpeer§! has taken a decidedly reformist tack, seizing the youth with his promises of general liberalization and a better future. Of course, whether §OSpeer§! is as reformist as both his greatest supporters and his staunchest enemies claim is a much different story, as he himself seems unwilling to go as far as the Gang pushes him to. Though his friendship with §RAdolf Hitler§! gives him a chance to be nominated as the §RFührer's§! successor, it's unclear whether he could back that up with force if push came to shove. . .\n\n§PReinhard Heydrich§!\n§RThe Butcher of Prague, the Blonde Beast, The Young Evil God of Death§!- many names have been conjured for §PReinhard Heydrich§!, and yet none of them can accurately sum up the man that is almost universally reviled throughout the §WReich§!. Head of the German §PSS§!, Heydrich's close relationship with §RHitler§!, combined with his own cleverness and the general competence of the modern §PSS§!, is perhaps the only thing that has kept him from being exiled or worse long ago. As head of an organization that is the black sheep of Germany, most see §PHeydrich§! as nothing more that §PHeinrich Himmler's§! puppet on a string, only serving as a figurehead for his nefarious agenda. Technically, §PHeydrich§! is a possible candidate for the §RFührership§!- however, with almost no political power nor popular support, such a choice seems unlikely. In the event that §PHeydrich§! not only is selected as the next §RFührer§!, but secures control over the §WReich§! and defeats his competitors, the world can only quake at the thought of a proud supporter of the §RBurgundian System§! controlling one of the most powerful nations on Earth."
 
 COUNTRY_INFO_3_GER:0 "§RFerdinand Schörner§!\n§SFerdinand Schörner§! is famous for many reasons, and few of them are positive. First famous for his brutality during the §RSecond World War§!- up to executing soldiers found behind the front lines without orders-then famous for his failed plot against the §WReich§!, only stopped by the quick actions of §THans Speidel§!, §SSchörner§! has once again made his way back to the upper ranks of German politics with his ferocious backing of §GHermann Göring§!. If §GGöring§! is the head of the Militarists, then §SSchörner§! is its heart. His extreme militarism exceeds that of even §GGöring§!, as he pushes for war with §RBurgundy, Japan, and even the United States§!- things that §GGöring§! himself shies away from. Indeed, some even whisper that §SSchörner§!, not §GGöring§!, is the true power behind the militarist's bid for the §RFührership§!. No matter who wins the struggle for the §RFührership,§! §SSchörner's§! role is nearly guaranteed to play a major part in their administration- too big to get rid of and famously power-hungry, Schörner will waste no opportunity to gain power- both for himself and for his §RHeer.§!\n\n§THans Speidel§!\nThey say opposites attract, but no opposites repel each other like Ferdinand Schörner and §THans Speidel.§! While Schörner has always been one to advocate for increased §RHeer§! involvement in the §RReichstag§!, §TSpeidel§! has argued the exact opposite many times over the years. While Schörner is staunchly against the reforms proposed by §OSpeer§!, §TSpeidel§!, if not receptive, is certainly not dismissive of the idea either. In perhaps the most stark case of this divide, §TSpeidel§! was the one to halt §SSchörner's§! aborted coup in the 50's, sparking a bitter feud between the two that continues to this day. True to his ideals, §TSpeidel§! has professed neutrality in the current struggle for power in the §WReich§!. No matter who wins in the end, however, §TSpeidel§! will certainly be a major player in the struggle for the future of the §RHeer§!- and §SSchörner§! will certainly be there to challenge him."


 COUNTRY_INFO_BURGUNDY:0 "==부르군트 SS기사단국==\n\n§WThe SS-Ordensstaat Burgund§! is the youngest state in the Unity-Pakt, cobbled together with lands from the §QFrench§! and §YBelgian§! territories of the Reich in order to placate §PReichsführer-SS Heinrich Himmler§!. During the West Russian War, Himmler attempted to launch a coup against the ailing Führer §RAdolf Hitler§!, whom §PHimmler§! saw as a decrepit fool who was driving the Reich into chaos. However, §RHans Speidel§! and the Wehrmacht were able to crush the coup, forcing §RHitler§! to find a punishment for his once-loyal follower. It came in the form of §Wthe Ordensstaat§!, a white elephant that would hopefully keep the SS too busy managing in order to plot. How wrong he was. §PHimmler§! has spent the past several years consolidating his power and ousting anyone in the administration who was not utterly loyal to him, and now he is ready to strike and succeed where he once failed. But even the best-laid plans may go awry...\n\n§WThe Ordensstaat§! is dominated by the SS, who are predominately loyal to §PHimmler§! above all. However, no man rules alone. The native German SS are joined by various collaborators: the §YSS-Legion Wallonien§!, led by the Walloon §RLéon Degrelle§!, the §OSS-Legion Langemarck§!, led by the Flemish §RBert Eriksson§!, and the §QSS-Division Charlemagne§!, led by the French §RChristian de la Mazière§!. All of these factions despise one another and vie for power, sometimes jockeying with one another and sometimes threatening to undermine the rule of the §PReichsführer-SS§!. If there is to be any hope of success, §Rthe collaborators must be kept on a close leash§!.\n\nThankfully, not everyone in the Reich is an enemy. §GReinhard Heydrich§! is as loyal as ever to §PHimmler§!, and more importantly, he resides in Germania, leads the Deutschen-SS, and has §RHitler§!'s ear. It is no secret that the old Führer is not long for this world, and §GHeydrich§! is poised to sweep in and seize power should some terrible tragedy befall the great leader. If he were to succeed, it would §Ggreatly expedite§! the fulfillment of the §PReichsführer-SS§!'s vision for the Aryan race...\n\n==FEATURES==\n\n* Manage the §Yworkforce§!, carefully maintaining a balance between §WSicherheitspoleizi§! and §Wskilled laborers§! in the §WOrdensstaat§!'s territories.\n\n* Launch §Yinvestigations§! into §Rtraitors§! who may be lurking in the ranks of the Waffen-SS.\n\n* Begin the §YGlobalpläne§!, sowing the seeds of chaos among the great powers of the world. But it does not come without a §Rprice§!."

 COUNTRY_INFO_OSTLAND: "==오스틀란트 국가판무관부==\n\nThe §GGerman Reich§! is the leader of Europe- something it enforces through the use of §GReichskommissariats§!. These colonial states reach from Prague to Paulusburg, and each are run by their own Reichskommissar. Each of these states are, nominally, loyal subjects of the §GReich§!. In practice, however, their loyalty and competence varies, to put it lightly.\n\nIn a rare departure from the trend of general decay and chaos, §WReichskommissarisat Ostland§! by and far is the best run §GReichskommissariat§! the §GReich§! has. Led by Reichskommissar §WHinrich Lohse§!, §WOstland§! has become the most prosperous §GReichskommissariat§! the §GReich§! has, along with taking second place in terms of Germanization and general stability, only behind the §GGeneralgouvernement§!. This can be chalked down to §WLohse's§! leadership, the competence of those who surround him, and the general compliance of the populace, with some exceptions.\n\nHowever, as the §GReich§! begins to §Rcrack§!, so too does §WOstland§!. §WHinrich Lohse's§! health is §Rfailing§!, and his underlings have begun to squabble as ferociously as the politicians back home. Indeed, each of his underlings have taken up roles as surrogates of the possible successors in the §GReich§!- §WFranz Walter Stahlecker§! as the conservative Bormannite, §WOtto-Heinrich Drechsler§! as the militarist Göringite, §WAndreas Meyer-Landrut§! as the reformist Speerite, and §WFriedrich Jeckeln§! as the head of the SS and a proud supporter of the §RBurgundian System§!. To add to this brewing storm, famed terrorist partisan §RAbba Kovner§! still lurks as a threat to the §WReichskommissariat§!, and rumor has it that shadowy collaborator §WMichal Vituska§! has plots of his own.\n\nLuckily for the §WReichskommissariat§!, it seems that the man to fill §WLohse's§! boots- §GKarl Siegmund Litzmann§!- has already been chosen by the §GReich§!, no matter how much internal squabbling there may be. With the succession issue solved, all that remains is to clean out the last vestiges of resistance and disorder, and §WOstland§! will continue on its track as the §GModel Colony§!- a peaceful, stable, Germanized paradise.\n\nHere's to hoping the §GReich's§! issues are smoothed out in a similar manner, or our issues may get very, very §Rout of hand...§!\n\n==FEATURES==\n\n*Fight for influence over §WOstland§! as the §GReich§! slowly §Rcollapses§!\n\n*Deal with unrest in your nation- both from reformists and SS alike\n\n*Continue to guide §WOstland§! into the future, keeping your status as the §GModel Colony§!"

 COUNTRY_INFO_WAL: "§G==웨일스==§!\n\nShortly after the §GGerman§! horde landed on the southern coast of §eEngland§!, a group of §GWelsh§! nationalists hurriedly declared their independence from the §eUnited Kingdom§!. It was a last ditch attempt to try and preserve at least some of the freedom their neighbour was sure to lose under occupation.\n\nThe §GGerman Reich§!, sufficiently weakened by the ordeal of conquering and subduing the §zEnglish§!, accepted the independence of the new republic; however §GWelsh§! freedom came at a price. The deal made with the §GGermans§! has forced the §GWelsh§! government to send a substantial portion of its coal output to the §GReich§!, the close proximity of the garrison in §GCornwall§! makes sure these shipments are made. This threat has constantly still remains to this day, and has constantly hung over §GWelsh§! leadership since. §LSaunders Lewis§! is currently the unlucky man who must shoulder this burden.\n\nHe leads the republic alongside his deputy, §LGwynfor Evans§!. However, their nationalist bloc is large and plagued by growing disunity; an issue that, if left unchecked, could cause the government to collapse at the first sign of failure. A not inconsiderable rift already exists between the two main parties; §xGoch Cymru§! and §LPlaid Cymru§!, who represent the left and the right of the party respectively. There is also the matter of the more volatile group in the coalition, known as the §jFree Wales Army§! they steadfastly refuse to allow the government to take any action they believe could lead to the end of the Republic.\n\nMany suspect that the §jFWA's§! connections go much deeper than their commanders are willing to admit, and they indeed do. Their leader, §jJulian Cayo-Evans§!, controls the largest and most feared paramilitary organization in §GWales§!. They claim to be the true protectors of the welsh people and their culture, willing to stop any and all §eEnglish§! encroachment through methods that are likely to become more and more foul.\n\nYet all their efforts may be in vain as, slowly emerging from behind the scenes, the §RUnionist Party§! has restarted its efforts to sway the Welsh people back into the arms of their neighbour. §RJohn Morris§!, alongside his broad array of political allies, will do all they can to overcome the chaos caused by the §jFWA§! and reverse the impacts that years of independence have wrought on §GWales§!.\n\nOver the coming years, all these factions will have to seek out ways to tame the erratic political situation. Some may find this task harder than others, as the governing party slowly chips away at a crisis that is sure to bring them tumbling down. No one in §GWales§! will be left unaffected and life in our nation will be forever changed, though if this will be for better or for worse is yet to be determined.\n\n==FEATURES==\n\nControl the deteriorating §Lpolitical situation§!\n\nEndure the brunt of the looming §LCoal Crisis§!"

 COUNTRY_INFO_SCO: "§G==스코틀랜드==§!\n\nDuring Britain's darkest hour, a light that had lasted for three hundred years was finally extinguished. In its place a new one had been ignited, one that had not seen the light for three hundred years, §BScotland§! had been formed out of desperation by General §QDouglas Wimberley§!, the famed general of the §Q51st Highlanders§! and §YJohn McCormick§!, the founder of the small Scottish nationalist party known as the §YScottish National Party§!. In the enduring chaos after the invasion, §BScotland§! was flooded by refugees from §REngland§! looking to run away from the regime propped up by the §gGermans§!. The §BScottish§! people and §YSNP§! as a whole are distrustful, seeing them as oppressors who had controlled them for three hundred years, many worrying that some of these refugees could have been agents sent by the §RCollaborators§!. As time has shown, these fears have yet to come.\n\nIn 1962, the Scottish Republic is led by its founder and President §YJohn MacCormick§!, known affectionately as "The King" being compared to the Scottish kings of old. His protege, §YRobert McIntrye§! has served as his Prime Minister, as well as serving as the member of the SNP. However not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker everyday, with his health declining. His death after leading the country for nineteen years could leave drastic results. As parliament discusses bills and other proposals, many of the Scottish people worry that their country could be in a paralyzed state after his death. However, some opponents have used §YMacCormick's§! nickname against him comparing him to the dictators of Europe due to his uninterrupted rule.\n\nWhile it may seem like a one party state due to the dominance of the §YSNP§! for the past nineteen years, there had been two other primary parties who had been biding their time, campaigning to gather representatives in the Scottish Parliament. At the forefront of the two is the §PIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §PLabour Party§! had faced fractures and the slow demise. Many of its members had been arrested and detained by the §gGestapo§! as many fled to §BScotland§!. The §BScottish§! branch of the §PLabour Party§! needed reform to stay afloat in this new country. In this, the §PIndependent Labour Party§! was formed, however it had been on a decline due to the stunning popularity of the §YSNP§!. It looked as if it would dissolve until §PWilliam Wolfe§!, a former member of the §YSNP§! had joined and reformed them into the force they are today.\n\nThe smaller of the three, the §OUnionist Party§! led by §OPriscilla Buchan§! is seen more of a rump party than an actual competitor compared to the juggernaut that is the §YSNP§! and the growing popularity of the §PILP§!. However §OBuchan§! and her party are hopeful for the future. §OBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration and funding arriving from a mysterious benefactor, the §OUnionist Party§! was formed. While seen as a laughingstock by both the §YSNP§! and §PILP§!, the §OUP§! is a party full of committed members who have been known for being quite large in attendance at the polling stations with the membership slowly growing. Other elements are at play however, and these may leave a lasting effect on §BScotland§! forever.\n\nOne of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Loved by his soldiers and the local students of the many colleges and universities of §BScotland§!, he has been known for bringing back dedication and pride into the many subjects he likes. Being one of the other founders of the current republic, he has quite the public image. To his more closest friends and advisors, they know that Wimberley can be a paranoid man. While all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This ideal has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put it on the line to protect Scottish independence and freedom as he sees it.\n\n==FEATURES==\n\nDecide the Future of §BScotland§! as the Last Free Democracy in Europe.\n\nBalance the §QScottish Armed Forces§! with the Paranoia Mechanic.\n\nReunite the British Isles and save §REngland§! from the §RCollaborators.§!"
 
 COUNTRY_INFO_ENG:0 "§G==잉글랜드==§!\n\nOf Englishmen and the rest of the world, what is there to say but that they invaded most of it at one point or another. Perhaps then it is inevitable that they would be subjected to the same depredations they inflicted on a thousand nations at the hands of §gGermany§!. §xEngland§! in this new and untested era is not the same place as it once was, for instead of the traditional power structures it is lead by a loose alliance of all those who want no more war with the Reich. The §gRoyal Party§!. Under §gAlec Douglas-Home§! the party has recovered greatly from the miserable days of the war and the chaos following the 1953 London Uprising by communist revolutionaries. §gHome§! leads the §gModerate§! faction of the RP, the largest portion of the coalition dedicated more to stability than any true ideals beyond that. At his side is §zHarold Macmillan§! and the §zReformists§!, who nominally adhere to democratic principles but are willing to compromise with §gHome§! for the good of §xEngland§!. Also present are the §OHardliners§!, dedicated fascists led by §OArthur Kenneth Chesterton§! who advocate for a state closer to the German model. Despite their differences, all three of these groups have been willing to work together for the sake of §xEngland§!'s recovery. But recovery doesn't meant stability, for another faction exists within §xEngland§!, §eHMMLR§!.\n\nHer Majesty's Most Loyal Resistance is a network of several different rebel groups all answering to one unknown man, allegedly called "the Boss". The organisation itself can be traced back to the aftermath of the 2nd World War, but it wasn't until the defeat and nigh annihilation of the Communist Party of Great Britain at the Third Battle of Cable Street that §eHMMLR§! rose to the fore of the English rebel organisations. §eHMMLR§! proper are dedicated to the return of the person they believe is the rightful monarch of §xEngland§!, Queen Elizabeth II. A somewhat conservative organisation, it is surprising that they allied with the second largest faction, The §RLeft Resistance§!. Led by §RBill Alexander§!, a veteren of the West Russian War, Spanish Civil War and a dozen wars in between, along with being one of the few notable survivors of Third Cable Street, The §RLeft Resistance§! are an eclectic mix of communists, socialists and even most of the old Labour Party united under a common banner and cause. The third piece of the puzzle can be found in §GDavid Stirling§! and his §GCommando's§!. The only rebel group to be in active rebellion from the end of the 2nd World War when he deserted, §GStirling's§! §GCommando's§! are the smallest of the three major parts of §eHMMLR§! but also the best trained and equipped. What sets them apart from their brethren however is their fierce republicanism and an unquenchable desire for vengeance upon the traitors to §xEngland§!.\n\nThese two factions will eventually have to face off, though in what circumstances and when remains to be seen. But the victor will have an opportunity to decide not just the fate of England, but potentially the fate of Britain as well.\n\nFeatures\n\nDecide the fate of England through elections and politicking\n\nReunite the Isles, for better or worse.\n\nPlay your part in the great game between the Reich and the OFN.\n\nEngland Prevails!"

 COUNTRY_INFO_ITALY: "§G==이탈리아 제국==§!\n\n§W파시즘§!의 출생지, 예루살렘의 정복자, 아프리카의 뿔의 패권국, 수에즈의 영주, §W제4의 세계 열강§!인 §G이탈리아 제국§!을 설명하려면 어디서부터 시작해야 할까요? 그리고 질서정연하게 §W그 모든 것을 무너뜨린§! 남자, §G갈레아초 치아노§!를 설명할 수 있는 사람이 있을까요?\n\n§G제2차 세계 대전§!에서 §G이탈리아§!는 왕국에서 §G제국§!으로 부상했고, 영국인, 프랑스인, 알바니아인, 유고슬라비아인 모두의 땅을 정복했습니다. 그 시절 많은 이들이 §G베니토 무솔리니§!가 이끄는 §G이탈리아§!가 얼마나 높이 부상할까 궁금해 했죠. §R미국§!, §R대독일국§!, §R대일본제국§!의 §W신흥 초강대국§! 무리에 끼게 되는 것도 거의 확실한 일처럼 보였습니다. §R독일§!과 끈끈한 우정으로 맺어진 제4의 초강대국이 §W파시즘§!을 전세계에 퍼뜨릴 것은 안봐도 뻔한 일이었습니다.\n\n50년대에 §G무솔리니§!의 꿈은 이 나라가 아직도 깨어나지 못한 악몽으로 변하였습니다. §R독일§!에게 협박당해 §R아틀란트로파 계획§!을 지원한 §G이탈리아§!의 해안은 황폐해졌고 §W아드리아 해는 파괴§!되어 거의 쓸모없는 §W소금 평원§!이 되었습니다. §R독일§!에서 유럽으로 쓸려온 §W경제 붕괴§!는 안간힘을 쓰던 §G이탈리아§!의 경제를 완전히 박살냈습니다. 그리고, 마침내, 뻔뻔스러운 §R독일인§!들이 §G이탈리아§!를 다시 일어나는 §R러시아§!를 상대로 한 전쟁에 끌어들이려 하자, §G무솔리니§!는 §G이탈리아§!는 더 이상 독일의 압제에 고통받지 않겠다고 결정했습니다. §G제국§!은 §R독일§!과의 동맹에서 나갔습니다. 그리고 라이히에서 도망칠 곳을 찾는 이들에게 국경을 열어줬습니다. 정치범, 탈옥수, 그리고 더 많은 이들이 §G이탈리아§!로 도망쳤습니다.\n\n50년대가 느리게 흘러가고 두체가 나이를 먹으며 §G무솔리니§!의 결정은 점점 더 변덕스럽고 예측할 수 없게 되었습니다. 그는 국왕 §G움베르토 2세 디 사보이아§!에게 반항하며 군주제를 폐지하려다가 내전을 일으킬 뻔하기도 했습니다. 그를 멈춰 세운 것은 사위인 §G갈레아초 치아노§! 뿐이었습니다.\n\n§G치아노§!는 독실한 파시스트였지만 점점 더 커져가는 공포에 휩싸인 채 §G무솔리니§!의 정책이 §G제국§!을 더 큰 경제적 황폐화와 정치적 내분으로 몰아 넣는 것을 보았습니다. 그는 국왕과 두체의 정치적 대립 사이에 서서 장인이 군주제를 끝내기 위한 투쟁을 포기하도록 설득했습니다. 누구는 며칠 후에 두체가 죽은 것은 단순한 우연일 뿐이라고 합니다. 하지만 누구는 §G치아노§!가 §G이탈리아§!의 안전을 자신의 손으로 거머쥐었다고 말합니다. 어찌되었든 일 두체는 죽고 §G치아노§!가 그 자리를 이어 받았습니다.\n\n신임 두체는 §G제국§! 자유화를 시작했습니다. 이는 §W민주주의§!를 위한 헌신에서 나온 것이 아니라 순수한 실용주의에서 나온 것이었이었습니다. §W파시즘§!은, 최소한 §G무솔리니§!의 방식은 실패했습니다. §G치아노§!의 개혁은 인종법, 가혹한 식민지 체제, 그리고 아마 제일 중요한 것으로, 이탈리아 §W민주주의§!에 대한 탄압을 폐지했습니다. 국왕 §G움베르토 2세§!에게서 원동력을 얻은 두체는 느리지만 확실하게 §G이탈리아§! 민중에게 민주주의 체제를 다시 도입하기 시작했습니다. 그리고 국가 파시스트당 내 강경파들이 엄포를 놓고 투덜거리는 그 순간 §G이탈리아§!의 군중은 §W파시즘§!을 외면하기 시작했습니다.\n\n하지만 이 무혈 혁명은 아직 실패할 수도 있습니다. 국가 파시스트당 강경파의 급조된 지도자인 §G카를로 스코르차§!는 §G치아노§!의 개혁에 맞서 꿋꿋하게 섭니다. 그는 막을 수 있을 때는 막고 막을 수 없을 때는 대중의 격렬한 항의를 유도합니다. 이탈리아 사회는 두 개의 세력으로 갈라졌습니다. §G치아노§!의 개혁과 자유화냐, §G스코르차§!의 강경 §W파시즘§!이냐. 긴장은 폭발 일보 직전의 상황에 도달했습니다.\n\n§G제국§!은 갈림길에 서있습니다. 잿속에서 §W민주주의§!의 불사조가 부활해 다른 어느 순간보다도 더 밝게 빛날 수 있습니다. 아니면 다시 먼지로 돌아가 다시는 §G이탈리아§!의 길을 비출 수 없게 될수도 있습니다.\n\n§G==기능==§!\n\n* §G이탈리아§!에 §W민주주의§!라는 불길을 다시 한 번 살려 §R파시스트 독재§!를 끝내십시오.\n\n* §R개혁주의§!를 상대로 승리해 §W파시즘§!이 §G이탈리아§!를 영원히 꽉 잡도록 하십시오.\n\n* 거대한 식민 §G제국§!을 운영하십시오. 그 땅에 사는 사람들의 운명이 §W당신에게 걸렸습니다.§!"
 
 COUNTRY_INFO_IRE: "§G==아일랜드 공화국==§!\n\nThe twentieth century opened in a dark time for the people of §GIreland§!, subjugated as they were by their overlords in §RLondon§!. But circumstance and stubbornness allowed the §GIrish§! to have a state of their own once more, and for a time it seemed as though peace would be the way of things between the §REnglish§! and their §Gformer subject§!. Then, the §qGerman Reich§! attacked. Through Warsaw, Paris and even London itself did the German boot march, and §YEamon de Valera§!, Prime Minister, leader of §LFianna Fáil§! and the Irish Hero, was faced with the choice of siding with a §Rdoomed power§! or making §Gthe republic's§! place in the §gnew world order§! assured through blood.\n\nThe §Yde Valera§! administration authorised the §GIrish§! invasion with §gGerman§! assistance, of the region known as §ONorthern Ireland§!, the only part of the §Gemerald Isle§! kept under §SBritish rule§!. On the back of a successful and short albeit bloody campaign, §LFianna Fáil§! hasn't merely come to dominate §GIrish§! politics over the past decades but in effect become the sole ruling party. §cFine Gael§! has withered on the vine, whilst the socialist §eSinn Féin§! was banned outright. Yet not everyone is content with the state of affairs, especially §GIrish§! membership in the German dominated §qUnity Pakt§!.\n\n§LFF§! dominance waned during the tumultuous times of the 50's, and whilst §Yde Valera§! is well liked by the average Irishman there are many who began to tire of his rule as once small mistakes began to pile up slowly but surely. Thus when §LSeán Lemass§! suggested that §Yde Valera§! take the more ceremonial position of the presidency where he could retain influence still, it was a trivial issue for the old man to accept, though he cautioned §LLemass§! not to coalition with §SLabour§! before he did so. It must have come as an unpleasant surprise to the elderly revolutionary when the new Prime Minister did exactly that and formed the current government as a §LFF§!-§SLabour§! coalition, with de Valera powerless to stop it. And in the midst of this disagreement §LFF§! has started to show even more vulnerability than before.\n\nNow after a disappointingly narrow victory in the 61 elections, three factions of §LFF§! stand to contest the parties future. The §LDe Valerists§!, supporters of the conservative old guard and §YLemass§!'s support base. The §qHardliners§! of §YNeil Blaney§!, catholic supremacists who are disliked fervently by the north, and §YJack Lynch§!'s awkwardly named §TLiberals§!. Who despite having little in common with the ideology are nonetheless the most reform minded of §LFF§!.\n\nWhat makes these divisions important is that each has a differing approach to the §ONorthern Irish Autonomous Counties§!, the largely protestant former British territories have not taken well to §YNeil Blaney§!'s governance, and terrorism is rife from §OUlster§! to §ODerry§!. Many do not recognise §Yde Valera§!'s signing of the §GRepublic of Ireland§! act which remove §GIreland§! from the Commonwealth, and this leaves the possibility open to §TOFN§! or §REnglish§! interference should they find an excuse.\n\nNow in 1962 §GIreland§! has a future uncertain set before it, one can say it has two visions for it: Fianna Fáil's vision of status quo and stability or the vision of change of Fine Gael. Only good governance and luck could save a nation so economically dominated by the interests of the §gReich§! and so politically torn on the inside. But perhaps the world will find a way to bring this about.\n\n§G==FEATURES==§!\n\n*Manage §LFianna Fáil§!'s inner affairs through all the means possible to avoid the worst things possible or finally bring §lchange§! to the country's political life.\n\n*Lift §GIreland§! out of poverty without running out of budget and the investors's trust\n\n*Manipulate the masses and control the flow of §Ypolitical scandals§!.\n\n*Handle the ticking bomb that is §ONorthern Ireland§! as wisely as you can."

